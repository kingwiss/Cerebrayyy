<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .svg-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .svg-item { border: 1px solid #ddd; padding: 10px; text-align: center; border-radius: 8px; }
        .svg-item img { width: 100px; height: 100px; object-fit: contain; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>SVG Files Test</h1>
    <div class="svg-grid" id="svgGrid"></div>

    <script>
        const svgFiles = [
            'ancient-history.svg', 'animal-kingdom.svg', 'breakout.svg', 'chess.svg',
            'communication-skills.svg', 'connect4.svg', 'creative-arts.svg', 'crossword.svg',
            'flappy.svg', 'food-culture.svg', 'galaga.svg', 'human-body.svg',
            'inventions-&-innovation.svg', 'learning-adventures.svg', 'life-skills.svg',
            'literature-arts.svg', 'math-challenge.svg', 'mathematics-&-logic.svg',
            'medieval-times.svg', 'memory.svg', 'mental-exercises.svg',
            'mindfulness-&-reflection.svg', 'mindfulness.svg', 'minesweeper.svg',
            'modern-history.svg', 'music-&-entertainment.svg', 'mysteries-&-unexplained.svg',
            'nature-&-environment.svg', 'nature-connection.svg', 'observation-games.svg',
            'ocean-life.svg', 'pacman.svg', 'physical-challenges.svg', 'problem-solving.svg',
            'psychology-mind.svg', 'riddle.svg', 'snake.svg', 'social-experiments.svg',
            'solitaire.svg', 'space-mysteries.svg', 'sports-&-records.svg',
            'storytelling.svg', 'sudoku.svg', 'technology-&-digital.svg',
            'technology-science.svg', 'tetris.svg', 'tictactoe.svg',
            'trivia-&-facts.svg', 'weird-science.svg', 'wordsearch.svg', 'world-geography.svg'
        ];

        const grid = document.getElementById('svgGrid');

        svgFiles.forEach(filename => {
            const item = document.createElement('div');
            item.className = 'svg-item';
            
            const img = document.createElement('img');
            img.src = `images/${filename}`;
            img.alt = filename;
            
            const label = document.createElement('div');
            label.textContent = filename;
            
            const status = document.createElement('div');
            status.textContent = 'Loading...';
            
            img.onload = () => {
                status.textContent = '✅ Loaded';
                status.className = 'success';
            };
            
            img.onerror = () => {
                status.textContent = '❌ Failed';
                status.className = 'error';
                img.style.display = 'none';
            };
            
            item.appendChild(img);
            item.appendChild(label);
            item.appendChild(status);
            grid.appendChild(item);
        });
    </script>
</body>
</html>
