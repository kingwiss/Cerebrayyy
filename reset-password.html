<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cerebray</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .reset-password-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .reset-password-header {
            margin-bottom: 30px;
        }
        
        .reset-password-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .reset-password-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .reset-btn:hover {
            background: #45b7aa;
        }
        
        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-to-login {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4ecdc4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <h1><i class="fas fa-key"></i> Reset Password</h1>
                <p>Enter your new password below</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm new password">
                </div>
                
                <button type="submit" class="reset-btn" id="resetBtn">
                    <i class="fas fa-lock"></i> Reset Password
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Resetting password...
                </div>
            </form>
            
            <a href="index.html" class="back-to-login">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
    
    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Check if token is valid on page load
        if (!token) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        } else {
            validateToken(token);
        }
        
        // Validate reset token
        async function validateToken(token) {
            try {
                const response = await fetch(`/api/validate-reset-token/${token}`);
                const data = await response.json();
                
                if (!data.valid) {
                    showMessage('This reset link has expired or is invalid. Please request a new password reset.', 'error');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                }
            } catch (error) {
                console.error('Token validation error:', error);
                showMessage('Error validating reset link. Please try again.', 'error');
            }
        }
        
        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Show loading state
            const resetBtn = document.getElementById('resetBtn');
            const loading = document.getElementById('loading');
            
            resetBtn.disabled = true;
            resetBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successfully! You can now sign in with your new password.', 'success');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Redirect to main page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Password reset failed');
                }
                
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage(error.message || 'Password reset failed. Please try again.', 'error');
                
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
        
        // Show message function
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
