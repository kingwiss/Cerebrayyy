<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle & Brain Teaser Test - Cerebray</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .test-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .test-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .test-btn.primary {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #333;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .card-description {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .play-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);
            transform: translateY(-2px);
        }

        .solution-display {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .solution-display h4 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .status-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß© Riddle & Brain Teaser Test</h1>
            <p>Testing show answer buttons for riddles and brain teasers</p>
            <button class="test-btn primary" onclick="clearCacheAndReload()">Clear Cache & Reload</button>
            <button class="test-btn" onclick="loadRiddlesAndBrainTeasers()">Load Fresh Content</button>
        </div>

        <div class="status-display">
            <h3>Status:</h3>
            <div id="status">Ready to test...</div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be loaded here -->
        </div>
    </div>

    <script src="premium-content-backend.js"></script>
    <script>
        let premiumBackend;
        let testApp;

        // Initialize the test
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize premium backend
                premiumBackend = new PremiumContentBackend();
                
                // Initialize app object for card creation
                testApp = {
                    userHasInteracted: false,
                    showSolutionInline: function(card, answer, solution) {
                        // Find existing solution display or create new one
                        let solutionDiv = card.querySelector('.solution-display');
                        if (!solutionDiv) {
                            solutionDiv = document.createElement('div');
                            solutionDiv.className = 'solution-display';
                            card.appendChild(solutionDiv);
                        }
                        
                        solutionDiv.innerHTML = `
                            <h4>üí° Answer:</h4>
                            <p><strong>${answer}</strong></p>
                            ${solution && solution !== answer ? `<p><em>${solution}</em></p>` : ''}
                        `;
                        
                        // Update button
                        const button = card.querySelector('.show-answer-btn');
                        if (button) {
                            button.innerHTML = '<i class="fas fa-check"></i> Answer Revealed';
                            button.disabled = true;
                            button.style.background = 'rgba(76, 175, 80, 0.8)';
                        }
                    }
                };
                
                updateStatus('‚úÖ Backend initialized successfully');
                loadRiddlesAndBrainTeasers();
            } catch (error) {
                updateStatus('‚ùå Error initializing: ' + error.message);
            }
        });

        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        function clearCacheAndReload() {
            // Clear all premium-related cache
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.includes('premium') || key.includes('Premium')) {
                    localStorage.removeItem(key);
                }
            });
            updateStatus('üóëÔ∏è Cache cleared, reloading...');
            setTimeout(() => location.reload(), 1000);
        }

        async function loadRiddlesAndBrainTeasers() {
            try {
                updateStatus('‚è≥ Loading riddles and brain teasers...');
                
                // Get fresh premium cards
                const cards = await premiumBackend.getTodaysPremiumCards();
                
                // Filter for riddles and brain teasers
                const riddlesAndBrainTeasers = cards.filter(card => 
                    card.type === 'Riddle' || 
                    card.type === 'Math Challenge' || 
                    card.category === 'Brain Teaser' ||
                    card.action === 'Show Answer' ||
                    card.action === 'Show Solution'
                );
                
                updateStatus(`‚úÖ Found ${riddlesAndBrainTeasers.length} riddles and brain teasers out of ${cards.length} total cards`);
                
                // Display the cards
                displayCards(riddlesAndBrainTeasers.slice(0, 10)); // Show first 10
                
            } catch (error) {
                updateStatus('‚ùå Error loading content: ' + error.message);
            }
        }

        function displayCards(cards) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            if (cards.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #ffd700;">No riddles or brain teasers found!</p>';
                return;
            }
            
            cards.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                
                // Create action button based on activity type
                let actionButton = '';
                if (activity.action === 'solve' || activity.action === 'Show Answer' || activity.action === 'Show Solution') {
                    const buttonText = activity.action === 'Show Solution' ? 'Show Solution' : 'Show Answer';
                    const answer = activity.answer || activity.solution || '';
                    const solution = activity.solution || activity.explanation || activity.answer || '';
                    actionButton = `<button class="play-btn show-answer-btn" data-answer="${answer}" data-solution="${solution}">
                        <i class="fas fa-lightbulb"></i> ${buttonText}
                    </button>`;
                }
                
                card.innerHTML = `
                    <div class="card-type">${activity.type || 'Brain Teaser'}</div>
                    <div class="card-title">${activity.title}</div>
                    <div class="card-description">${activity.description}</div>
                    ${actionButton}
                `;
                
                // Add event listener for show answer button
                if (activity.action === 'solve' || activity.action === 'Show Answer' || activity.action === 'Show Solution') {
                    const showAnswerBtn = card.querySelector('.show-answer-btn');
                    if (showAnswerBtn) {
                        showAnswerBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            testApp.userHasInteracted = true;
                            const answer = activity.answer || activity.solution || '';
                            const solution = activity.solution || activity.explanation || activity.answer || '';
                            testApp.showSolutionInline(card, answer, solution);
                        });
                    }
                }
                
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
