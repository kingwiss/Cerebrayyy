<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Drag Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .test-board {
            margin: 20px auto;
            width: 400px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    
    <!-- Chess libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- Our chess pieces -->
    <script src="chess-pieces.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç Chess Drag & Drop Test</h1>
        
        <div id="status"></div>
        
        <div class="test-board">
            <div id="testBoard"></div>
        </div>
        
        <div style="text-align: center;">
            <button onclick="testSimpleBoard()">Test Simple Board</button>
            <button onclick="testCheckmatePosition()">Test Checkmate Position</button>
            <button onclick="resetBoard()">Reset Board</button>
        </div>
        
        <div id="moveLog" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
            <h3>Move Log:</h3>
            <div id="moves"></div>
        </div>
    </div>

    <script>
        let board = null;
        let game = null;
        
        function logMove(message) {
            const movesDiv = document.getElementById('moves');
            movesDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            movesDiv.scrollTop = movesDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function onDragStart(source, piece, position, orientation) {
            logMove(`Drag start: ${piece} from ${source}`);
            
            // Don't pick up pieces if the game is over
            if (game && game.game_over()) {
                logMove('Game is over, cannot move pieces');
                return false;
            }
            
            // Only pick up white pieces for this test
            if (piece.search(/^b/) !== -1) {
                logMove('Cannot move black pieces');
                return false;
            }
            
            logMove(`Allowing drag of ${piece}`);
            return true;
        }
        
        function onDrop(source, target) {
            logMove(`Drop attempt: ${source} to ${target}`);
            
            if (!game) {
                logMove('No game instance, allowing move');
                return true;
            }
            
            // See if the move is legal
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            
            // Illegal move
            if (move === null) {
                logMove('Illegal move - snapback');
                return 'snapback';
            }
            
            logMove(`Legal move: ${move.san}`);
            
            // Check game state
            if (game.in_checkmate()) {
                updateStatus('üéâ Checkmate!', 'success');
                logMove('CHECKMATE!');
            } else if (game.in_check()) {
                updateStatus('Check!', 'error');
                logMove('Check!');
            } else {
                updateStatus('Move made successfully', 'success');
            }
            
            return true;
        }
        
        function onSnapEnd() {
            if (game) {
                board.position(game.fen());
            }
        }
        
        function testSimpleBoard() {
            logMove('=== Testing Simple Board ===');
            
            if (board) {
                board.destroy();
            }
            
            // Simple starting position
            game = new Chess();
            
            const config = {
                draggable: true,
                position: 'start',
                pieceTheme: function(piece) {
                    if (window.chessPieceTheme && window.chessPieceTheme[piece]) {
                        return window.chessPieceTheme[piece];
                    }
                    return 'https://chessboardjs.com/img/chesspieces/wikipedia/' + piece + '.png';
                },
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            };
            
            board = Chessboard('testBoard', config);
            updateStatus('Simple board created - try dragging white pieces!', 'info');
            logMove('Simple board initialized');
        }
        
        function testCheckmatePosition() {
            logMove('=== Testing Checkmate Position ===');
            
            if (board) {
                board.destroy();
            }
            
            // Simple checkmate in 1 - Scholar's mate setup
            const fen = 'r1bqkb1r/pppp1ppp/2n2n2/4p2Q/2B1P3/8/PPPP1PPP/RNB1K1NR w KQkq - 4 4';
            game = new Chess(fen);
            
            const config = {
                draggable: true,
                position: fen,
                pieceTheme: function(piece) {
                    if (window.chessPieceTheme && window.chessPieceTheme[piece]) {
                        return window.chessPieceTheme[piece];
                    }
                    return 'https://chessboardjs.com/img/chesspieces/wikipedia/' + piece + '.png';
                },
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            };
            
            board = Chessboard('testBoard', config);
            updateStatus('Checkmate position loaded - move Queen to f7 for checkmate!', 'info');
            logMove('Checkmate position initialized - Qxf7# is the solution');
        }
        
        function resetBoard() {
            logMove('=== Board Reset ===');
            if (board) {
                board.destroy();
                board = null;
            }
            if (game) {
                game = null;
            }
            updateStatus('Board cleared', 'info');
            document.getElementById('moves').innerHTML = '';
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                updateStatus('Ready to test! Click a button to start.', 'info');
                logMove('Page loaded and ready');
            }, 500);
        });
    </script>
</body>
</html>
