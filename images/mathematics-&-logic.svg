<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#ecf0f1"/>
  
  <!-- Blackboard -->
  <rect x="10" y="10" width="80" height="50" fill="url(#boardGradient)" rx="3"/>
  
  <!-- Mathematical equations on blackboard -->
  <g fill="#f1c40f" font-family="Arial" font-size="8" font-weight="bold">
    <text x="15" y="25">E = mc²</text>
    <text x="15" y="35">π = 3.14159...</text>
    <text x="15" y="45">∫ f(x)dx</text>
    <text x="15" y="55">√(a² + b²)</text>
    
    <text x="55" y="25">x² + y² = r²</text>
    <text x="55" y="35">∑ n = n(n+1)/2</text>
    <text x="55" y="45">lim f(x) = L</text>
    <text x="55" y="55">∂f/∂x</text>
  </g>
  
  <!-- Mathematical symbols floating -->
  <g fill="#3498db" font-family="Arial" font-size="12" font-weight="bold" opacity="0.7">
    <text x="20" y="75">+</text>
    <text x="30" y="80">−</text>
    <text x="40" y="75">×</text>
    <text x="50" y="80">÷</text>
    <text x="60" y="75">=</text>
    <text x="70" y="80">∞</text>
    <text x="80" y="75">∑</text>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(75,70)">
    <rect x="-8" y="-8" width="16" height="20" fill="url(#calculatorGradient)" rx="2"/>
    <!-- Calculator screen -->
    <rect x="-6" y="-6" width="12" height="4" fill="#2c3e50" rx="1"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial" font-size="3" fill="#f1c40f">123.45</text>
    
    <!-- Calculator buttons -->
    <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.3">
      <!-- Row 1 -->
      <rect x="-5.5" y="-1" width="2" height="1.5" rx="0.2"/>
      <rect x="-3" y="-1" width="2" height="1.5" rx="0.2"/>
      <rect x="-0.5" y="-1" width="2" height="1.5" rx="0.2"/>
      <rect x="2" y="-1" width="2" height="1.5" rx="0.2"/>
      
      <!-- Row 2 -->
      <rect x="-5.5" y="1" width="2" height="1.5" rx="0.2"/>
      <rect x="-3" y="1" width="2" height="1.5" rx="0.2"/>
      <rect x="-0.5" y="1" width="2" height="1.5" rx="0.2"/>
      <rect x="2" y="1" width="2" height="1.5" rx="0.2"/>
      
      <!-- Row 3 -->
      <rect x="-5.5" y="3" width="2" height="1.5" rx="0.2"/>
      <rect x="-3" y="3" width="2" height="1.5" rx="0.2"/>
      <rect x="-0.5" y="3" width="2" height="1.5" rx="0.2"/>
      <rect x="2" y="3" width="2" height="1.5" rx="0.2"/>
      
      <!-- Row 4 -->
      <rect x="-5.5" y="5" width="2" height="1.5" rx="0.2"/>
      <rect x="-3" y="5" width="2" height="1.5" rx="0.2"/>
      <rect x="-0.5" y="5" width="2" height="1.5" rx="0.2"/>
      <rect x="2" y="5" width="2" height="3" rx="0.2" fill="#e74c3c"/>
    </g>
    
    <!-- Button labels -->
    <g fill="#2c3e50" font-family="Arial" font-size="1.2" text-anchor="middle">
      <text x="-4.5" y="0">7</text>
      <text x="-2" y="0">8</text>
      <text x="0.5" y="0">9</text>
      <text x="3" y="0">÷</text>
      
      <text x="-4.5" y="2">4</text>
      <text x="-2" y="2">5</text>
      <text x="0.5" y="2">6</text>
      <text x="3" y="2">×</text>
      
      <text x="-4.5" y="4">1</text>
      <text x="-2" y="4">2</text>
      <text x="0.5" y="4">3</text>
      <text x="3" y="4">−</text>
      
      <text x="-4.5" y="6">0</text>
      <text x="-2" y="6">.</text>
      <text x="0.5" y="6">=</text>
      <text x="3" y="6.5" fill="#fff">+</text>
    </g>
  </g>
  
  <!-- Geometric shapes -->
  <g transform="translate(25,75)">
    <!-- Triangle -->
    <polygon points="0,-5 -4,3 4,3" fill="#e74c3c" stroke="#c0392b" stroke-width="1" opacity="0.8"/>
    <!-- Circle -->
    <circle cx="10" cy="0" r="4" fill="#3498db" stroke="#2980b9" stroke-width="1" opacity="0.8"/>
    <!-- Square -->
    <rect x="18" y="-3" width="6" height="6" fill="#f39c12" stroke="#e67e22" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Graph/coordinate system -->
  <g transform="translate(15,85)" stroke="#7f8c8d" stroke-width="0.5" fill="none" opacity="0.6">
    <!-- Axes -->
    <line x1="0" y1="0" x2="15" y2="0"/>
    <line x1="0" y1="0" x2="0" y2="-10"/>
    <!-- Grid -->
    <line x1="3" y1="0" x2="3" y2="-10"/>
    <line x1="6" y1="0" x2="6" y2="-10"/>
    <line x1="9" y1="0" x2="9" y2="-10"/>
    <line x1="12" y1="0" x2="12" y2="-10"/>
    <line x1="0" y1="-2.5" x2="15" y2="-2.5"/>
    <line x1="0" y1="-5" x2="15" y2="-5"/>
    <line x1="0" y1="-7.5" x2="15" y2="-7.5"/>
    
    <!-- Function curve -->
    <path d="M0,0 Q3,-3 6,-2 Q9,-4 12,-1 Q15,-3 15,-2" stroke="#e74c3c" stroke-width="1"/>
  </g>
  
  <!-- Logic symbols -->
  <g fill="#9b59b6" font-family="Arial" font-size="10" font-weight="bold" opacity="0.7">
    <text x="85" y="25">∧</text>
    <text x="85" y="35">∨</text>
    <text x="85" y="45">¬</text>
    <text x="85" y="55">→</text>
  </g>
  
  <!-- Numbers -->
  <g fill="#27ae60" font-family="Arial" font-size="14" font-weight="bold" opacity="0.6">
    <text x="5" y="95">1</text>
    <text x="15" y="95">2</text>
    <text x="25" y="95">3</text>
    <text x="35" y="95">5</text>
    <text x="45" y="95">8</text>
    <text x="55" y="95">13</text>
  </g>
  
  <!-- Pi symbol -->
  <g transform="translate(50,20)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#e67e22">π</text>
  </g>
</svg>