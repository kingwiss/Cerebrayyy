<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="meditationGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.4" />
    </radialGradient>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#e67e22;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#ecf0f1"/>
  
  <!-- Peaceful aura -->
  <circle cx="50" cy="50" r="45" fill="url(#auraGradient)"/>
  
  <!-- Meditation figure -->
  <g transform="translate(50,55)">
    <!-- Meditation aura -->
    <circle cx="0" cy="-5" r="20" fill="url(#meditationGradient)" opacity="0.6"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="6" fill="#f4d1ae"/>
    
    <!-- Closed eyes -->
    <g stroke="#2c3e50" stroke-width="1" fill="none">
      <path d="M-2,-16 Q-1,-17 0,-16"/>
      <path d="M0,-16 Q1,-17 2,-16"/>
    </g>
    
    <!-- Peaceful smile -->
    <path d="M-2,-13 Q0,-12 2,-13" stroke="#2c3e50" stroke-width="0.8" fill="none"/>
    
    <!-- Body in lotus position -->
    <ellipse cx="0" cy="-5" rx="8" ry="6" fill="#3498db"/>
    
    <!-- Arms in meditation pose -->
    <g fill="#f4d1ae">
      <!-- Left arm -->
      <ellipse cx="-6" cy="-8" rx="2" ry="4" transform="rotate(-30)"/>
      <!-- Right arm -->
      <ellipse cx="6" cy="-8" rx="2" ry="4" transform="rotate(30)"/>
    </g>
    
    <!-- Hands in mudra position -->
    <g fill="#f4d1ae">
      <!-- Left hand -->
      <circle cx="-3" cy="-2" r="1.5"/>
      <!-- Right hand -->
      <circle cx="3" cy="-2" r="1.5"/>
    </g>
    
    <!-- Legs crossed -->
    <g fill="#2c3e50">
      <!-- Left leg -->
      <ellipse cx="-4" cy="2" rx="3" ry="2"/>
      <!-- Right leg -->
      <ellipse cx="4" cy="2" rx="3" ry="2"/>
    </g>
    
    <!-- Feet -->
    <g fill="#f4d1ae">
      <ellipse cx="-6" cy="3" rx="1.5" ry="1"/>
      <ellipse cx="6" cy="3" rx="1.5" ry="1"/>
    </g>
  </g>
  
  <!-- Breathing visualization -->
  <g transform="translate(50,50)" opacity="0.7">
    <!-- Inhale circles -->
    <g fill="none" stroke="#3498db" stroke-width="2">
      <circle cx="0" cy="0" r="25" opacity="0.8"/>
      <circle cx="0" cy="0" r="30" opacity="0.6"/>
      <circle cx="0" cy="0" r="35" opacity="0.4"/>
      <circle cx="0" cy="0" r="40" opacity="0.2"/>
    </g>
    
    <!-- Exhale flow -->
    <g stroke="#2ecc71" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M25,0 Q30,-5 35,0 Q30,5 25,0">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
      </path>
      <path d="M-25,0 Q-30,-5 -35,0 Q-30,5 -25,0">
        <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Zen garden -->
  <g transform="translate(20,80)">
    <!-- Sand base -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#f4d1ae"/>
    
    <!-- Zen stones -->
    <g fill="#95a5a6">
      <ellipse cx="-8" cy="-2" rx="3" ry="2"/>
      <ellipse cx="0" cy="-1" rx="2.5" ry="1.8"/>
      <ellipse cx="8" cy="-2" rx="3.5" ry="2.2"/>
    </g>
    
    <!-- Rake patterns in sand -->
    <g stroke="#deb887" stroke-width="0.5" fill="none" opacity="0.8">
      <path d="M-12,-4 Q-6,-3 0,-4 Q6,-3 12,-4"/>
      <path d="M-12,-2 Q-6,-1 0,-2 Q6,-1 12,-2"/>
      <path d="M-12,0 Q-6,1 0,0 Q6,1 12,0"/>
      <path d="M-12,2 Q-6,3 0,2 Q6,3 12,2"/>
      <path d="M-12,4 Q-6,5 0,4 Q6,5 12,4"/>
    </g>
  </g>
  
  <!-- Lotus flower -->
  <g transform="translate(80,80)">
    <!-- Lotus petals -->
    <g fill="#e91e63" opacity="0.8">
      <!-- Outer petals -->
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(0)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(45)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(90)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(135)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(180)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(225)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(270)"/>
      <ellipse cx="0" cy="-6" rx="2" ry="6" transform="rotate(315)"/>
    </g>
    
    <!-- Inner petals -->
    <g fill="#f8c291" opacity="0.9">
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(22.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(67.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(112.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(157.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(202.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(247.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(292.5)"/>
      <ellipse cx="0" cy="-4" rx="1.5" ry="4" transform="rotate(337.5)"/>
    </g>
    
    <!-- Lotus center -->
    <circle cx="0" cy="0" r="2" fill="#f1c40f"/>
    
    <!-- Lotus leaf -->
    <g transform="translate(-8,5)">
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="#27ae60" opacity="0.8"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#229954" stroke-width="1"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#229954" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Mindfulness symbols -->
  <g transform="translate(20,20)">
    <!-- Om symbol -->
    <g fill="url(#zenGradient)" opacity="0.8">
      <path d="M0,0 Q-5,-3 -8,0 Q-5,3 0,0 Q3,-2 6,0 Q3,2 0,0"/>
      <circle cx="8" cy="-2" r="2"/>
      <path d="M6,-6 Q8,-8 10,-6 Q8,-4 6,-6"/>
      <path d="M-2,4 Q0,6 2,4"/>
    </g>
  </g>
  
  <!-- Yin-yang symbol -->
  <g transform="translate(80,20)">
    <circle cx="0" cy="0" r="8" fill="#2c3e50"/>
    <path d="M0,-8 A4,4 0 0,1 0,0 A4,4 0 0,0 0,8 A8,8 0 0,1 0,-8" fill="#ecf0f1"/>
    <circle cx="0" cy="-4" r="2" fill="#2c3e50"/>
    <circle cx="0" cy="4" r="2" fill="#ecf0f1"/>
  </g>
  
  <!-- Chakra points -->
  <g transform="translate(50,55)">
    <!-- Crown chakra -->
    <circle cx="0" cy="-25" r="2" fill="#9b59b6" opacity="0.8"/>
    
    <!-- Third eye chakra -->
    <circle cx="0" cy="-20" r="2" fill="#3498db" opacity="0.8"/>
    
    <!-- Throat chakra -->
    <circle cx="0" cy="-15" r="2" fill="#1abc9c" opacity="0.8"/>
    
    <!-- Heart chakra -->
    <circle cx="0" cy="-10" r="2" fill="#27ae60" opacity="0.8"/>
    
    <!-- Solar plexus chakra -->
    <circle cx="0" cy="-5" r="2" fill="#f1c40f" opacity="0.8"/>
    
    <!-- Sacral chakra -->
    <circle cx="0" cy="0" r="2" fill="#e67e22" opacity="0.8"/>
    
    <!-- Root chakra -->
    <circle cx="0" cy="5" r="2" fill="#e74c3c" opacity="0.8"/>
    
    <!-- Energy flow -->
    <line x1="0" y1="-25" x2="0" y2="5" stroke="#f1c40f" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Floating thoughts (being released) -->
  <g fill="#bdc3c7" opacity="0.5">
    <!-- Thought bubbles -->
    <g transform="translate(25,30)">
      <circle cx="0" cy="0" r="3"/>
      <circle cx="-2" cy="2" r="1.5"/>
      <circle cx="-3" cy="4" r="0.8"/>
    </g>
    
    <g transform="translate(75,35)">
      <circle cx="0" cy="0" r="2.5"/>
      <circle cx="2" cy="2" r="1.2"/>
      <circle cx="3" cy="4" r="0.6"/>
    </g>
    
    <g transform="translate(30,70)">
      <circle cx="0" cy="0" r="2"/>
      <circle cx="-1.5" cy="1.5" r="1"/>
      <circle cx="-2.5" cy="3" r="0.5"/>
    </g>
  </g>
  
  <!-- Peaceful nature elements -->
  <g opacity="0.6">
    <!-- Bamboo -->
    <g transform="translate(15,50)">
      <rect x="-1" y="-20" width="2" height="40" fill="#27ae60"/>
      <g stroke="#229954" stroke-width="1">
        <line x1="-2" y1="-15" x2="2" y2="-15"/>
        <line x1="-2" y1="-5" x2="2" y2="-5"/>
        <line x1="-2" y1="5" x2="2" y2="5"/>
        <line x1="-2" y1="15" x2="2" y2="15"/>
      </g>
      
      <!-- Bamboo leaves -->
      <g fill="#2ecc71">
        <ellipse cx="3" cy="-18" rx="1" ry="3" transform="rotate(30)"/>
        <ellipse cx="-3" cy="-12" rx="1" ry="3" transform="rotate(-30)"/>
        <ellipse cx="3" cy="-8" rx="1" ry="3" transform="rotate(45)"/>
      </g>
    </g>
    
    <!-- Mountain silhouette -->
    <g transform="translate(0,85)" fill="#95a5a6" opacity="0.4">
      <polygon points="0,15 15,0 30,10 45,5 60,8 75,3 90,7 100,15 100,15 0,15"/>
    </g>
  </g>
  
  <!-- Mindful breathing text -->
  <g transform="translate(50,15)" opacity="0.7">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="4" fill="#2c3e50">Breathe</text>
  </g>
  
  <!-- Present moment indicator -->
  <g transform="translate(50,90)" opacity="0.8">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="3" fill="#2c3e50">NOW</text>
  </g>
  
  <!-- Meditation timer -->
  <g transform="translate(85,50)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Clock hands -->
    <g stroke="#2c3e50" stroke-width="1.5">
      <line x1="0" y1="0" x2="0" y2="-4"/>
      <line x1="0" y1="0" x2="3" y2="0"/>
    </g>
    
    <!-- Clock center -->
    <circle cx="0" cy="0" r="0.5" fill="#2c3e50"/>
    
    <!-- Time markers -->
    <g stroke="#95a5a6" stroke-width="0.5">
      <line x1="0" y1="-5.5" x2="0" y2="-4.5"/>
      <line x1="5.5" y1="0" x2="4.5" y2="0"/>
      <line x1="0" y1="5.5" x2="0" y2="4.5"/>
      <line x1="-5.5" y1="0" x2="-4.5" y2="0"/>
    </g>
  </g>
  
  <!-- Peaceful water ripples -->
  <g transform="translate(50,50)" opacity="0.3">
    <g fill="none" stroke="#3498db" stroke-width="1">
      <circle cx="0" cy="0" r="45"/>
      <circle cx="0" cy="0" r="50"/>
      <circle cx="0" cy="0" r="55"/>
    </g>
  </g>
</svg>