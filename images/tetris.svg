<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="tetrisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#tetrisGrad)" rx="10"/>
  
  <!-- Tetris board outline -->
  <rect x="25" y="15" width="50" height="70" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Falling T-piece -->
  <g fill="#ff5722" stroke="#d84315" stroke-width="1">
    <rect x="35" y="20" width="8" height="8"/>
    <rect x="43" y="20" width="8" height="8"/>
    <rect x="51" y="20" width="8" height="8"/>
    <rect x="43" y="28" width="8" height="8"/>
  </g>
  
  <!-- Settled pieces -->
  <g stroke="#fff" stroke-width="0.5">
    <!-- Bottom row -->
    <rect x="27" y="75" width="6" height="6" fill="#4caf50"/>
    <rect x="33" y="75" width="6" height="6" fill="#2196f3"/>
    <rect x="39" y="75" width="6" height="6" fill="#ff9800"/>
    <rect x="45" y="75" width="6" height="6" fill="#f44336"/>
    <rect x="51" y="75" width="6" height="6" fill="#9c27b0"/>
    <rect x="57" y="75" width="6" height="6" fill="#00bcd4"/>
    <rect x="63" y="75" width="6" height="6" fill="#ffeb3b"/>
    <rect x="69" y="75" width="6" height="6" fill="#4caf50"/>
    
    <!-- Second row -->
    <rect x="27" y="69" width="6" height="6" fill="#2196f3"/>
    <rect x="33" y="69" width="6" height="6" fill="#ff9800"/>
    <rect x="45" y="69" width="6" height="6" fill="#9c27b0"/>
    <rect x="51" y="69" width="6" height="6" fill="#00bcd4"/>
    <rect x="57" y="69" width="6" height="6" fill="#ffeb3b"/>
    <rect x="63" y="69" width="6" height="6" fill="#4caf50"/>
    <rect x="69" y="69" width="6" height="6" fill="#f44336"/>
    
    <!-- Third row -->
    <rect x="27" y="63" width="6" height="6" fill="#ff9800"/>
    <rect x="39" y="63" width="6" height="6" fill="#2196f3"/>
    <rect x="45" y="63" width="6" height="6" fill="#4caf50"/>
    <rect x="57" y="63" width="6" height="6" fill="#9c27b0"/>
    <rect x="69" y="63" width="6" height="6" fill="#00bcd4"/>
  </g>
  
  <!-- Score display -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">
    <text x="50" y="10">TETRIS</text>
  </g>
</svg>