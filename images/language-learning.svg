<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="langGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#langGradient)" opacity="0.1"/>
    <g transform="translate(100,100)">
        <rect x="-25" y="-20" width="50" height="40" rx="5" fill="none" stroke="url(#langGradient)" stroke-width="3"/>
        <rect x="-23" y="-18" width="46" height="36" rx="3" fill="#fff" opacity="0.9"/>
        <g fill="url(#langGradient)" font-family="Arial" font-size="12" text-anchor="middle">
            <text x="-10" y="-8">A</text>
            <text x="0" y="-8">B</text>
            <text x="10" y="-8">C</text>
            <text x="-10" y="5">α</text>
            <text x="0" y="5">β</text>
            <text x="10" y="5">γ</text>
            <text x="-5" y="15">漢</text>
            <text x="5" y="15">字</text>
        </g>
        <g opacity="0.7">
            <circle cx="-30" cy="-25" r="3" fill="#ff6b6b">
                <animate attributeName="fill" values="#ff6b6b;#4ecdc4;#feca57;#ff6b6b" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="30" cy="-25" r="3" fill="#4ecdc4">
                <animate attributeName="fill" values="#4ecdc4;#feca57;#fd79a8;#4ecdc4" dur="3.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="30" cy="25" r="3" fill="#feca57">
                <animate attributeName="fill" values="#feca57;#fd79a8;#a29bfe;#feca57" dur="2.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-30" cy="25" r="3" fill="#fd79a8">
                <animate attributeName="fill" values="#fd79a8;#a29bfe;#ff6b6b;#fd79a8" dur="3.2s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#langGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>