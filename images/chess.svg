<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#chessGrad)" rx="20">
    <animateTransform attributeName="transform" type="translate" values="0,0; 1,-1; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Chess board with subtle glow -->
  <rect x="40" y="40" width="120" height="120" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9; 0.95; 0.9" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Chess squares with alternating pulse -->
  <g>
    <animate attributeName="opacity" values="1; 0.8; 1" dur="5s" repeatCount="indefinite"/>
    <rect x="40" y="40" width="15" height="15" fill="#8B4513"/>
    <rect x="70" y="40" width="15" height="15" fill="#8B4513"/>
    <rect x="100" y="40" width="15" height="15" fill="#8B4513"/>
    <rect x="130" y="40" width="15" height="15" fill="#8B4513"/>
    
    <rect x="55" y="55" width="15" height="15" fill="#8B4513"/>
    <rect x="85" y="55" width="15" height="15" fill="#8B4513"/>
    <rect x="115" y="55" width="15" height="15" fill="#8B4513"/>
    <rect x="145" y="55" width="15" height="15" fill="#8B4513"/>
  </g>
  
  <!-- Chess pieces with individual animations -->
  <text x="47" y="52" font-family="Arial" font-size="12" fill="black">♜
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="2s" begin="0s" repeatCount="indefinite"/>
  </text>
  <text x="77" y="52" font-family="Arial" font-size="12" fill="black">♞
    <animateTransform attributeName="transform" type="translate" values="0,0; 1,0; 0,0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  <text x="107" y="52" font-family="Arial" font-size="12" fill="black">♛
    <animate attributeName="font-size" values="12; 14; 12" dur="3s" begin="1s" repeatCount="indefinite"/>
  </text>
  <text x="137" y="52" font-family="Arial" font-size="12" fill="black">♚
    <animateTransform attributeName="transform" type="translate" values="0,0; -1,0; 0,0" dur="2.2s" begin="1.5s" repeatCount="indefinite"/>
  </text>
  
  <text x="47" y="152" font-family="Arial" font-size="12" fill="white">♖
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,1; 0,0" dur="2.3s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  <text x="77" y="152" font-family="Arial" font-size="12" fill="white">♘
    <animateTransform attributeName="transform" type="translate" values="0,0; -1,0; 0,0" dur="2.7s" begin="0.8s" repeatCount="indefinite"/>
  </text>
  <text x="107" y="152" font-family="Arial" font-size="12" fill="white">♕
    <animate attributeName="font-size" values="12; 14; 12" dur="3s" begin="0.2s" repeatCount="indefinite"/>
  </text>
  <text x="137" y="152" font-family="Arial" font-size="12" fill="white">♔
    <animateTransform attributeName="transform" type="translate" values="0,0; 1,0; 0,0" dur="2.1s" begin="1.2s" repeatCount="indefinite"/>
  </text>
  
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CHESS</text>
</svg>