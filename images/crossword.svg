<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="crosswordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#crosswordGrad)" rx="10"/>
  
  <!-- Crossword Grid -->
  <g stroke="#fff" stroke-width="1">
    <!-- White squares -->
    <rect x="20" y="20" width="8" height="8" fill="#fff"/>
    <rect x="28" y="20" width="8" height="8" fill="#fff"/>
    <rect x="36" y="20" width="8" height="8" fill="#fff"/>
    <rect x="44" y="20" width="8" height="8" fill="#fff"/>
    <rect x="52" y="20" width="8" height="8" fill="#fff"/>
    
    <rect x="28" y="28" width="8" height="8" fill="#fff"/>
    <rect x="36" y="28" width="8" height="8" fill="#fff"/>
    <rect x="44" y="28" width="8" height="8" fill="#fff"/>
    <rect x="52" y="28" width="8" height="8" fill="#fff"/>
    <rect x="60" y="28" width="8" height="8" fill="#fff"/>
    
    <rect x="20" y="36" width="8" height="8" fill="#fff"/>
    <rect x="28" y="36" width="8" height="8" fill="#fff"/>
    <rect x="36" y="36" width="8" height="8" fill="#fff"/>
    <rect x="44" y="36" width="8" height="8" fill="#fff"/>
    <rect x="52" y="36" width="8" height="8" fill="#fff"/>
    <rect x="60" y="36" width="8" height="8" fill="#fff"/>
    <rect x="68" y="36" width="8" height="8" fill="#fff"/>
    
    <rect x="36" y="44" width="8" height="8" fill="#fff"/>
    <rect x="44" y="44" width="8" height="8" fill="#fff"/>
    <rect x="52" y="44" width="8" height="8" fill="#fff"/>
    <rect x="60" y="44" width="8" height="8" fill="#fff"/>
    
    <rect x="20" y="52" width="8" height="8" fill="#fff"/>
    <rect x="28" y="52" width="8" height="8" fill="#fff"/>
    <rect x="36" y="52" width="8" height="8" fill="#fff"/>
    <rect x="44" y="52" width="8" height="8" fill="#fff"/>
    <rect x="52" y="52" width="8" height="8" fill="#fff"/>
    <rect x="60" y="52" width="8" height="8" fill="#fff"/>
    <rect x="68" y="52" width="8" height="8" fill="#fff"/>
    
    <!-- Black squares -->
    <rect x="60" y="20" width="8" height="8" fill="#2c3e50"/>
    <rect x="20" y="28" width="8" height="8" fill="#2c3e50"/>
    <rect x="68" y="28" width="8" height="8" fill="#2c3e50"/>
    <rect x="20" y="44" width="8" height="8" fill="#2c3e50"/>
    <rect x="28" y="44" width="8" height="8" fill="#2c3e50"/>
    <rect x="68" y="44" width="8" height="8" fill="#2c3e50"/>
  </g>
  
  <!-- Sample letters -->
  <g fill="#2c3e50" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle">
    <text x="24" y="26">W</text>
    <text x="32" y="26">O</text>
    <text x="40" y="26">R</text>
    <text x="48" y="26">D</text>
    <text x="56" y="26">S</text>
    
    <text x="32" y="34">R</text>
    <text x="40" y="34">I</text>
    <text x="48" y="34">D</text>
    <text x="56" y="34">D</text>
    <text x="64" y="34">L</text>
    
    <text x="24" y="42">P</text>
    <text x="32" y="42">U</text>
    <text x="40" y="42">Z</text>
    <text x="48" y="42">Z</text>
    <text x="56" y="42">L</text>
    <text x="64" y="42">E</text>
    <text x="72" y="42">S</text>
  </g>
  
  <!-- Numbers -->
  <g fill="#666" font-family="Arial, sans-serif" font-size="3" text-anchor="start">
    <text x="21" y="23">1</text>
    <text x="29" y="31">2</text>
    <text x="21" y="39">3</text>
  </g>
</svg>