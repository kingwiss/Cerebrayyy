<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="crosswordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#636e72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#crosswordGradient)" opacity="0.1"/>
    <g transform="translate(100,100)">
        <g stroke="url(#crosswordGradient)" stroke-width="2" fill="#fff">
            <rect x="-30" y="-30" width="12" height="12"/>
            <rect x="-18" y="-30" width="12" height="12"/>
            <rect x="-6" y="-30" width="12" height="12"/>
            <rect x="6" y="-30" width="12" height="12"/>
            <rect x="18" y="-30" width="12" height="12"/>
            <rect x="-30" y="-18" width="12" height="12"/>
            <rect x="-6" y="-18" width="12" height="12"/>
            <rect x="18" y="-18" width="12" height="12"/>
            <rect x="-30" y="-6" width="12" height="12"/>
            <rect x="-18" y="-6" width="12" height="12"/>
            <rect x="-6" y="-6" width="12" height="12"/>
            <rect x="6" y="-6" width="12" height="12"/>
            <rect x="18" y="-6" width="12" height="12"/>
            <rect x="-6" y="6" width="12" height="12"/>
            <rect x="18" y="6" width="12" height="12"/>
            <rect x="-6" y="18" width="12" height="12"/>
            <rect x="6" y="18" width="12" height="12"/>
            <rect x="18" y="18" width="12" height="12"/>
        </g>
        <g fill="url(#crosswordGradient)" font-family="Arial" font-size="8" text-anchor="middle">
            <text x="-24" y="-22">C</text>
            <text x="-12" y="-22">A</text>
            <text x="0" y="-22">T</text>
            <text x="12" y="-22">S</text>
            <text x="-24" y="-10">O</text>
            <text x="0" y="-10">R</text>
            <text x="24" y="-10">U</text>
            <text x="-24" y="2">D</text>
            <text x="-12" y="2">O</text>
            <text x="0" y="2">G</text>
            <text x="12" y="2">S</text>
            <text x="24" y="2">N</text>
        </g>
        <g opacity="0.6">
            <circle cx="35" cy="-35" r="2" fill="#feca57">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-35" cy="35" r="2" fill="#4ecdc4">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#crosswordGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>