<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFEF7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="pencilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Paper background -->
    <rect x="20" y="20" width="160" height="160" fill="url(#paperGradient)" stroke="#DDD" stroke-width="2" rx="5"/>
    
    <!-- Grid lines -->
    <g stroke="#E0E0E0" stroke-width="0.5">
        <line x1="40" y1="40" x2="40" y2="160"/>
        <line x1="60" y1="40" x2="60" y2="160"/>
        <line x1="80" y1="40" x2="80" y2="160"/>
        <line x1="100" y1="40" x2="100" y2="160"/>
        <line x1="120" y1="40" x2="120" y2="160"/>
        <line x1="140" y1="40" x2="140" y2="160"/>
        <line x1="160" y1="40" x2="160" y2="160"/>
        
        <line x1="40" y1="40" x2="160" y2="40"/>
        <line x1="40" y1="60" x2="160" y2="60"/>
        <line x1="40" y1="80" x2="160" y2="80"/>
        <line x1="40" y1="100" x2="160" y2="100"/>
        <line x1="40" y1="120" x2="160" y2="120"/>
        <line x1="40" y1="140" x2="160" y2="140"/>
        <line x1="40" y1="160" x2="160" y2="160"/>
    </g>
    
    <!-- Crossword squares (white for letters, black for blocks) -->
    <rect x="40" y="40" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="60" y="40" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="80" y="40" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="100" y="40" width="20" height="20" fill="black"/>
    <rect x="120" y="40" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="140" y="40" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    
    <rect x="40" y="60" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="60" y="60" width="20" height="20" fill="black"/>
    <rect x="80" y="60" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="100" y="60" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="120" y="60" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="140" y="60" width="20" height="20" fill="black"/>
    
    <rect x="40" y="80" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="60" y="80" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="80" y="80" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="100" y="80" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="120" y="80" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="140" y="80" width="20" height="20" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Letters in squares -->
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">C</text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">A</text>
    <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">T</text>
    <text x="130" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">D</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">O</text>
    
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">O</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">R</text>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">U</text>
    <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">E</text>
    
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">W</text>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">O</text>
    <text x="90" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">R</text>
    <text x="110" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">D</text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">S</text>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">!</text>
    
    <!-- Numbers in corners -->
    <text x="42" y="47" font-family="Arial, sans-serif" font-size="8" fill="#666">1</text>
    <text x="82" y="67" font-family="Arial, sans-serif" font-size="8" fill="#666">2</text>
    <text x="42" y="87" font-family="Arial, sans-serif" font-size="8" fill="#666">3</text>
    
    <!-- Pencil -->
    <g transform="translate(160, 160) rotate(-45)">
        <rect x="0" y="-2" width="25" height="4" fill="url(#pencilGradient)" stroke="#FF8C00" stroke-width="0.5"/>
        <polygon points="25,-2 30,0 25,2" fill="#8B4513"/>
        <circle cx="27" cy="0" r="0.5" fill="#333"/>
        
        <animateTransform attributeName="transform" type="rotate" values="-45; -40; -45; -50; -45" dur="2s" repeatCount="indefinite"/>
    </g>
</svg>