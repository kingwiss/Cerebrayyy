<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#mathGrad)" rx="20">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Mathematical symbols with pulsing circle -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.2">
    <animate attributeName="r" values="60; 65; 60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2; 0.3; 0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating mathematical symbols -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100; 360 100 100" dur="20s" repeatCount="indefinite"/>
    <text x="70" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+
      <animate attributeName="font-size" values="24; 28; 24" dur="2s" begin="0s" repeatCount="indefinite"/>
    </text>
    <text x="130" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">×
      <animate attributeName="font-size" values="24; 28; 24" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </text>
    <text x="70" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">÷
      <animate attributeName="font-size" values="24; 28; 24" dur="2s" begin="1s" repeatCount="indefinite"/>
    </text>
    <text x="130" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">−
      <animate attributeName="font-size" values="24; 28; 24" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Central equals sign with special animation -->
  <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="30" font-weight="bold">=
    <animate attributeName="font-size" values="30; 35; 30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1; 0.7; 1" dur="2.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating calculation sparks -->
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.8">
    <animate attributeName="cy" values="50; 45; 50" dur="2s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8; 0.3; 0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="60" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cy" values="60; 55; 60" dur="2.3s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="140" r="1" fill="white" opacity="0.7">
    <animate attributeName="cy" values="140; 135; 140" dur="2.1s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.3; 0.7" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="150" r="1.2" fill="white" opacity="0.5">
    <animate attributeName="cy" values="150; 145; 150" dur="2.4s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MATH CHALLENGE</text>
</svg>