<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#mathGradient)" opacity="0.1"/>
    <g transform="translate(100,100)">
        <circle cx="0" cy="0" r="40" fill="none" stroke="url(#mathGradient)" stroke-width="3"/>
        <text x="-15" y="-10" font-family="Arial" font-size="20" fill="url(#mathGradient)" text-anchor="middle">2</text>
        <text x="5" y="-10" font-family="Arial" font-size="16" fill="url(#mathGradient)" text-anchor="middle">+</text>
        <text x="15" y="-10" font-family="Arial" font-size="20" fill="url(#mathGradient)" text-anchor="middle">3</text>
        <text x="0" y="10" font-family="Arial" font-size="16" fill="url(#mathGradient)" text-anchor="middle">=</text>
        <text x="0" y="25" font-family="Arial" font-size="20" fill="url(#mathGradient)" text-anchor="middle">5</text>
        <g opacity="0.7">
            <circle cx="-25" cy="-25" r="3" fill="#ff6b6b">
                <animate attributeName="fill" values="#ff6b6b;#4ecdc4;#ff6b6b" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="25" cy="-25" r="3" fill="#4ecdc4">
                <animate attributeName="fill" values="#4ecdc4;#feca57;#4ecdc4" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="25" cy="25" r="3" fill="#feca57">
                <animate attributeName="fill" values="#feca57;#a29bfe;#feca57" dur="3s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    <path d="M 40 40 Q 100 20 160 40 Q 180 100 160 160 Q 100 180 40 160 Q 20 100 40 40" stroke="url(#mathGradient)" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
    </path>
</svg>