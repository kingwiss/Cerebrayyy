<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="breakoutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#breakoutGrad)" rx="10"/>
  
  <!-- Bricks -->
  <g stroke="#fff" stroke-width="0.5">
    <!-- Top row - red -->
    <rect x="15" y="15" width="12" height="4" fill="#f44336"/>
    <rect x="28" y="15" width="12" height="4" fill="#f44336"/>
    <rect x="41" y="15" width="12" height="4" fill="#f44336"/>
    <rect x="54" y="15" width="12" height="4" fill="#f44336"/>
    <rect x="67" y="15" width="12" height="4" fill="#f44336"/>
    
    <!-- Second row - orange -->
    <rect x="15" y="20" width="12" height="4" fill="#ff9800"/>
    <rect x="28" y="20" width="12" height="4" fill="#ff9800"/>
    <rect x="41" y="20" width="12" height="4" fill="#ff9800"/>
    <rect x="54" y="20" width="12" height="4" fill="#ff9800"/>
    <rect x="67" y="20" width="12" height="4" fill="#ff9800"/>
    
    <!-- Third row - yellow -->
    <rect x="15" y="25" width="12" height="4" fill="#ffeb3b"/>
    <rect x="28" y="25" width="12" height="4" fill="#ffeb3b"/>
    <rect x="41" y="25" width="12" height="4" fill="#ffeb3b"/>
    <rect x="54" y="25" width="12" height="4" fill="#ffeb3b"/>
    <rect x="67" y="25" width="12" height="4" fill="#ffeb3b"/>
    
    <!-- Fourth row - green (some missing) -->
    <rect x="15" y="30" width="12" height="4" fill="#4caf50"/>
    <rect x="41" y="30" width="12" height="4" fill="#4caf50"/>
    <rect x="67" y="30" width="12" height="4" fill="#4caf50"/>
    
    <!-- Fifth row - blue (some missing) -->
    <rect x="28" y="35" width="12" height="4" fill="#2196f3"/>
    <rect x="54" y="35" width="12" height="4" fill="#2196f3"/>
  </g>
  
  <!-- Paddle -->
  <rect x="40" y="80" width="20" height="3" fill="#fff" rx="1.5"/>
  
  <!-- Ball -->
  <circle cx="52" cy="65" r="2" fill="#fff"/>
  
  <!-- Ball trail -->
  <g fill="#fff" opacity="0.5">
    <circle cx="50" cy="67" r="1"/>
    <circle cx="48" cy="69" r="0.5"/>
  </g>
  
  <!-- Game borders -->
  <g stroke="#fff" stroke-width="2" fill="none">
    <line x1="10" y1="10" x2="10" y2="90"/>
    <line x1="90" y1="10" x2="90" y2="90"/>
    <line x1="10" y1="10" x2="90" y2="10"/>
  </g>
  
  <!-- Score -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="start">
    <text x="15" y="95">BREAKOUT</text>
    <text x="60" y="95">SCORE: 420</text>
  </g>
</svg>