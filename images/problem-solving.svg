<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#ecf0f1"/>
  
  <!-- Lock -->
  <g transform="translate(30,50)">
    <!-- Lock body -->
    <rect x="-6" y="0" width="12" height="10" fill="url(#lockGradient)" rx="2"/>
    <!-- Lock shackle -->
    <path d="M-4,-8 Q-4,-12 0,-12 Q4,-12 4,-8 L4,-2" 
          stroke="#7f8c8d" stroke-width="3" fill="none"/>
    <!-- Keyhole -->
    <circle cx="0" cy="3" r="1.5" fill="#2c3e50"/>
    <rect x="-0.5" y="3" width="1" height="3" fill="#2c3e50"/>
  </g>
  
  <!-- Key -->
  <g transform="translate(70,50)">
    <!-- Key shaft -->
    <rect x="-8" y="-1" width="16" height="2" fill="url(#keyGradient)"/>
    <!-- Key head -->
    <circle cx="-8" cy="0" r="3" fill="url(#keyGradient)"/>
    <circle cx="-8" cy="0" r="1.5" fill="none" stroke="#e67e22" stroke-width="1"/>
    <!-- Key teeth -->
    <g fill="#f39c12">
      <rect x="6" y="1" width="2" height="2"/>
      <rect x="4" y="1" width="1" height="3"/>
      <rect x="2" y="1" width="1" height="1"/>
    </g>
  </g>
  
  <!-- Puzzle pieces forming solution -->
  <g transform="translate(50,25)">
    <!-- Central piece -->
    <path d="M-4,-4 L4,-4 Q6,-4 6,-2 Q6,0 4,0 L4,4 Q4,6 2,6 Q0,6 0,4 L-4,4 Q-6,4 -6,2 Q-6,0 -4,0 Z" 
          fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    
    <!-- Connecting pieces -->
    <g transform="translate(-8,0)">
      <path d="M0,-4 L8,-4 Q10,-4 10,-2 Q10,0 8,0 L8,4 Q8,6 6,6 Q4,6 4,4 L0,4 Z" 
            fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    </g>
    
    <g transform="translate(8,0)">
      <path d="M0,-4 L8,-4 L8,4 Q8,6 6,6 Q4,6 4,4 L0,4 Q-2,4 -2,2 Q-2,0 0,0 Z" 
            fill="#27ae60" stroke="#229954" stroke-width="1"/>
    </g>
    
    <g transform="translate(0,-8)">
      <path d="M-4,0 L4,0 Q6,0 6,2 Q6,4 4,4 L4,8 L-4,8 Q-6,8 -6,6 Q-6,4 -4,4 Z" 
            fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    </g>
    
    <g transform="translate(0,8)">
      <path d="M-4,0 L4,0 Q6,0 6,2 Q6,4 4,4 L4,8 L-4,8 Q-6,8 -6,6 Q-6,4 -4,4 Z" 
            fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Lightbulb (solution/idea) -->
  <g transform="translate(20,20)">
    <!-- Bulb glass -->
    <circle cx="0" cy="0" r="6" fill="#f1c40f" opacity="0.8" stroke="#f39c12" stroke-width="1"/>
    <!-- Filament -->
    <g stroke="#e67e22" stroke-width="1.2" fill="none">
      <path d="M-3,-2 Q0,0 3,-2"/>
      <path d="M-3,2 Q0,0 3,2"/>
      <path d="M-2,0 L2,0"/>
    </g>
    <!-- Base -->
    <rect x="-2.5" y="6" width="5" height="3" fill="#95a5a6"/>
    <rect x="-2" y="7" width="4" height="0.5" fill="#7f8c8d"/>
    <rect x="-2" y="8" width="4" height="0.5" fill="#7f8c8d"/>
    
    <!-- Light rays -->
    <g stroke="#f1c40f" stroke-width="2" opacity="0.7">
      <line x1="0" y1="-9" x2="0" y2="-12"/>
      <line x1="6" y1="-6" x2="8" y2="-8"/>
      <line x1="9" y1="0" x2="12" y2="0"/>
      <line x1="6" y1="6" x2="8" y2="8"/>
      <line x1="0" y1="9" x2="0" y2="12"/>
      <line x1="-6" y1="6" x2="-8" y2="8"/>
      <line x1="-9" y1="0" x2="-12" y2="0"/>
      <line x1="-6" y1="-6" x2="-8" y2="-8"/>
    </g>
  </g>
  
  <!-- Maze with solution path -->
  <g transform="translate(15,70)" stroke="#2c3e50" stroke-width="1.5" fill="none">
    <rect x="0" y="0" width="20" height="15"/>
    <!-- Maze walls -->
    <line x1="0" y1="3" x2="15" y2="3"/>
    <line x1="3" y1="0" x2="3" y2="9"/>
    <line x1="6" y1="3" x2="6" y2="12"/>
    <line x1="9" y1="6" x2="20" y2="6"/>
    <line x1="12" y1="0" x2="12" y2="3"/>
    <line x1="15" y1="9" x2="15" y2="15"/>
    <line x1="0" y1="12" x2="9" y2="12"/>
    
    <!-- Start -->
    <circle cx="1.5" cy="1.5" r="1" fill="#27ae60"/>
    <!-- End -->
    <circle cx="18.5" cy="13.5" r="1" fill="#e74c3c"/>
    
    <!-- Solution path -->
    <path d="M1.5,1.5 L1.5,10.5 L4.5,10.5 L4.5,4.5 L7.5,4.5 L7.5,7.5 L13.5,7.5 L13.5,13.5 L18.5,13.5" 
          stroke="#f1c40f" stroke-width="2" stroke-dasharray="2,1" opacity="0.8"/>
  </g>
  
  <!-- Gears (problem-solving mechanism) -->
  <g transform="translate(75,75)">
    <!-- Main gear -->
    <circle cx="0" cy="0" r="8" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#95a5a6"/>
    <!-- Gear teeth -->
    <g fill="#34495e">
      <rect x="-1" y="-10" width="2" height="4"/>
      <rect x="-1" y="6" width="2" height="4"/>
      <rect x="-10" y="-1" width="4" height="2"/>
      <rect x="6" y="-1" width="4" height="2"/>
      <rect x="-7" y="-7" width="3" height="3" transform="rotate(45)"/>
      <rect x="4" y="-7" width="3" height="3" transform="rotate(45)"/>
      <rect x="-7" y="4" width="3" height="3" transform="rotate(45)"/>
      <rect x="4" y="4" width="3" height="3" transform="rotate(45)"/>
    </g>
    
    <!-- Smaller interlocking gear -->
    <g transform="translate(-12,-6)">
      <circle cx="0" cy="0" r="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <circle cx="0" cy="0" r="2.5" fill="#95a5a6"/>
      <!-- Gear teeth -->
      <g fill="#e67e22">
        <rect x="-0.8" y="-6" width="1.6" height="2"/>
        <rect x="-0.8" y="4" width="1.6" height="2"/>
        <rect x="-6" y="-0.8" width="2" height="1.6"/>
        <rect x="4" y="-0.8" width="2" height="1.6"/>
      </g>
    </g>
  </g>
  
  <!-- Question mark transforming to exclamation -->
  <g transform="translate(80,20)">
    <!-- Question mark -->
    <g opacity="0.5">
      <path d="M-3,0 Q-3,-4 0,-4 Q3,-4 3,0 Q3,2 1,3 L0,4 L0,6 M0,8 L0,9" 
            stroke="#95a5a6" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="0" cy="10" r="1" fill="#95a5a6"/>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(8,0)" stroke="#f39c12" stroke-width="2" fill="#f39c12">
      <line x1="0" y1="5" x2="6" y2="5"/>
      <polygon points="6,5 4,3 4,4 6,5 4,6 4,7"/>
    </g>
    
    <!-- Exclamation mark -->
    <g transform="translate(16,0)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="10" r="1" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Flowchart elements -->
  <g transform="translate(50,75)">
    <!-- Decision diamond -->
    <polygon points="0,-4 4,0 0,4 -4,0" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial" font-size="2" fill="#fff">?</text>
    
    <!-- Process rectangles -->
    <rect x="-15" y="6" width="8" height="4" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="7" y="6" width="8" height="4" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    
    <!-- Arrows -->
    <g stroke="#2c3e50" stroke-width="1.5" fill="#2c3e50">
      <line x1="-3" y1="2" x2="-11" y2="6"/>
      <polygon points="-11,6 -10,5 -10,5.5 -11,6 -10,6.5 -10,7"/>
      
      <line x1="3" y1="2" x2="11" y2="6"/>
      <polygon points="11,6 10,5 10,5.5 11,6 10,6.5 10,7"/>
    </g>
  </g>
  
  <!-- Success checkmark -->
  <g transform="translate(85,85)" stroke="#27ae60" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M-3,0 L0,3 L6,-3"/>
  </g>
  
  <!-- Problem complexity visualization -->
  <g transform="translate(10,50)" opacity="0.6">
    <circle cx="0" cy="0" r="2" fill="#e74c3c"/>
    <circle cx="4" cy="-2" r="1.5" fill="#f39c12"/>
    <circle cx="2" cy="3" r="1" fill="#3498db"/>
    <circle cx="6" cy="1" r="1.2" fill="#27ae60"/>
    
    <!-- Connecting lines -->
    <g stroke="#95a5a6" stroke-width="1">
      <line x1="0" y1="0" x2="4" y2="-2"/>
      <line x1="0" y1="0" x2="2" y2="3"/>
      <line x1="4" y1="-2" x2="6" y2="1"/>
      <line x1="2" y1="3" x2="6" y2="1"/>
    </g>
  </g>
</svg>