<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tictactoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#tictactoeGrad)" rx="20">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Grid lines with subtle pulse -->
  <g opacity="0.8">
    <animateTransform attributeName="transform" type="scale" values="1; 1.02; 1" dur="4s" repeatCount="indefinite"/>
    <line x1="70" y1="40" x2="70" y2="160" stroke="white" stroke-width="4"/>
    <line x1="130" y1="40" x2="130" y2="160" stroke="white" stroke-width="4"/>
    <line x1="40" y1="70" x2="160" y2="70" stroke="white" stroke-width="4"/>
    <line x1="40" y1="130" x2="160" y2="130" stroke="white" stroke-width="4"/>
  </g>
  
  <!-- X and O symbols with staggered animations -->
  <circle cx="55" cy="55" r="12" fill="none" stroke="white" stroke-width="3">
    <animate attributeName="r" values="12; 14; 12" dur="2s" begin="0s" repeatCount="indefinite"/>
  </circle>
  <g stroke="white" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" values="0 130 130; 5 130 130; 0 130 130" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    <line x1="115" y1="115" x2="145" y2="145"/>
    <line x1="145" y1="115" x2="115" y2="145"/>
  </g>
  <circle cx="100" cy="145" r="12" fill="none" stroke="white" stroke-width="3">
    <animate attributeName="r" values="12; 14; 12" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TIC TAC TOE</text>
</svg>