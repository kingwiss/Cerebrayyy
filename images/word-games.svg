<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="wordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#wordGradient)" opacity="0.1"/>
    <g transform="translate(100,100)">
        <g fill="url(#wordGradient)" opacity="0.8">
            <rect x="-30" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#ff6b6b;url(#wordGradient)" dur="2s" repeatCount="indefinite"/>
            </rect>
            <rect x="-12" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#4ecdc4;url(#wordGradient)" dur="2.2s" repeatCount="indefinite"/>
            </rect>
            <rect x="6" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#feca57;url(#wordGradient)" dur="1.8s" repeatCount="indefinite"/>
            </rect>
            <rect x="24" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#a29bfe;url(#wordGradient)" dur="2.5s" repeatCount="indefinite"/>
            </rect>
        </g>
        <g fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">
            <text x="-24" y="-11">W</text>
            <text x="-6" y="-11">O</text>
            <text x="12" y="-11">R</text>
            <text x="30" y="-11">D</text>
        </g>
        <g fill="url(#wordGradient)" opacity="0.6">
            <rect x="-18" y="0" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#00b894;url(#wordGradient)" dur="2.8s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="0" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#fd79a8;url(#wordGradient)" dur="3s" repeatCount="indefinite"/>
            </rect>
            <rect x="18" y="0" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#00cec9;url(#wordGradient)" dur="2.3s" repeatCount="indefinite"/>
            </rect>
        </g>
        <g fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">
            <text x="-12" y="9">G</text>
            <text x="6" y="9">A</text>
            <text x="24" y="9">M</text>
        </g>
        <g fill="url(#wordGradient)" opacity="0.4">
            <rect x="-6" y="20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#fab1a0;url(#wordGradient)" dur="2.7s" repeatCount="indefinite"/>
            </rect>
        </g>
        <g fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">
            <text x="0" y="29">E</text>
        </g>
        <g opacity="0.5">
            <circle cx="-35" cy="25" r="2" fill="#ff6b6b">
                <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="35" cy="25" r="2" fill="#4ecdc4">
                <animate attributeName="r" values="2;4;2" dur="2.2s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#wordGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>