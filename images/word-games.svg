<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="wordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="letterGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Animated background with floating effect -->
    <circle cx="100" cy="100" r="90" fill="url(#wordGradient)" opacity="0.1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <g transform="translate(100,100)">
        <!-- Letter tiles with scrambling animation -->
        <g fill="url(#wordGradient)" opacity="0.8">
            <rect x="-30" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#ff6b6b;url(#wordGradient)" dur="2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0; 5; -5; 0" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="2.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="-12" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#4ecdc4;url(#wordGradient)" dur="2.2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0; -3; 3; 0" dur="2.8s" begin="0.3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="2.3s" begin="0.2s" repeatCount="indefinite"/>
            </rect>
            <rect x="6" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#feca57;url(#wordGradient)" dur="1.8s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0; 4; -4; 0" dur="3.2s" begin="0.6s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="2.1s" begin="0.4s" repeatCount="indefinite"/>
            </rect>
            <rect x="24" y="-20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#a29bfe;url(#wordGradient)" dur="2.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="rotate" values="0; -6; 6; 0" dur="2.7s" begin="0.9s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="2.6s" begin="0.6s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Letters with typewriter effect and bouncing -->
        <g fill="#fff" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">
            <text x="-24" y="-11">W
                <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="font-size" values="8; 10; 8" dur="2.5s" repeatCount="indefinite"/>
            </text>
            <text x="-6" y="-11">O
                <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="2.2s" begin="0.2s" repeatCount="indefinite"/>
                <animate attributeName="font-size" values="8; 10; 8" dur="2.3s" begin="0.3s" repeatCount="indefinite"/>
            </text>
            <text x="12" y="-11">R
                <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="1.8s" begin="0.4s" repeatCount="indefinite"/>
                <animate attributeName="font-size" values="8; 10; 8" dur="2.1s" begin="0.6s" repeatCount="indefinite"/>
            </text>
            <text x="30" y="-11">D
                <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="2.4s" begin="0.6s" repeatCount="indefinite"/>
                <animate attributeName="font-size" values="8; 10; 8" dur="2.7s" begin="0.9s" repeatCount="indefinite"/>
            </text>
        </g>
        
        <!-- Second row with sliding animation -->
        <g fill="url(#wordGradient)" opacity="0.6">
            <rect x="-18" y="0" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#00b894;url(#wordGradient)" dur="2.8s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 2,0; -2,0; 0,0" dur="4s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="0" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#fd79a8;url(#wordGradient)" dur="3s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; -1,0; 1,0; 0,0" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="18" y="0" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#00cec9;url(#wordGradient)" dur="2.3s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; -2,0; 2,0; 0,0" dur="4.2s" begin="1s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <g fill="#fff" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">
            <text x="-12" y="9">G
                <animate attributeName="opacity" values="1; 0.5; 1" dur="2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="2.5s" repeatCount="indefinite"/>
            </text>
            <text x="6" y="9">A
                <animate attributeName="opacity" values="1; 0.5; 1" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="2.3s" begin="0.5s" repeatCount="indefinite"/>
            </text>
            <text x="24" y="9">M
                <animate attributeName="opacity" values="1; 0.5; 1" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="2.1s" begin="0.8s" repeatCount="indefinite"/>
            </text>
        </g>
        
        <!-- Final letter with special emphasis -->
        <g fill="url(#wordGradient)" opacity="0.4">
            <rect x="-6" y="20" width="12" height="12" rx="2">
                <animate attributeName="fill" values="url(#wordGradient);#fab1a0;url(#wordGradient)" dur="2.7s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.4; 0.8; 0.4" dur="2.5s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <g fill="#fff" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle">
            <text x="0" y="29">E
                <animateTransform attributeName="transform" type="rotate" values="0; 10; -10; 0" dur="4s" repeatCount="indefinite"/>
                <animate attributeName="font-size" values="8; 12; 8" dur="3s" repeatCount="indefinite"/>
            </text>
        </g>
        
        <!-- Floating letter particles -->
        <g opacity="0.7">
            <text x="-40" y="-35" fill="#ff6b6b" font-family="Arial" font-size="6" text-anchor="middle">A
                <animateTransform attributeName="transform" type="translate" values="0,0; 3,-2; 0,0; -2,3; 0,0" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="3s" repeatCount="indefinite"/>
            </text>
            <text x="40" y="-35" fill="#4ecdc4" font-family="Arial" font-size="6" text-anchor="middle">Z
                <animateTransform attributeName="transform" type="translate" values="0,0; -2,3; 0,0; 3,-1; 0,0" dur="4.5s" begin="0.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7; 0.1; 0.7" dur="2.8s" begin="0.3s" repeatCount="indefinite"/>
            </text>
            <text x="-45" y="35" fill="#feca57" font-family="Arial" font-size="6" text-anchor="middle">Q
                <animateTransform attributeName="transform" type="translate" values="0,0; 2,-3; 0,0; -3,2; 0,0" dur="5.2s" begin="1s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="3.2s" begin="0.7s" repeatCount="indefinite"/>
            </text>
            <text x="45" y="35" fill="#a29bfe" font-family="Arial" font-size="6" text-anchor="middle">X
                <animateTransform attributeName="transform" type="translate" values="0,0; -3,-1; 0,0; 2,3; 0,0" dur="4.8s" begin="1.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7; 0.1; 0.7" dur="2.5s" begin="1s" repeatCount="indefinite"/>
            </text>
        </g>
        
        <!-- Word formation sparkles -->
        <g opacity="0.5">
            <circle cx="-35" cy="25" r="2" fill="#ff6b6b">
                <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="1.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="35" cy="25" r="2" fill="#4ecdc4">
                <animate attributeName="r" values="2;4;2" dur="2.2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="-40" r="1.5" fill="#feca57">
                <animate attributeName="r" values="1.5;3;1.5" dur="1.9s" begin="0.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="1.7s" begin="0.2s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    
    <!-- Animated border with word-search pattern -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#wordGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="1; 2; 1" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg>