<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55a3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#techGradient)" opacity="0.1"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.4">
    <!-- Horizontal lines -->
    <line x1="20" y1="60" x2="80" y2="60" stroke="url(#circuitGradient)" stroke-width="2"/>
    <line x1="120" y1="60" x2="180" y2="60" stroke="url(#circuitGradient)" stroke-width="2"/>
    <line x1="20" y1="100" x2="60" y2="100" stroke="url(#circuitGradient)" stroke-width="2"/>
    <line x1="140" y1="100" x2="180" y2="100" stroke="url(#circuitGradient)" stroke-width="2"/>
    <line x1="40" y1="140" x2="160" y2="140" stroke="url(#circuitGradient)" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="60" y1="40" x2="60" y2="80" stroke="url(#circuitGradient)" stroke-width="2"/>
    <line x1="100" y1="20" x2="100" y2="180" stroke="url(#circuitGradient)" stroke-width="2"/>
    <line x1="140" y1="80" x2="140" y2="120" stroke="url(#circuitGradient)" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="60" cy="60" r="3" fill="url(#circuitGradient)"/>
    <circle cx="100" cy="60" r="3" fill="url(#circuitGradient)"/>
    <circle cx="140" cy="100" r="3" fill="url(#circuitGradient)"/>
    <circle cx="100" cy="140" r="3" fill="url(#circuitGradient)"/>
  </g>
  
  <!-- Central processor/chip -->
  <g transform="translate(100,100)">
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="url(#techGradient)" opacity="0.8"/>
    <rect x="-15" y="-15" width="30" height="30" rx="2" fill="none" stroke="url(#circuitGradient)" stroke-width="1"/>
    
    <!-- Chip pins -->
    <g opacity="0.6">
      <rect x="-25" y="-8" width="5" height="2" fill="url(#circuitGradient)"/>
      <rect x="-25" y="-4" width="5" height="2" fill="url(#circuitGradient)"/>
      <rect x="-25" y="0" width="5" height="2" fill="url(#circuitGradient)"/>
      <rect x="-25" y="4" width="5" height="2" fill="url(#circuitGradient)"/>
      
      <rect x="20" y="-8" width="5" height="2" fill="url(#circuitGradient)"/>
      <rect x="20" y="-4" width="5" height="2" fill="url(#circuitGradient)"/>
      <rect x="20" y="0" width="5" height="2" fill="url(#circuitGradient)"/>
      <rect x="20" y="4" width="5" height="2" fill="url(#circuitGradient)"/>
      
      <rect x="-8" y="-25" width="2" height="5" fill="url(#circuitGradient)"/>
      <rect x="-4" y="-25" width="2" height="5" fill="url(#circuitGradient)"/>
      <rect x="0" y="-25" width="2" height="5" fill="url(#circuitGradient)"/>
      <rect x="4" y="-25" width="2" height="5" fill="url(#circuitGradient)"/>
      
      <rect x="-8" y="20" width="2" height="5" fill="url(#circuitGradient)"/>
      <rect x="-4" y="20" width="2" height="5" fill="url(#circuitGradient)"/>
      <rect x="0" y="20" width="2" height="5" fill="url(#circuitGradient)"/>
      <rect x="4" y="20" width="2" height="5" fill="url(#circuitGradient)"/>
    </g>
    
    <!-- Processing indicator -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#energyGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.7">
    <circle cx="30" cy="60" r="2" fill="url(#energyGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0;70,0;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="100" r="2" fill="url(#energyGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0;-70,0;0,0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="30" r="2" fill="url(#energyGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,70;0,0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Satellite/antenna -->
  <g transform="translate(50,50)" opacity="0.6">
    <line x1="0" y1="0" x2="0" y2="-15" stroke="url(#techGradient)" stroke-width="2"/>
    <circle cx="0" cy="-15" r="3" fill="none" stroke="url(#techGradient)" stroke-width="1"/>
    <circle cx="0" cy="-15" r="6" fill="none" stroke="url(#techGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="-15" r="9" fill="none" stroke="url(#techGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="9;12;9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- DNA/molecular structure -->
  <g transform="translate(150,150)" opacity="0.5">
    <circle cx="0" cy="0" r="4" fill="url(#circuitGradient)"/>
    <circle cx="-8" cy="-8" r="3" fill="url(#energyGradient)"/>
    <circle cx="8" cy="-8" r="3" fill="url(#energyGradient)"/>
    <circle cx="0" cy="-16" r="2" fill="url(#techGradient)"/>
    
    <line x1="0" y1="0" x2="-8" y2="-8" stroke="url(#circuitGradient)" stroke-width="1"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="url(#circuitGradient)" stroke-width="1"/>
    <line x1="-8" y1="-8" x2="0" y2="-16" stroke="url(#circuitGradient)" stroke-width="1"/>
    <line x1="8" y1="-8" x2="0" y2="-16" stroke="url(#circuitGradient)" stroke-width="1"/>
  </g>
  
  <!-- Binary code -->
  <g opacity="0.3" font-family="monospace" font-size="8" fill="url(#techGradient)">
    <text x="20" y="30">1010</text>
    <text x="160" y="40">1101</text>
    <text x="30" y="170">0110</text>
    <text x="150" y="180">1001</text>
  </g>
  
  <!-- Lightning/energy -->
  <g transform="translate(140,60)" opacity="0.6">
    <path d="M 0 0 L -3 8 L 2 8 L -1 16 L 6 6 L 1 6 L 4 0 Z" fill="url(#energyGradient)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>