<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#2c3e50"/>
  
  <!-- Trophy -->
  <g transform="translate(50,45)">
    <!-- Trophy cup -->
    <path d="M-12,-15 L-12,-5 Q-12,0 -8,0 L8,0 Q12,0 12,-5 L12,-15 Z" fill="url(#trophyGradient)" stroke="#e67e22" stroke-width="1"/>
    <!-- Trophy handles -->
    <ellipse cx="-15" cy="-10" rx="3" ry="5" fill="none" stroke="#f39c12" stroke-width="2"/>
    <ellipse cx="15" cy="-10" rx="3" ry="5" fill="none" stroke="#f39c12" stroke-width="2"/>
    <!-- Trophy stem -->
    <rect x="-3" y="0" width="6" height="8" fill="#e67e22"/>
    <!-- Trophy base -->
    <ellipse cx="0" cy="8" rx="8" ry="3" fill="#d35400"/>
    <!-- Trophy decoration -->
    <rect x="-8" y="-12" width="16" height="2" fill="#e67e22"/>
    <circle cx="0" cy="-8" r="2" fill="#e67e22"/>
  </g>
  
  <!-- Soccer ball -->
  <g transform="translate(25,25)">
    <circle cx="0" cy="0" r="10" fill="url(#ballGradient)" stroke="#bdc3c7" stroke-width="1"/>
    <!-- Soccer ball pattern -->
    <g fill="#2c3e50">
      <polygon points="0,-6 -3,-2 -2,3 2,3 3,-2"/>
      <polygon points="-6,2 -8,-1 -5,-4 -2,-2 -4,1"/>
      <polygon points="6,2 8,-1 5,-4 2,-2 4,1"/>
      <polygon points="-2,6 -5,4 -3,8 1,8 3,4"/>
      <polygon points="2,6 5,4 3,8 -1,8 -3,4"/>
    </g>
  </g>
  
  <!-- Basketball -->
  <g transform="translate(75,25)">
    <circle cx="0" cy="0" r="8" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
    <!-- Basketball lines -->
    <g stroke="#d35400" stroke-width="1.5" fill="none">
      <path d="M0,-8 Q-4,0 0,8"/>
      <path d="M0,-8 Q4,0 0,8"/>
      <path d="M-8,0 Q0,-3 8,0"/>
      <path d="M-8,0 Q0,3 8,0"/>
    </g>
  </g>
  
  <!-- Tennis racket -->
  <g transform="translate(25,75)">
    <!-- Racket head -->
    <ellipse cx="0" cy="-5" rx="6" ry="8" fill="none" stroke="#8e44ad" stroke-width="2"/>
    <!-- Racket strings -->
    <g stroke="#8e44ad" stroke-width="0.5">
      <line x1="-4" y1="-10" x2="4" y2="0"/>
      <line x1="-2" y1="-12" x2="2" y2="-2"/>
      <line x1="0" y1="-13" x2="0" y2="3"/>
      <line x1="2" y1="-12" x2="-2" y2="-2"/>
      <line x1="4" y1="-10" x2="-4" y2="0"/>
      <line x1="-6" y1="-8" x2="6" y2="-2"/>
      <line x1="-6" y1="-5" x2="6" y2="-5"/>
      <line x1="-6" y1="-2" x2="6" y2="-8"/>
    </g>
    <!-- Racket handle -->
    <rect x="-1" y="3" width="2" height="8" fill="#8e44ad"/>
    <rect x="-1.5" y="9" width="3" height="2" fill="#9b59b6"/>
  </g>
  
  <!-- Stopwatch -->
  <g transform="translate(75,75)">
    <circle cx="0" cy="0" r="8" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#fff"/>
    <!-- Stopwatch button -->
    <rect x="-1" y="-10" width="2" height="2" fill="#95a5a6"/>
    <!-- Stopwatch hands -->
    <line x1="0" y1="0" x2="0" y2="-4" stroke="#e74c3c" stroke-width="2"/>
    <line x1="0" y1="0" x2="3" y2="0" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="0" cy="0" r="1" fill="#2c3e50"/>
    <!-- Time markers -->
    <g stroke="#2c3e50" stroke-width="1">
      <line x1="0" y1="-5" x2="0" y2="-4"/>
      <line x1="5" y1="0" x2="4" y2="0"/>
      <line x1="0" y1="5" x2="0" y2="4"/>
      <line x1="-5" y1="0" x2="-4" y2="0"/>
    </g>
  </g>
  
  <!-- Medal -->
  <g transform="translate(50,20)">
    <circle cx="0" cy="0" r="5" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#e67e22">1</text>
    <!-- Medal ribbon -->
    <rect x="-2" y="-8" width="4" height="8" fill="#e74c3c"/>
    <polygon points="-2,0 2,0 0,3" fill="#c0392b"/>
  </g>
  
  <!-- Speed lines -->
  <g stroke="#3498db" stroke-width="2" opacity="0.6">
    <line x1="10" y1="50" x2="20" y2="50"/>
    <line x1="12" y1="55" x2="18" y2="55"/>
    <line x1="14" y1="60" x2="16" y2="60"/>
  </g>
</svg>