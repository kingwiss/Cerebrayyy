<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="riddleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#riddleGradient)" opacity="0.1"/>
    <g transform="translate(100,100)">
        <circle cx="0" cy="0" r="35" fill="none" stroke="url(#riddleGradient)" stroke-width="3"/>
        <text x="0" y="10" font-family="Arial" font-size="40" fill="url(#riddleGradient)" text-anchor="middle">?</text>
        <g opacity="0.6">
            <circle cx="-25" cy="-25" r="3" fill="#ff6b6b">
                <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="25" cy="-25" r="3" fill="#4ecdc4">
                <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="25" cy="25" r="3" fill="#feca57">
                <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-25" cy="25" r="3" fill="#fd79a8">
                <animate attributeName="r" values="3;6;3" dur="1.8s" repeatCount="indefinite"/>
            </circle>
        </g>
        <path d="M -15 -15 Q 0 -25 15 -15" stroke="url(#riddleGradient)" stroke-width="2" fill="none" opacity="0.4">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M -15 15 Q 0 25 15 15" stroke="url(#riddleGradient)" stroke-width="2" fill="none" opacity="0.4">
            <animate attributeName="stroke-opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
        </path>
    </g>
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#riddleGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="6,6">
        <animate attributeName="stroke-dashoffset" values="0;12" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg>