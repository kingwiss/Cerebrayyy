<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riddleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A16207;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#riddleGrad)" rx="20">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Puzzle piece shape with morphing animation -->
  <path d="M60 60 L140 60 Q150 60 150 70 L150 90 Q160 90 160 100 Q160 110 150 110 L150 130 Q150 140 140 140 L120 140 Q110 140 110 130 Q110 120 120 120 L120 100 Q120 90 110 90 L90 90 Q80 90 80 100 L80 120 Q90 120 90 130 Q90 140 80 140 L60 140 Q50 140 50 130 L50 110 Q40 110 40 100 Q40 90 50 90 L50 70 Q50 60 60 60 Z" fill="white" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100; 2 100 100; 0 100 100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 0.95; 0.9" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Question mark with pulsing and color change -->
  <text x="100" y="110" text-anchor="middle" fill="#7C2D12" font-family="Arial, sans-serif" font-size="40" font-weight="bold">?
    <animate attributeName="font-size" values="40; 45; 40" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#7C2D12; #A16207; #7C2D12" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating mystery dots -->
  <circle cx="70" cy="80" r="2" fill="white" opacity="0.6">
    <animate attributeName="cy" values="80; 75; 80" dur="3s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.9; 0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="85" r="1.5" fill="white" opacity="0.5">
    <animate attributeName="cy" values="85; 80; 85" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5; 0.8; 0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="125" r="1" fill="white" opacity="0.4">
    <animate attributeName="cy" values="125; 120; 125" dur="2.8s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4; 0.7; 0.4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RIDDLE</text>
</svg>