<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#modernGrad)" stroke="#8B0000" stroke-width="3"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="50" fill="#F5F5F5" stroke="#2F4F4F" stroke-width="3"/>
  
  <!-- Clock numbers -->
  <text x="100" y="60" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2F4F4F">12</text>
  <text x="140" y="108" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2F4F4F">3</text>
  <text x="100" y="148" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2F4F4F">6</text>
  <text x="65" y="108" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2F4F4F">9</text>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="75" stroke="#2F4F4F" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="120" y2="100" stroke="#2F4F4F" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="100" r="5" fill="#2F4F4F"/>
  
  <!-- Industrial elements -->
  <rect x="60" y="160" width="80" height="8" fill="#696969" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="70" y="155" width="6" height="15" fill="#696969"/>
  <rect x="85" y="155" width="6" height="15" fill="#696969"/>
  <rect x="100" y="155" width="6" height="15" fill="#696969"/>
  <rect x="115" y="155" width="6" height="15" fill="#696969"/>
  <rect x="130" y="155" width="6" height="15" fill="#696969"/>
  
  <!-- Steam/smoke -->
  <circle cx="75" cy="45" r="8" fill="#E6E6FA" opacity="0.7"/>
  <circle cx="85" cy="35" r="6" fill="#E6E6FA" opacity="0.7"/>
  <circle cx="95" cy="30" r="5" fill="#E6E6FA" opacity="0.7"/>
  <circle cx="125" cy="45" r="7" fill="#E6E6FA" opacity="0.7"/>
  <circle cx="115" cy="35" r="5" fill="#E6E6FA" opacity="0.7"/>
</svg>