<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="snakeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="snakeBody" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#snakeGrad)" rx="10"/>
  
  <!-- Game grid -->
  <g stroke="#4caf50" stroke-width="0.5" fill="none" opacity="0.3">
    <defs>
      <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
        <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#4caf50" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect x="15" y="15" width="70" height="70" fill="url(#grid)"/>
  </g>
  
  <!-- Snake body -->
  <g fill="url(#snakeBody)" stroke="#2e7d32" stroke-width="1">
    <!-- Snake head -->
    <rect x="40" y="32" width="8" height="8" rx="2"/>
    <!-- Snake body segments -->
    <rect x="32" y="32" width="8" height="8" rx="2"/>
    <rect x="24" y="32" width="8" height="8" rx="2"/>
    <rect x="24" y="40" width="8" height="8" rx="2"/>
    <rect x="24" y="48" width="8" height="8" rx="2"/>
    <rect x="32" y="48" width="8" height="8" rx="2"/>
    <rect x="40" y="48" width="8" height="8" rx="2"/>
  </g>
  
  <!-- Snake eyes -->
  <g fill="#fff">
    <circle cx="42" cy="34" r="1"/>
    <circle cx="46" cy="34" r="1"/>
  </g>
  <g fill="#2e7d32">
    <circle cx="42" cy="34" r="0.5"/>
    <circle cx="46" cy="34" r="0.5"/>
  </g>
  
  <!-- Food (apple) -->
  <g transform="translate(60, 60)">
    <circle cx="4" cy="4" r="3" fill="#f44336"/>
    <ellipse cx="4" cy="2" rx="1" ry="0.5" fill="#4caf50"/>
    <path d="M 4 1 Q 5 0 6 1" stroke="#4caf50" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Score display -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="start">
    <text x="15" y="10">SNAKE</text>
    <text x="65" y="10">SCORE: 150</text>
  </g>
  
  <!-- Direction arrow -->
  <g fill="#ffeb3b" transform="translate(48, 28)">
    <polygon points="0,2 4,0 4,1 6,1 6,3 4,3 4,4"/>
  </g>
</svg>