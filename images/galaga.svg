<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="galagaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (space) -->
  <rect width="100" height="100" fill="url(#galagaGrad)" rx="10"/>
  
  <!-- Stars -->
  <circle cx="15" cy="20" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="85" cy="25" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="25" cy="35" r="0.5" fill="#fff" opacity="0.9"/>
  <circle cx="75" cy="15" r="0.5" fill="#fff" opacity="0.7"/>
  <circle cx="90" cy="45" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="10" cy="60" r="0.5" fill="#fff" opacity="0.8"/>
  <circle cx="80" cy="75" r="1" fill="#fff" opacity="0.6"/>
  
  <!-- Player ship -->
  <g transform="translate(45, 75)">
    <polygon points="5,0 0,8 2,8 2,10 8,10 8,8 10,8" fill="#00ff00" stroke="#00cc00" stroke-width="0.5"/>
    <polygon points="3,10 7,10 6,12 4,12" fill="#00cc00"/>
  </g>
  
  <!-- Enemy aliens -->
  <g transform="translate(20, 25)">
    <!-- Alien 1 -->
    <ellipse cx="5" cy="3" rx="4" ry="2" fill="#ff6b6b"/>
    <polygon points="1,3 2,5 3,4 4,6 5,4 6,6 7,4 8,5 9,3" fill="#ff6b6b"/>
    <circle cx="3" cy="2" r="0.5" fill="#fff"/>
    <circle cx="7" cy="2" r="0.5" fill="#fff"/>
  </g>
  
  <g transform="translate(60, 35)">
    <!-- Alien 2 -->
    <ellipse cx="5" cy="3" rx="4" ry="2" fill="#4ecdc4"/>
    <polygon points="1,3 2,5 3,4 4,6 5,4 6,6 7,4 8,5 9,3" fill="#4ecdc4"/>
    <circle cx="3" cy="2" r="0.5" fill="#fff"/>
    <circle cx="7" cy="2" r="0.5" fill="#fff"/>
  </g>
  
  <g transform="translate(35, 45)">
    <!-- Alien 3 -->
    <ellipse cx="5" cy="3" rx="4" ry="2" fill="#ffd93d"/>
    <polygon points="1,3 2,5 3,4 4,6 5,4 6,6 7,4 8,5 9,3" fill="#ffd93d"/>
    <circle cx="3" cy="2" r="0.5" fill="#fff"/>
    <circle cx="7" cy="2" r="0.5" fill="#fff"/>
  </g>
  
  <!-- Laser beams -->
  <rect x="49" y="65" width="1" height="8" fill="#00ff00"/>
  <rect x="24" y="55" width="1" height="6" fill="#ff6b6b"/>
  
  <!-- Score -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="start">
    <text x="5" y="10">GALAGA</text>
  </g>
</svg>