<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="litGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#litGrad)" rx="20">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Open book with breathing animation -->
  <rect x="60" y="70" width="80" height="60" fill="white" opacity="0.9" rx="5">
    <animate attributeName="opacity" values="0.9; 0.95; 0.9" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.02; 1" dur="4s" repeatCount="indefinite"/>
  </rect>
  <line x1="100" y1="70" x2="100" y2="130" stroke="#7C2D12" stroke-width="2">
    <animate attributeName="stroke-width" values="2; 3; 2" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Book pages with writing animation -->
  <g opacity="1">
    <animate attributeName="opacity" values="1; 0.7; 1" dur="2s" begin="0s" repeatCount="indefinite"/>
    <line x1="70" y1="85" x2="95" y2="85" stroke="#7C2D12" stroke-width="1"/>
    <line x1="70" y1="95" x2="90" y2="95" stroke="#7C2D12" stroke-width="1"/>
    <line x1="70" y1="105" x2="95" y2="105" stroke="#7C2D12" stroke-width="1"/>
    <line x1="70" y1="115" x2="85" y2="115" stroke="#7C2D12" stroke-width="1"/>
  </g>
  
  <g opacity="1">
    <animate attributeName="opacity" values="1; 0.7; 1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <line x1="105" y1="85" x2="130" y2="85" stroke="#7C2D12" stroke-width="1"/>
    <line x1="105" y1="95" x2="125" y2="95" stroke="#7C2D12" stroke-width="1"/>
    <line x1="105" y1="105" x2="130" y2="105" stroke="#7C2D12" stroke-width="1"/>
    <line x1="105" y1="115" x2="120" y2="115" stroke="#7C2D12" stroke-width="1"/>
  </g>
  
  <!-- Quill pen with writing motion -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 2,-1; 0,0" dur="2.5s" repeatCount="indefinite"/>
    <line x1="140" y1="50" x2="160" y2="30" stroke="white" stroke-width="2">
      <animate attributeName="stroke-width" values="2; 3; 2" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <ellipse cx="155" cy="35" rx="2" ry="8" fill="white" transform="rotate(45 155 35)">
      <animate attributeName="rx" values="2; 3; 2" dur="1.8s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Floating ink drops -->
  <circle cx="145" cy="55" r="0.5" fill="white" opacity="0.8">
    <animate attributeName="cy" values="55; 50; 55" dur="2s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8; 0.3; 0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="45" r="0.3" fill="white" opacity="0.6">
    <animate attributeName="cy" values="45; 40; 45" dur="2.3s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Magical sparkles around the book -->
  <circle cx="50" cy="60" r="1" fill="white" opacity="0.7">
    <animate attributeName="cy" values="60; 55; 60" dur="3s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="140" r="1.2" fill="white" opacity="0.5">
    <animate attributeName="cy" values="140; 135; 140" dur="2.7s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="120" r="0.8" fill="white" opacity="0.6">
    <animate attributeName="cy" values="120; 115; 120" dur="2.4s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LITERATURE</text>
</svg>