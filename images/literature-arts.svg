    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#literatureGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
