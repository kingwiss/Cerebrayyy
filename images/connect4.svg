<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="connect4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#connect4Grad)" rx="20">
    <animateTransform attributeName="transform" type="translate" values="0,0; 1,0; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Game board with subtle glow -->
  <rect x="30" y="50" width="140" height="120" fill="white" opacity="0.2" rx="10">
    <animate attributeName="opacity" values="0.2; 0.25; 0.2" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Game pieces with bouncing and dropping animations -->
  <!-- Top row -->
  <circle cx="50" cy="70" r="8" fill="#FFD700">
    <animate attributeName="cy" values="70; 68; 70" dur="2s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.5s" begin="0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="70" r="8" fill="#FF4444">
    <animate attributeName="cy" values="70; 68; 70" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.7s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="70" r="8" fill="#FFD700">
    <animate attributeName="cy" values="70; 68; 70" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.3s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="70" r="8" fill="#FF4444">
    <animate attributeName="cy" values="70; 68; 70" dur="2.1s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.6s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle row -->
  <circle cx="50" cy="90" r="8" fill="#FF4444">
    <animate attributeName="cy" values="90; 88; 90" dur="2.3s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="90" r="8" fill="#FFD700">
    <animate attributeName="cy" values="90; 88; 90" dur="1.9s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="90" r="8" fill="#FF4444">
    <animate attributeName="cy" values="90; 88; 90" dur="2.4s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="90" r="8" fill="#FFD700">
    <animate attributeName="cy" values="90; 88; 90" dur="2.0s" begin="1.1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.9s" begin="1.1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom row -->
  <circle cx="50" cy="110" r="8" fill="#FFD700">
    <animate attributeName="cy" values="110; 108; 110" dur="1.7s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.1s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="110" r="8" fill="#FF4444">
    <animate attributeName="cy" values="110; 108; 110" dur="2.5s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="2.0s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="110" r="8" fill="#FFD700">
    <animate attributeName="cy" values="110; 108; 110" dur="1.6s" begin="1.0s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.5s" begin="1.0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="110" r="8" fill="#FF4444">
    <animate attributeName="cy" values="110; 108; 110" dur="2.2s" begin="0.1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8; 9; 8" dur="1.7s" begin="0.1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Falling piece simulation -->
  <circle cx="130" cy="30" r="6" fill="#FFD700" opacity="0.7">
    <animate attributeName="cy" values="30; 170; 30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.3; 0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CONNECT 4</text>
</svg>