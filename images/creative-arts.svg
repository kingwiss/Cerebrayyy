<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="paletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="canvasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#f8f9fa"/>
  
  <!-- Artist palette -->
  <g transform="translate(30,40)">
    <!-- Palette shape -->
    <path d="M0,0 Q-8,-5 -12,0 Q-15,5 -12,10 Q-8,15 0,12 Q8,15 16,12 Q20,8 18,4 Q16,0 12,-2 Q8,-4 4,-2 Q2,-1 0,0" 
          fill="url(#paletteGradient)" stroke="#95a5a6" stroke-width="1"/>
    <!-- Thumb hole -->
    <ellipse cx="8" cy="4" rx="3" ry="4" fill="#f8f9fa"/>
    
    <!-- Paint colors -->
    <circle cx="-8" cy="2" r="2" fill="#e74c3c"/>
    <circle cx="-4" cy="-2" r="2" fill="#f1c40f"/>
    <circle cx="2" cy="-3" r="2" fill="#3498db"/>
    <circle cx="6" cy="0" r="2" fill="#27ae60"/>
    <circle cx="12" cy="2" r="2" fill="#9b59b6"/>
    <circle cx="14" cy="6" r="2" fill="#e67e22"/>
    
    <!-- Mixed colors -->
    <ellipse cx="0" cy="6" rx="1.5" ry="1" fill="#f39c12"/>
    <ellipse cx="4" cy="8" rx="1" ry="1.5" fill="#2ecc71"/>
  </g>
  
  <!-- Paintbrush -->
  <g transform="translate(70,25) rotate(45)">
    <!-- Brush handle -->
    <rect x="-1" y="0" width="2" height="15" fill="#8b4513"/>
    <!-- Brush ferrule -->
    <rect x="-1.5" y="15" width="3" height="4" fill="#95a5a6"/>
    <!-- Brush bristles -->
    <path d="M-1.5,19 L-1,25 L-0.5,26 L0,25 L0.5,26 L1,25 L1.5,19" fill="#34495e"/>
  </g>
  
  <!-- Canvas on easel -->
  <g transform="translate(65,65)">
    <!-- Easel legs -->
    <g stroke="#8b4513" stroke-width="2">
      <line x1="-8" y1="15" x2="-5" y2="-10"/>
      <line x1="8" y1="15" x2="5" y2="-10"/>
      <line x1="0" y1="15" x2="0" y2="-5"/>
      <!-- Easel support -->
      <line x1="-3" y1="5" x2="3" y2="5"/>
    </g>
    
    <!-- Canvas -->
    <rect x="-6" y="-8" width="12" height="10" fill="url(#canvasGradient)" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Painting on canvas -->
    <g>
      <!-- Sky -->
      <rect x="-5" y="-7" width="10" height="4" fill="#87ceeb"/>
      <!-- Sun -->
      <circle cx="2" cy="-5" r="1.5" fill="#f1c40f"/>
      <!-- Ground -->
      <rect x="-5" y="-3" width="10" height="4" fill="#27ae60"/>
      <!-- Tree -->
      <rect x="-1" y="-2" width="1" height="3" fill="#8b4513"/>
      <circle cx="-0.5" cy="-3" r="1.5" fill="#2ecc71"/>
      <!-- Flowers -->
      <circle cx="-3" cy="0" r="0.5" fill="#e74c3c"/>
      <circle cx="3" cy="0" r="0.5" fill="#9b59b6"/>
    </g>
  </g>
  
  <!-- Pencils -->
  <g transform="translate(15,70)">
    <!-- Pencil 1 -->
    <g transform="rotate(-15)">
      <rect x="-1" y="-8" width="2" height="16" fill="#f1c40f"/>
      <polygon points="-1,8 0,10 1,8" fill="#34495e"/>
      <rect x="-1" y="-10" width="2" height="2" fill="#e67e22"/>
      <circle cx="0" cy="-9" r="0.5" fill="#95a5a6"/>
    </g>
    
    <!-- Pencil 2 -->
    <g transform="translate(4,0) rotate(15)">
      <rect x="-1" y="-8" width="2" height="16" fill="#e74c3c"/>
      <polygon points="-1,8 0,10 1,8" fill="#34495e"/>
      <rect x="-1" y="-10" width="2" height="2" fill="#e67e22"/>
      <circle cx="0" cy="-9" r="0.5" fill="#95a5a6"/>
    </g>
    
    <!-- Pencil 3 -->
    <g transform="translate(8,0)">
      <rect x="-1" y="-8" width="2" height="16" fill="#27ae60"/>
      <polygon points="-1,8 0,10 1,8" fill="#34495e"/>
      <rect x="-1" y="-10" width="2" height="2" fill="#e67e22"/>
      <circle cx="0" cy="-9" r="0.5" fill="#95a5a6"/>
    </g>
  </g>
  
  <!-- Scissors -->
  <g transform="translate(85,75) rotate(-30)">
    <!-- Scissor blades -->
    <ellipse cx="-3" cy="0" rx="1" ry="4" fill="#95a5a6"/>
    <ellipse cx="3" cy="0" rx="1" ry="4" fill="#95a5a6"/>
    <!-- Scissor handles -->
    <circle cx="-3" cy="5" r="2" fill="none" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="3" cy="5" r="2" fill="none" stroke="#7f8c8d" stroke-width="1"/>
    <!-- Scissor pivot -->
    <circle cx="0" cy="0" r="1" fill="#34495e"/>
  </g>
  
  <!-- Color swatches -->
  <g transform="translate(15,25)">
    <rect x="0" y="0" width="4" height="4" fill="#e74c3c"/>
    <rect x="5" y="0" width="4" height="4" fill="#f39c12"/>
    <rect x="10" y="0" width="4" height="4" fill="#f1c40f"/>
    <rect x="0" y="5" width="4" height="4" fill="#27ae60"/>
    <rect x="5" y="5" width="4" height="4" fill="#3498db"/>
    <rect x="10" y="5" width="4" height="4" fill="#9b59b6"/>
  </g>
  
  <!-- Artistic splashes -->
  <g opacity="0.6">
    <circle cx="20" cy="15" r="2" fill="#e74c3c"/>
    <circle cx="80" cy="20" r="1.5" fill="#f1c40f"/>
    <circle cx="25" cy="85" r="1" fill="#3498db"/>
    <circle cx="90" cy="45" r="1.5" fill="#27ae60"/>
    
    <!-- Paint drips -->
    <ellipse cx="22" cy="18" rx="0.5" ry="2" fill="#e74c3c"/>
    <ellipse cx="81" cy="23" rx="0.3" ry="1.5" fill="#f1c40f"/>
  </g>
  
  <!-- Crayons -->
  <g transform="translate(50,15)">
    <rect x="-1" y="0" width="2" height="8" fill="#e74c3c"/>
    <polygon points="-1,8 0,10 1,8" fill="#c0392b"/>
    <rect x="-1" y="-2" width="2" height="2" fill="#fff"/>
    <text x="0" y="-0.5" text-anchor="middle" font-family="Arial" font-size="1.5" fill="#2c3e50">RED</text>
  </g>
  
  <!-- Art supplies scattered -->
  <g transform="translate(75,50)">
    <!-- Eraser -->
    <rect x="0" y="0" width="3" height="1.5" fill="#e91e63" rx="0.3"/>
    <!-- Paper clip -->
    <path d="M5,0 Q7,0 7,2 Q7,4 5,4 Q3,4 3,2 L3,1 Q3,0 4,0" 
          fill="none" stroke="#95a5a6" stroke-width="0.5"/>
  </g>
  
  <!-- Creative sparkles -->
  <g fill="#f39c12" opacity="0.7">
    <polygon points="45,30 46,32 48,31 47,33 49,34 47,33 46,35 45,33 43,34 45,32 44,30 46,31"/>
    <polygon points="85,35 86,36 87,35 86,37 88,37 86,37 86,38 85,37 84,37 85,36 84,35 86,35"/>
    <polygon points="15,55 16,56 17,55 16,57 18,57 16,57 16,58 15,57 14,57 15,56 14,55 16,55"/>
  </g>
</svg>