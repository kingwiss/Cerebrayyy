<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BE185D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2410C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="paintGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Animated background with artistic flair -->
  <rect width="200" height="200" fill="url(#artsGrad)" rx="20">
    <animate attributeName="opacity" values="1; 0.95; 1" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Artist palette with floating animation -->
  <ellipse cx="100" cy="100" rx="50" ry="40" fill="white" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0; 2; -2; 0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 0.95; 0.9" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="100" cy="100" r="8" fill="transparent">
    <animate attributeName="r" values="8; 10; 8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Paint colors with mixing and bubbling effects -->
  <circle cx="80" cy="80" r="6" fill="#FF6B6B">
    <animate attributeName="r" values="6; 8; 6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FF6B6B; #FF8E8E; #FF6B6B" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="80" r="6" fill="#4ECDC4">
    <animate attributeName="r" values="6; 8; 6" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#4ECDC4; #7EDDD7; #4ECDC4" dur="2.3s" begin="0.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2.8s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="120" r="6" fill="#45B7D1">
    <animate attributeName="r" values="6; 8; 6" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#45B7D1; #78C5DB; #45B7D1" dur="2.1s" begin="0.4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="3.2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="120" r="6" fill="#96CEB4">
    <animate attributeName="r" values="6; 8; 6" dur="2.4s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#96CEB4; #B5DBC7; #96CEB4" dur="2.7s" begin="0.6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2.5s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="70" r="6" fill="#FFEAA7">
    <animate attributeName="r" values="6; 8; 6" dur="2.6s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FFEAA7; #FFF2C7; #FFEAA7" dur="2.9s" begin="0.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2.3s" begin="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="130" r="6" fill="#DDA0DD">
    <animate attributeName="r" values="6; 8; 6" dur="2.1s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#DDA0DD; #E8B8E8; #DDA0DD" dur="2.4s" begin="1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2.7s" begin="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated paintbrush with painting motion -->
  <g>
    <line x1="130" y1="70" x2="150" y2="50" stroke="white" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="0; 5; -5; 0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3; 4; 3" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <ellipse cx="145" cy="55" rx="3" ry="8" fill="#8B4513" transform="rotate(45 145 55)">
      <animateTransform attributeName="transform" type="rotate" values="45; 50; 40; 45" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#8B4513; #A0522D; #8B4513" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Paint splashes and artistic effects -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="2" fill="#FF6B6B">
      <animate attributeName="r" values="2; 4; 2" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,-2; 0,0; -2,3; 0,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="60" r="1.5" fill="#4ECDC4">
      <animate attributeName="r" values="1.5; 3; 1.5" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -2,4; 0,0; 4,-1; 0,0" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="1.7s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="140" r="2.5" fill="#45B7D1">
      <animate attributeName="r" values="2.5; 5; 2.5" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 2,3; 0,0; -3,-1; 0,0" dur="4.2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="2.3s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="140" r="1.8" fill="#96CEB4">
      <animate attributeName="r" values="1.8; 3.5; 1.8" dur="1.9s" begin="0.9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -3,2; 0,0; 1,-4; 0,0" dur="3.8s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="2.1s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Creative inspiration sparkles -->
  <g opacity="0.4">
    <circle cx="30" cy="30" r="1" fill="#FFEAA7">
      <animate attributeName="r" values="1; 3; 1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="1.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="30" r="1.2" fill="#DDA0DD">
      <animate attributeName="r" values="1.2; 2.5; 1.2" dur="2.3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0; -360" dur="4.5s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="170" r="0.8" fill="#FF6B6B">
      <animate attributeName="r" values="0.8; 2; 0.8" dur="1.7s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="1.9s" begin="0.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="6s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="170" r="1.5" fill="#4ECDC4">
      <animate attributeName="r" values="1.5; 3.2; 1.5" dur="2.1s" begin="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="2.2s" begin="0.9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0; -360" dur="5.5s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated text with artistic flair -->
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CREATIVE ARTS
    <animate attributeName="opacity" values="1; 0.8; 1" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.02; 1" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>