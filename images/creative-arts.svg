        <path d="M -30 -30 Q 0 -40 30 -30 Q 40 0 30 30 Q 0 40 -30 30 Q -40 0 -30 -30" stroke="url(#artGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="4,4">
