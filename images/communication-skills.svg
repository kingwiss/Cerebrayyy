<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="commGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="speechGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Animated background with communication waves -->
  <rect width="200" height="200" fill="url(#commGrad)" rx="20">
    <animate attributeName="opacity" values="1; 0.95; 1" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Communication wave effects -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="30" fill="none" stroke="white" stroke-width="1">
      <animate attributeName="r" values="30; 60; 30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2; 0.05; 0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="40" fill="none" stroke="white" stroke-width="1">
      <animate attributeName="r" values="40; 70; 40" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2; 0.05; 0.2" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated speech bubbles with expansion -->
  <ellipse cx="70" cy="80" rx="25" ry="20" fill="url(#speechGlow)" opacity="0.9">
    <animate attributeName="rx" values="25; 28; 25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="20; 22; 20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 1; 0.9" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  <path d="M60 95 L55 105 L70 100 Z" fill="url(#speechGlow)" opacity="0.9">
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 1; 0.9" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <ellipse cx="130" cy="120" rx="25" ry="20" fill="url(#speechGlow)" opacity="0.9">
    <animate attributeName="rx" values="25; 28; 25" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="20; 22; 20" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 1; 0.9" dur="2.3s" begin="0.3s" repeatCount="indefinite"/>
  </ellipse>
  <path d="M140 135 L145 145 L130 140 Z" fill="url(#speechGlow)" opacity="0.9">
    <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9; 1; 0.9" dur="2.3s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Animated communication symbols with typewriter effect -->
  <text x="70" y="85" text-anchor="middle" fill="#0891B2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Hi!
    <animate attributeName="opacity" values="0; 1; 1; 1" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="font-size" values="16; 18; 16" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="130" y="125" text-anchor="middle" fill="#0891B2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Hello
    <animate attributeName="opacity" values="0; 0; 1; 1" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="font-size" values="14; 16; 14" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated people icons with gesturing -->
  <g>
    <circle cx="50" cy="50" r="8" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8; 1; 0.8" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="45" y="58" width="10" height="15" fill="white" opacity="0.8" rx="2">
      <animate attributeName="opacity" values="0.8; 1; 0.8" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g>
    <circle cx="150" cy="150" r="8" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8; 1; 0.8" dur="2.8s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="2.3s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <rect x="145" y="158" width="10" height="15" fill="white" opacity="0.8" rx="2">
      <animate attributeName="opacity" values="0.8; 1; 0.8" dur="2.8s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-1; 0,0" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection lines showing communication flow -->
  <g opacity="0.4">
    <line x1="55" y1="65" x2="95" y2="80" stroke="white" stroke-width="2" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0; 6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4; 0.8; 0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="105" y1="120" x2="145" y2="135" stroke="white" stroke-width="2" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0; 6" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4; 0.8; 0.4" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating communication symbols -->
  <g opacity="0.6">
    <text x="30" y="30" fill="white" font-family="Arial, sans-serif" font-size="12">üí¨
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-3; 0,0; -3,5; 0,0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="2.5s" repeatCount="indefinite"/>
    </text>
    <text x="170" y="30" fill="white" font-family="Arial, sans-serif" font-size="12">üì¢
      <animateTransform attributeName="transform" type="translate" values="0,0; -4,2; 0,0; 3,-4; 0,0" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="2.3s" begin="0.3s" repeatCount="indefinite"/>
    </text>
    <text x="30" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">üó£Ô∏è
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,4; 0,0; -2,-3; 0,0" dur="4.2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="2.7s" begin="0.7s" repeatCount="indefinite"/>
    </text>
    <text x="170" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">üëÇ
      <animateTransform attributeName="transform" type="translate" values="0,0; -2,3; 0,0; 4,-2; 0,0" dur="3.8s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="2.1s" begin="1s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Sound waves emanating from speakers -->
  <g opacity="0.3">
    <path d="M 20 100 Q 30 95 40 100 Q 30 105 20 100" stroke="white" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.3; 0.1; 0.3" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 160 100 Q 170 95 180 100 Q 170 105 160 100" stroke="white" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0.3; 0.1; 0.3" dur="1.7s" begin="0.3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Animated text with communication emphasis -->
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">COMMUNICATION
    <animate attributeName="opacity" values="1; 0.8; 1" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1; 1.02; 1" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>