<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="wordsearchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#wordsearchGrad)" rx="10"/>
  
  <!-- Word search grid -->
  <g stroke="#8d6e63" stroke-width="0.5" fill="#fff">
    <!-- Grid background -->
    <rect x="15" y="20" width="50" height="50" fill="#fff"/>
    
    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="0.3">
      <!-- Vertical lines -->
      <line x1="20" y1="20" x2="20" y2="70"/>
      <line x1="25" y1="20" x2="25" y2="70"/>
      <line x1="30" y1="20" x2="30" y2="70"/>
      <line x1="35" y1="20" x2="35" y2="70"/>
      <line x1="40" y1="20" x2="40" y2="70"/>
      <line x1="45" y1="20" x2="45" y2="70"/>
      <line x1="50" y1="20" x2="50" y2="70"/>
      <line x1="55" y1="20" x2="55" y2="70"/>
      <line x1="60" y1="20" x2="60" y2="70"/>
      
      <!-- Horizontal lines -->
      <line x1="15" y1="25" x2="65" y2="25"/>
      <line x1="15" y1="30" x2="65" y2="30"/>
      <line x1="15" y1="35" x2="65" y2="35"/>
      <line x1="15" y1="40" x2="65" y2="40"/>
      <line x1="15" y1="45" x2="65" y2="45"/>
      <line x1="15" y1="50" x2="65" y2="50"/>
      <line x1="15" y1="55" x2="65" y2="55"/>
      <line x1="15" y1="60" x2="65" y2="60"/>
      <line x1="15" y1="65" x2="65" y2="65"/>
    </g>
  </g>
  
  <!-- Letters in grid -->
  <g fill="#2c3e50" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" text-anchor="middle">
    <!-- Row 1 -->
    <text x="17.5" y="24">C</text>
    <text x="22.5" y="24">A</text>
    <text x="27.5" y="24">T</text>
    <text x="32.5" y="24">S</text>
    <text x="37.5" y="24">X</text>
    <text x="42.5" y="24">M</text>
    <text x="47.5" y="24">Q</text>
    <text x="52.5" y="24">R</text>
    <text x="57.5" y="24">P</text>
    <text x="62.5" y="24">L</text>
    
    <!-- Row 2 -->
    <text x="17.5" y="29">O</text>
    <text x="22.5" y="29">R</text>
    <text x="27.5" y="29">D</text>
    <text x="32.5" y="29">O</text>
    <text x="37.5" y="29">G</text>
    <text x="42.5" y="29">K</text>
    <text x="47.5" y="29">W</text>
    <text x="52.5" y="29">E</text>
    <text x="57.5" y="29">T</text>
    <text x="62.5" y="29">Y</text>
    
    <!-- Row 3 -->
    <text x="17.5" y="34">W</text>
    <text x="22.5" y="34">O</text>
    <text x="27.5" y="34">R</text>
    <text x="32.5" y="34">D</text>
    <text x="37.5" y="34">S</text>
    <text x="42.5" y="34">E</text>
    <text x="47.5" y="34">A</text>
    <text x="52.5" y="34">R</text>
    <text x="57.5" y="34">C</text>
    <text x="62.5" y="34">H</text>
    
    <!-- Row 4 -->
    <text x="17.5" y="39">F</text>
    <text x="22.5" y="39">I</text>
    <text x="27.5" y="39">N</text>
    <text x="32.5" y="39">D</text>
    <text x="37.5" y="39">Z</text>
    <text x="42.5" y="39">B</text>
    <text x="47.5" y="39">L</text>
    <text x="52.5" y="39">U</text>
    <text x="57.5" y="39">E</text>
    <text x="62.5" y="39">S</text>
    
    <!-- More rows with random letters -->
    <text x="17.5" y="44">P</text>
    <text x="22.5" y="44">U</text>
    <text x="27.5" y="44">Z</text>
    <text x="32.5" y="44">Z</text>
    <text x="37.5" y="44">L</text>
    <text x="42.5" y="44">E</text>
    <text x="47.5" y="44">G</text>
    <text x="52.5" y="44">A</text>
    <text x="57.5" y="44">M</text>
    <text x="62.5" y="44">E</text>
  </g>
  
  <!-- Highlighted found words -->
  <g stroke="#ff5722" stroke-width="2" fill="none" opacity="0.7">
    <!-- "WORD" highlighted horizontally -->
    <line x1="17.5" y1="34" x2="32.5" y2="34"/>
    <!-- "CATS" highlighted horizontally -->
    <line x1="17.5" y1="24" x2="32.5" y2="24"/>
  </g>
  
  <!-- Word list -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="4" text-anchor="start">
    <text x="70" y="25">FIND:</text>
    <text x="70" y="32">✓ CATS</text>
    <text x="70" y="38">✓ WORD</text>
    <text x="70" y="44">○ PUZZLE</text>
    <text x="70" y="50">○ GAME</text>
    <text x="70" y="56">○ FIND</text>
  </g>
  
  <!-- Title -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">
    <text x="50" y="12">WORD SEARCH</text>
  </g>
</svg>