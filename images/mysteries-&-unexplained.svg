<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="mysteryGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark mysterious background -->
  <rect width="100" height="100" fill="url(#mysteryGradient)"/>
  
  <!-- Question mark -->
  <g transform="translate(30,40)">
    <path d="M0,0 Q0,-8 8,-8 Q16,-8 16,0 Q16,4 12,6 L8,8 L8,12 M8,16 L8,20" 
          stroke="#f1c40f" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="8" cy="24" r="2" fill="#f1c40f"/>
  </g>
  
  <!-- All-seeing eye -->
  <g transform="translate(70,30)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <!-- Iris -->
    <circle cx="0" cy="0" r="6" fill="url(#eyeGradient)"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="3" fill="#2c3e50"/>
    <!-- Light reflection -->
    <circle cx="-1" cy="-1" r="1" fill="#fff" opacity="0.8"/>
    <!-- Eyelashes -->
    <g stroke="#7f8c8d" stroke-width="1">
      <line x1="-8" y1="-6" x2="-10" y2="-8"/>
      <line x1="-4" y1="-7" x2="-5" y2="-9"/>
      <line x1="0" y1="-8" x2="0" y2="-10"/>
      <line x1="4" y1="-7" x2="5" y2="-9"/>
      <line x1="8" y1="-6" x2="10" y2="-8"/>
    </g>
  </g>
  
  <!-- UFO -->
  <g transform="translate(25,70)">
    <!-- UFO dome -->
    <ellipse cx="0" cy="-3" rx="8" ry="4" fill="#95a5a6" opacity="0.8"/>
    <!-- UFO base -->
    <ellipse cx="0" cy="0" rx="12" ry="3" fill="#7f8c8d"/>
    <!-- UFO lights -->
    <g fill="#f1c40f">
      <circle cx="-8" cy="0" r="1"/>
      <circle cx="-4" cy="1" r="1"/>
      <circle cx="0" cy="1" r="1"/>
      <circle cx="4" cy="1" r="1"/>
      <circle cx="8" cy="0" r="1"/>
    </g>
    <!-- Light beam -->
    <polygon points="-6,3 6,3 4,12 -4,12" fill="#f1c40f" opacity="0.3"/>
  </g>
  
  <!-- Crystal ball -->
  <g transform="translate(75,75)">
    <!-- Crystal ball -->
    <circle cx="0" cy="0" r="10" fill="#ecf0f1" opacity="0.7" stroke="#bdc3c7" stroke-width="1"/>
    <!-- Crystal ball base -->
    <ellipse cx="0" cy="8" rx="8" ry="2" fill="#34495e"/>
    <!-- Mystical swirls inside -->
    <g stroke="#9b59b6" stroke-width="1" fill="none" opacity="0.6">
      <path d="M-5,-5 Q0,0 5,-5"/>
      <path d="M-3,3 Q2,-2 7,3"/>
      <circle cx="0" cy="0" r="3"/>
    </g>
    <!-- Light reflection -->
    <ellipse cx="-3" cy="-3" rx="2" ry="4" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Ancient symbols -->
  <g transform="translate(15,15)" fill="#e67e22" opacity="0.7">
    <!-- Ankh -->
    <g>
      <circle cx="0" cy="0" r="3" fill="none" stroke="#e67e22" stroke-width="1.5"/>
      <line x1="0" y1="3" x2="0" y2="10" stroke="#e67e22" stroke-width="1.5"/>
      <line x1="-3" y1="6" x2="3" y2="6" stroke="#e67e22" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Mysterious runes -->
  <g fill="#f39c12" opacity="0.6" font-family="serif" font-size="8">
    <text x="85" y="15">ᚱ</text>
    <text x="90" y="25">ᚢ</text>
    <text x="85" y="35">ᚾ</text>
  </g>
  
  <!-- Constellation -->
  <g transform="translate(50,15)">
    <g fill="#fff" opacity="0.8">
      <circle cx="0" cy="0" r="1"/>
      <circle cx="5" cy="3" r="1"/>
      <circle cx="8" cy="-2" r="1"/>
      <circle cx="12" cy="1" r="1"/>
      <circle cx="15" cy="-4" r="1"/>
      <circle cx="18" cy="-1" r="1"/>
    </g>
    <!-- Constellation lines -->
    <g stroke="#fff" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="0" x2="5" y2="3"/>
      <line x1="5" y1="3" x2="8" y2="-2"/>
      <line x1="8" y1="-2" x2="12" y2="1"/>
      <line x1="12" y1="1" x2="15" y2="-4"/>
      <line x1="15" y1="-4" x2="18" y2="-1"/>
    </g>
  </g>
  
  <!-- Mysterious portal -->
  <g transform="translate(50,85)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#9b59b6" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#8e44ad" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#9b59b6" stroke-width="1" opacity="0.4"/>
    <!-- Portal energy -->
    <g fill="#9b59b6" opacity="0.3">
      <circle cx="0" cy="0" r="2"/>
    </g>
  </g>
  
  <!-- Floating mystical orbs -->
  <g fill="#f1c40f" opacity="0.6">
    <circle cx="10" cy="50" r="2"/>
    <circle cx="90" cy="60" r="1.5"/>
    <circle cx="60" cy="20" r="1"/>
  </g>
  
  <!-- Energy wisps -->
  <g stroke="#e74c3c" stroke-width="1" fill="none" opacity="0.4">
    <path d="M5,85 Q15,80 10,75 Q20,70 15,65"/>
    <path d="M95,45 Q85,40 90,35 Q80,30 85,25"/>
    <path d="M40,95 Q45,85 35,80 Q50,75 45,70"/>
  </g>
  
  <!-- Mysterious shadows -->
  <g fill="#2c3e50" opacity="0.3">
    <ellipse cx="25" cy="95" rx="15" ry="3"/>
    <ellipse cx="75" cy="95" rx="20" ry="4"/>
  </g>
</svg>