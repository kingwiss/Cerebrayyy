<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Sky background -->
    <rect width="200" height="200" fill="url(#skyGradient)"/>
    
    <!-- Clouds -->
    <circle cx="40" cy="30" r="8" fill="white" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 220,0; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="25" r="6" fill="white" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; 220,0; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pipes -->
    <rect x="140" y="0" width="20" height="60" fill="url(#pipeGradient)" stroke="#006400" stroke-width="1"/>
    <rect x="140" y="120" width="20" height="80" fill="url(#pipeGradient)" stroke="#006400" stroke-width="1"/>
    
    <!-- Bird -->
    <g transform="translate(60, 100)">
        <animateTransform attributeName="transform" type="translate" values="60,100; 60,90; 60,100; 60,110; 60,100" dur="1s" repeatCount="indefinite"/>
        
        <!-- Bird body -->
        <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#birdGradient)" stroke="#FF8C00" stroke-width="1"/>
        
        <!-- Bird wing -->
        <ellipse cx="-3" cy="-2" rx="8" ry="4" fill="#FF6347" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" values="0; -20; 0; 20; 0" dur="0.3s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Bird eye -->
        <circle cx="4" cy="-2" r="2" fill="white"/>
        <circle cx="5" cy="-2" r="1" fill="black"/>
        
        <!-- Bird beak -->
        <polygon points="8,-1 12,0 8,1" fill="#FFA500"/>
    </g>
    
    <!-- Ground -->
    <rect x="0" y="180" width="200" height="20" fill="#8B4513"/>
    
    <!-- Score display -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" stroke="black" stroke-width="0.5">FLAPPY</text>
</svg>