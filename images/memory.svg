<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512da8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#memoryGrad)" rx="10"/>
  
  <!-- Memory cards grid -->
  <g stroke="#fff" stroke-width="1">
    <!-- Face-down cards (blue backs) -->
    <rect x="15" y="20" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="30" y="20" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="45" y="20" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="60" y="20" width="12" height="16" fill="#2196f3" rx="2"/>
    
    <rect x="15" y="40" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="30" y="40" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="45" y="40" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="60" y="40" width="12" height="16" fill="#2196f3" rx="2"/>
    
    <rect x="15" y="60" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="30" y="60" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="45" y="60" width="12" height="16" fill="#2196f3" rx="2"/>
    <rect x="60" y="60" width="12" height="16" fill="#2196f3" rx="2"/>
  </g>
  
  <!-- Face-up cards showing symbols -->
  <g stroke="#fff" stroke-width="1">
    <!-- Star card -->
    <rect x="75" y="20" width="12" height="16" fill="#fff" rx="2"/>
    <!-- Heart card -->
    <rect x="75" y="40" width="12" height="16" fill="#fff" rx="2"/>
  </g>
  
  <!-- Card symbols -->
  <g fill="#ff5722">
    <!-- Star -->
    <polygon points="81,24 82,27 85,27 82.5,29 83.5,32 81,30 78.5,32 79.5,29 77,27 80,27" transform="translate(0,0)"/>
    
    <!-- Heart -->
    <path d="M 81 44 C 79 42, 76 42, 76 45 C 76 42, 73 42, 71 44 C 71 47, 76 52, 81 56 C 86 52, 91 47, 91 44 C 89 42, 86 42, 86 45 C 86 42, 83 42, 81 44 Z" transform="scale(0.3) translate(120, 40)"/>
  </g>
  
  <!-- Card back pattern -->
  <g fill="#1976d2" opacity="0.3">
    <circle cx="21" cy="28" r="2"/>
    <circle cx="36" cy="28" r="2"/>
    <circle cx="51" cy="28" r="2"/>
    <circle cx="66" cy="28" r="2"/>
    
    <circle cx="21" cy="48" r="2"/>
    <circle cx="36" cy="48" r="2"/>
    <circle cx="51" cy="48" r="2"/>
    <circle cx="66" cy="48" r="2"/>
    
    <circle cx="21" cy="68" r="2"/>
    <circle cx="36" cy="68" r="2"/>
    <circle cx="51" cy="68" r="2"/>
    <circle cx="66" cy="68" r="2"/>
  </g>
  
  <!-- Game title -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">
    <text x="50" y="12">MEMORY MATCH</text>
  </g>
  
  <!-- Match indicator -->
  <g fill="#4caf50" font-family="Arial, sans-serif" font-size="4" text-anchor="center">
    <text x="81" y="85">MATCH!</text>
  </g>
</svg>