<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lifeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ABC9C;stop-opacity:1" />
    </linearGradient>
    <filter id="skillGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#lifeGrad)" opacity="0.1"/>
  
  <!-- Central gear/cog representing life skills -->
  <g transform="translate(50,50)">
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#lifeGrad)" stroke-width="3" filter="url(#skillGlow)"/>
    <circle cx="0" cy="0" r="8" fill="url(#lifeGrad)" opacity="0.3"/>
    
    <!-- Gear teeth -->
    <g stroke="url(#lifeGrad)" stroke-width="2" fill="url(#lifeGrad)" opacity="0.7">
      <rect x="-2" y="-18" width="4" height="6" rx="1"/>
      <rect x="-2" y="12" width="4" height="6" rx="1"/>
      <rect x="12" y="-2" width="6" height="4" rx="1"/>
      <rect x="-18" y="-2" width="6" height="4" rx="1"/>
      
      <!-- Diagonal teeth -->
      <rect x="10" y="-12" width="4" height="6" rx="1" transform="rotate(45)"/>
      <rect x="10" y="6" width="4" height="6" rx="1" transform="rotate(45)"/>
      <rect x="-14" y="-12" width="4" height="6" rx="1" transform="rotate(-45)"/>
      <rect x="-14" y="6" width="4" height="6" rx="1" transform="rotate(-45)"/>
    </g>
    
    <!-- Rotation animation -->
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Skill icons around the gear -->
  <!-- Time management (clock) -->
  <g transform="translate(25,25)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="0" y2="-4" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="3" y2="0" stroke="url(#lifeGrad)" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Goal setting (target) -->
  <g transform="translate(75,25)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="none" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="1" fill="url(#lifeGrad)" opacity="0.8"/>
  </g>
  
  <!-- Budget/money (dollar sign) -->
  <g transform="translate(25,75)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="url(#lifeGrad)">$</text>
  </g>
  
  <!-- Decision making (scales) -->
  <g transform="translate(75,75)">
    <line x1="-5" y1="0" x2="5" y2="0" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="url(#lifeGrad)" stroke-width="2" opacity="0.8"/>
    <circle cx="-3" cy="-2" r="2" fill="none" stroke="url(#lifeGrad)" stroke-width="1.5" opacity="0.8"/>
    <circle cx="3" cy="-2" r="2" fill="none" stroke="url(#lifeGrad)" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#lifeGrad)" stroke-width="1" opacity="0.4" stroke-dasharray="2,2">
    <line x1="31" y1="31" x2="44" y2="44">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="69" y1="31" x2="56" y2="44">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.3s" repeatCount="indefinite"/>
    </line>
    <line x1="31" y1="69" x2="44" y2="56">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.6s" repeatCount="indefinite"/>
    </line>
    <line x1="69" y1="69" x2="56" y2="56">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.9s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating skill particles -->
  <g fill="url(#lifeGrad)" opacity="0.6">
    <circle cx="15" cy="50" r="1">
      <animate attributeName="cy" values="50;45;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="50" r="1">
      <animate attributeName="cy" values="50;55;50" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="15" r="1">
      <animate attributeName="cx" values="50;45;50" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="85" r="1">
      <animate attributeName="cx" values="50;55;50" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>