<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="geoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="globeGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Animated background with floating effect -->
    <circle cx="100" cy="100" r="90" fill="url(#geoGradient)" opacity="0.1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating globe with enhanced animations -->
    <g transform="translate(100,100)">
        <!-- Globe glow effect -->
        <circle cx="0" cy="0" r="40" fill="url(#globeGlow)">
            <animate attributeName="r" values="40; 45; 40" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.3; 0.6; 0.3" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Main globe -->
        <circle cx="0" cy="0" r="35" fill="url(#geoGradient)" opacity="0.4">
            <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="20s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.4; 0.6; 0.4" dur="5s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Continents with continental drift animation -->
        <g fill="#00b894" opacity="0.8">
            <path d="M -20 -25 Q -10 -30 0 -25 Q 10 -20 5 -10 Q 0 -5 -10 -10 Q -20 -15 -20 -25">
                <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="25s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="4s" repeatCount="indefinite"/>
            </path>
            <path d="M 15 -15 Q 25 -20 30 -10 Q 25 0 15 -5 Q 10 -10 15 -15">
                <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="22s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="3.5s" begin="0.5s" repeatCount="indefinite"/>
            </path>
            <path d="M -25 5 Q -15 0 -5 5 Q 5 10 0 20 Q -10 25 -20 20 Q -30 15 -25 5">
                <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="28s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="4.5s" begin="1s" repeatCount="indefinite"/>
            </path>
            <path d="M 10 10 Q 20 5 25 15 Q 20 25 10 20 Q 5 15 10 10">
                <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="24s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8; 1; 0.8" dur="3.8s" begin="1.5s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Traveling markers with orbital paths -->
        <g opacity="0.8">
            <circle cx="-15" cy="-15" r="2" fill="#feca57">
                <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="8s" repeatCount="indefinite"/>
                <animate attributeName="r" values="2; 5; 2" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="fill" values="#feca57; #fdcb6e; #feca57" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="20" cy="-5" r="2" fill="#ff6b6b">
                <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="10s" repeatCount="indefinite"/>
                <animate attributeName="r" values="2; 4.5; 2" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="fill" values="#ff6b6b; #e17055; #ff6b6b" dur="1.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-10" cy="15" r="2" fill="#fd79a8">
                <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="12s" repeatCount="indefinite"/>
                <animate attributeName="r" values="2; 4; 2" dur="1.8s" repeatCount="indefinite"/>
                <animate attributeName="fill" values="#fd79a8; #e84393; #fd79a8" dur="2.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="18" r="2" fill="#a29bfe">
                <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="9s" repeatCount="indefinite"/>
                <animate attributeName="r" values="2; 4.8; 2" dur="2.2s" repeatCount="indefinite"/>
                <animate attributeName="fill" values="#a29bfe; #6c5ce7; #a29bfe" dur="1.6s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Weather patterns -->
        <g opacity="0.6">
            <!-- Clouds -->
            <ellipse cx="-25" cy="-30" rx="8" ry="4" fill="white">
                <animateTransform attributeName="transform" type="translate" values="0,0; 15,0; 0,0" dur="8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.6; 0.9; 0.6" dur="3s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="30" cy="25" rx="6" ry="3" fill="white">
                <animateTransform attributeName="transform" type="translate" values="0,0; -12,0; 0,0" dur="10s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.6; 0.8; 0.6" dur="4s" begin="1s" repeatCount="indefinite"/>
            </ellipse>
            
            <!-- Ocean currents -->
            <path d="M -35 0 Q -20 -10 0 0 Q 20 10 35 0" stroke="#74b9ff" stroke-width="2" fill="none" opacity="0.5">
                <animate attributeName="stroke-dasharray" values="0,100; 50,50; 100,0; 0,100" dur="6s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5; 0.8; 0.5" dur="3s" repeatCount="indefinite"/>
            </path>
            <path d="M -30 20 Q 0 30 30 20" stroke="#00b894" stroke-width="2" fill="none" opacity="0.4">
                <animate attributeName="stroke-dasharray" values="100,0; 50,50; 0,100; 100,0" dur="8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.4; 0.7; 0.4" dur="4s" begin="2s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Latitude and longitude lines -->
        <g stroke="url(#geoGradient)" stroke-width="1" fill="none" opacity="0.3">
            <circle cx="0" cy="0" r="35">
                <animate attributeName="stroke-dasharray" values="0,220; 110,110; 220,0; 0,220" dur="12s" repeatCount="indefinite"/>
            </circle>
            <ellipse cx="0" cy="0" rx="35" ry="17">
                <animate attributeName="stroke-dasharray" values="220,0; 110,110; 0,220; 220,0" dur="10s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="0" cy="0" rx="35" ry="8">
                <animate attributeName="stroke-dasharray" values="0,220; 110,110; 220,0; 0,220" dur="14s" repeatCount="indefinite"/>
            </ellipse>
        </g>
        
        <!-- Exploration routes -->
        <g stroke="#feca57" stroke-width="2" fill="none" opacity="0.7">
            <path d="M -30 -20 Q 0 -35 30 -15">
                <animate attributeName="stroke-dasharray" values="0,100; 50,50; 100,0; 0,100" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7; 1; 0.7" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M -25 25 Q 0 10 25 30">
                <animate attributeName="stroke-dasharray" values="100,0; 50,50; 0,100; 100,0" dur="7s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7; 1; 0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
            </path>
        </g>
    </g>
    
    <!-- Outer orbital ring with satellite motion -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#geoGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="6,6">
        <animate attributeName="stroke-dashoffset" values="0;12" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3; 0.6; 0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Floating compass directions -->
    <g fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.7">
        <text x="100" y="25" text-anchor="middle">N
            <animate attributeName="opacity" values="0.7; 1; 0.7" dur="2s" repeatCount="indefinite"/>
        </text>
        <text x="175" y="105" text-anchor="middle">E
            <animate attributeName="opacity" values="0.7; 1; 0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </text>
        <text x="100" y="185" text-anchor="middle">S
            <animate attributeName="opacity" values="0.7; 1; 0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
        </text>
        <text x="25" y="105" text-anchor="middle">W
            <animate attributeName="opacity" values="0.7; 1; 0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        </text>
    </g>
</svg>