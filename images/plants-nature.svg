<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#98FB98;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="sunGradient" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4" />
        </radialGradient>
        <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#228B22;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="flowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="200" height="200" fill="url(#skyGradient)"/>
    
    <!-- Sun -->
    <circle cx="170" cy="30" r="18" fill="url(#sunGradient)"/>
    <g stroke="#FFD700" stroke-width="1" opacity="0.6">
        <line x1="170" y1="10" x2="170" y2="5"/>
        <line x1="185" y1="15" x2="190" y2="10"/>
        <line x1="190" y1="30" x2="195" y2="30"/>
        <line x1="185" y1="45" x2="190" y2="50"/>
        <line x1="170" y1="50" x2="170" y2="55"/>
        <line x1="155" y1="45" x2="150" y2="50"/>
        <line x1="150" y1="30" x2="145" y2="30"/>
        <line x1="155" y1="15" x2="150" y2="10"/>
    </g>
    
    <!-- Large tree -->
    <g transform="translate(50, 120)">
        <!-- Tree trunk -->
        <rect x="-8" y="20" width="16" height="60" fill="#8B4513" stroke="#654321" stroke-width="1"/>
        <rect x="-6" y="25" width="12" height="50" fill="#A0522D"/>
        
        <!-- Tree rings -->
        <ellipse cx="0" cy="80" rx="8" ry="3" fill="#654321"/>
        
        <!-- Tree crown -->
        <circle cx="0" cy="0" r="35" fill="url(#treeGradient)" stroke="#228B22" stroke-width="1"/>
        <circle cx="-15" cy="-10" r="25" fill="url(#treeGradient)" opacity="0.8"/>
        <circle cx="15" cy="-5" r="28" fill="url(#treeGradient)" opacity="0.9"/>
        <circle cx="0" cy="20" r="30" fill="url(#treeGradient)" opacity="0.7"/>
        
        <!-- Tree leaves detail -->
        <g fill="#32CD32" opacity="0.6">
            <ellipse cx="-20" cy="-15" rx="8" ry="4">
                <animateTransform attributeName="transform" type="rotate" values="0; 5; 0; -5; 0" dur="3s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="20" cy="-10" rx="6" ry="3">
                <animateTransform attributeName="transform" type="rotate" values="0; -3; 0; 3; 0" dur="4s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="0" cy="-25" rx="7" ry="4">
                <animateTransform attributeName="transform" type="rotate" values="0; 4; 0; -4; 0" dur="3.5s" repeatCount="indefinite"/>
            </ellipse>
        </g>
        
        <!-- Branches -->
        <g stroke="#8B4513" stroke-width="3" fill="none">
            <path d="M-5 10 Q-15 0 -25 -5"/>
            <path d="M5 15 Q15 5 25 0"/>
            <path d="M0 5 Q-10 -10 -15 -20"/>
            <path d="M0 8 Q10 -5 20 -15"/>
        </g>
        
        <!-- Fruits -->
        <circle cx="-10" cy="-5" r="3" fill="#FF6347"/>
        <circle cx="12" cy="5" r="3" fill="#FF4500"/>
        <circle cx="5" cy="-15" r="3" fill="#FF6347"/>
    </g>
    
    <!-- Smaller tree -->
    <g transform="translate(150, 140)">
        <!-- Trunk -->
        <rect x="-4" y="15" width="8" height="45" fill="#8B4513"/>
        
        <!-- Crown -->
        <circle cx="0" cy="0" r="20" fill="url(#treeGradient)"/>
        <circle cx="-8" cy="-5" r="15" fill="url(#treeGradient)" opacity="0.8"/>
        <circle cx="8" cy="2" r="18" fill="url(#treeGradient)" opacity="0.9"/>
        
        <!-- Leaves -->
        <g fill="#90EE90" opacity="0.7">
            <ellipse cx="-12" cy="-8" rx="5" ry="3">
                <animateTransform attributeName="transform" type="rotate" values="0; 3; 0; -3; 0" dur="2.5s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="12" cy="-3" rx="4" ry="2">
                <animateTransform attributeName="transform" type="rotate" values="0; -2; 0; 2; 0" dur="3.2s" repeatCount="indefinite"/>
            </ellipse>
        </g>
    </g>
    
    <!-- Flowers -->
    <g transform="translate(30, 170)">
        <!-- Flower 1 -->
        <g>
            <!-- Stem -->
            <line x1="0" y1="0" x2="0" y2="25" stroke="#228B22" stroke-width="2"/>
            
            <!-- Petals -->
            <g transform="translate(0, 0)">
                <ellipse cx="0" cy="-6" rx="4" ry="8" fill="url(#flowerGradient)">
                    <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="20s" repeatCount="indefinite"/>
                </ellipse>
                <ellipse cx="0" cy="-6" rx="4" ry="8" fill="url(#flowerGradient)" transform="rotate(72)">
                    <animateTransform attributeName="transform" type="rotate" values="72; 432" dur="20s" repeatCount="indefinite"/>
                </ellipse>
                <ellipse cx="0" cy="-6" rx="4" ry="8" fill="url(#flowerGradient)" transform="rotate(144)">
                    <animateTransform attributeName="transform" type="rotate" values="144; 504" dur="20s" repeatCount="indefinite"/>
                </ellipse>
                <ellipse cx="0" cy="-6" rx="4" ry="8" fill="url(#flowerGradient)" transform="rotate(216)">
                    <animateTransform attributeName="transform" type="rotate" values="216; 576" dur="20s" repeatCount="indefinite"/>
                </ellipse>
                <ellipse cx="0" cy="-6" rx="4" ry="8" fill="url(#flowerGradient)" transform="rotate(288)">
                    <animateTransform attributeName="transform" type="rotate" values="288; 648" dur="20s" repeatCount="indefinite"/>
                </ellipse>
            </g>
            
            <!-- Center -->
            <circle cx="0" cy="0" r="3" fill="#FFD700"/>
            
            <!-- Leaves -->
            <ellipse cx="-8" cy="15" rx="6" ry="3" fill="url(#leafGradient)" transform="rotate(-30)"/>
            <ellipse cx="8" cy="18" rx="5" ry="3" fill="url(#leafGradient)" transform="rotate(30)"/>
        </g>
    </g>
    
    <!-- More flowers -->
    <g transform="translate(120, 175)">
        <!-- Flower 2 -->
        <g>
            <line x1="0" y1="0" x2="0" y2="20" stroke="#228B22" stroke-width="1.5"/>
            <circle cx="0" cy="0" r="4" fill="#FF69B4"/>
            <g fill="#FFB6C1">
                <ellipse cx="0" cy="-4" rx="2" ry="4"/>
                <ellipse cx="4" cy="0" rx="4" ry="2"/>
                <ellipse cx="0" cy="4" rx="2" ry="4"/>
                <ellipse cx="-4" cy="0" rx="4" ry="2"/>
            </g>
            <circle cx="0" cy="0" r="1.5" fill="#FFD700"/>
            <ellipse cx="-5" cy="12" rx="3" ry="2" fill="url(#leafGradient)" transform="rotate(-45)"/>
        </g>
        
        <!-- Flower 3 -->
        <g transform="translate(25, 5)">
            <line x1="0" y1="0" x2="0" y2="15" stroke="#228B22" stroke-width="1.5"/>
            <circle cx="0" cy="0" r="3" fill="#9370DB"/>
            <g fill="#DDA0DD">
                <ellipse cx="0" cy="-3" rx="1.5" ry="3"/>
                <ellipse cx="3" cy="0" rx="3" ry="1.5"/>
                <ellipse cx="0" cy="3" rx="1.5" ry="3"/>
                <ellipse cx="-3" cy="0" rx="3" ry="1.5"/>
            </g>
            <circle cx="0" cy="0" r="1" fill="#FFD700"/>
        </g>
    </g>
    
    <!-- Grass -->
    <g stroke="#228B22" stroke-width="1.5" fill="none" opacity="0.7">
        <path d="M10 190 Q12 185 10 180">
            <animate attributeName="d" values="M10 190 Q12 185 10 180; M10 190 Q8 185 10 180; M10 190 Q12 185 10 180" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M25 195 Q27 188 25 182">
            <animate attributeName="d" values="M25 195 Q27 188 25 182; M25 195 Q23 188 25 182; M25 195 Q27 188 25 182" dur="2.3s" repeatCount="indefinite"/>
        </path>
        <path d="M180 192 Q182 187 180 183">
            <animate attributeName="d" values="M180 192 Q182 187 180 183; M180 192 Q178 187 180 183; M180 192 Q182 187 180 183" dur="1.8s" repeatCount="indefinite"/>
        </path>
        <path d="M165 195 Q167 190 165 185">
            <animate attributeName="d" values="M165 195 Q167 190 165 185; M165 195 Q163 190 165 185; M165 195 Q167 190 165 185" dur="2.1s" repeatCount="indefinite"/>
        </path>
        <path d="M90 193 Q92 188 90 184">
            <animate attributeName="d" values="M90 193 Q92 188 90 184; M90 193 Q88 188 90 184; M90 193 Q92 188 90 184" dur="1.9s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Butterfly -->
    <g transform="translate(80, 80)">
        <animateTransform attributeName="transform" type="translate" 
            values="80,80; 90,70; 100,80; 90,90; 80,80" 
            dur="4s" repeatCount="indefinite"/>
        
        <!-- Body -->
        <line x1="0" y1="-3" x2="0" y2="3" stroke="black" stroke-width="1"/>
        
        <!-- Wings -->
        <ellipse cx="-2" cy="-1" rx="3" ry="2" fill="#FF69B4" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" values="0; 10; 0; -10; 0" dur="0.5s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="2" cy="-1" rx="3" ry="2" fill="#FF1493" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" values="0; -10; 0; 10; 0" dur="0.5s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="-1.5" cy="1" rx="2" ry="1.5" fill="#FF69B4" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" values="0; 10; 0; -10; 0" dur="0.5s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="1.5" cy="1" rx="2" ry="1.5" fill="#FF1493" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" values="0; -10; 0; 10; 0" dur="0.5s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Wing spots -->
        <circle cx="-2" cy="-1" r="0.5" fill="white" opacity="0.8"/>
        <circle cx="2" cy="-1" r="0.5" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Bee -->
    <g transform="translate(130, 60)">
        <animateTransform attributeName="transform" type="translate" 
            values="130,60; 140,55; 150,60; 140,65; 130,60" 
            dur="3s" repeatCount="indefinite"/>
        
        <!-- Body -->
        <ellipse cx="0" cy="0" rx="4" ry="2" fill="#FFD700" stroke="black" stroke-width="0.3"/>
        <line x1="-2" y1="0" x2="2" y2="0" stroke="black" stroke-width="0.5"/>
        <line x1="-1" y1="0" x2="1" y2="0" stroke="black" stroke-width="0.5"/>
        
        <!-- Wings -->
        <ellipse cx="-1" cy="-1" rx="2" ry="1" fill="white" opacity="0.7">
            <animateTransform attributeName="transform" type="rotate" values="0; 20; 0; -20; 0" dur="0.2s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="1" cy="-1" rx="2" ry="1" fill="white" opacity="0.7">
            <animateTransform attributeName="transform" type="rotate" values="0; -20; 0; 20; 0" dur="0.2s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Head -->
        <circle cx="3" cy="0" r="1.5" fill="black"/>
        <circle cx="3.5" cy="-0.5" r="0.3" fill="white"/>
    </g>
    
    <!-- Mushrooms -->
    <g transform="translate(170, 180)">
        <!-- Mushroom 1 -->
        <rect x="-1" y="0" width="2" height="8" fill="#F5DEB3"/>
        <ellipse cx="0" cy="0" rx="4" ry="2" fill="#8B4513"/>
        <circle cx="-2" cy="-1" r="0.5" fill="white" opacity="0.8"/>
        <circle cx="1" cy="0" r="0.3" fill="white" opacity="0.6"/>
        
        <!-- Mushroom 2 -->
        <g transform="translate(8, 2)">
            <rect x="-0.5" y="0" width="1" height="6" fill="#F5DEB3"/>
            <ellipse cx="0" cy="0" rx="3" ry="1.5" fill="#CD853F"/>
            <circle cx="-1" cy="-0.5" r="0.3" fill="white" opacity="0.7"/>
        </g>
    </g>
    
    <!-- Title -->
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#228B22" stroke="white" stroke-width="0.5">PLANTS & NATURE</text>
</svg>