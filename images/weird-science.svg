<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="beakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bubbleGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#2c3e50"/>
  
  <!-- Laboratory beaker -->
  <g transform="translate(30,50)">
    <!-- Beaker body -->
    <path d="M-6,10 L-8,25 Q-8,28 -5,28 L5,28 Q8,28 8,25 L6,10 Z" 
          fill="url(#beakerGradient)" stroke="#95a5a6" stroke-width="1"/>
    <!-- Beaker neck -->
    <rect x="-6" y="5" width="12" height="5" fill="url(#beakerGradient)" stroke="#95a5a6" stroke-width="1"/>
    <!-- Beaker rim -->
    <ellipse cx="0" cy="5" rx="6" ry="1" fill="#95a5a6"/>
    
    <!-- Liquid inside -->
    <path d="M-5,12 L-7,24 Q-7,26 -5,26 L5,26 Q7,26 7,24 L5,12 Z" 
          fill="#27ae60" opacity="0.7"/>
    
    <!-- Bubbles in liquid -->
    <g fill="url(#bubbleGradient)">
      <circle cx="-2" cy="20" r="1"/>
      <circle cx="1" cy="18" r="0.8"/>
      <circle cx="3" cy="22" r="0.6"/>
      <circle cx="-1" cy="15" r="0.5"/>
    </g>
    
    <!-- Measurement marks -->
    <g stroke="#7f8c8d" stroke-width="0.5">
      <line x1="-5" y1="15" x2="-3" y2="15"/>
      <line x1="-5" y1="20" x2="-3" y2="20"/>
      <line x1="-5" y1="25" x2="-3" y2="25"/>
    </g>
  </g>
  
  <!-- Test tube -->
  <g transform="translate(70,40)">
    <!-- Test tube body -->
    <rect x="-2" y="0" width="4" height="20" fill="url(#beakerGradient)" stroke="#95a5a6" stroke-width="1" rx="2"/>
    <!-- Test tube bottom -->
    <circle cx="0" cy="20" r="2" fill="url(#beakerGradient)" stroke="#95a5a6" stroke-width="1"/>
    
    <!-- Liquid inside -->
    <rect x="-1.5" y="8" width="3" height="11" fill="#e74c3c" opacity="0.7" rx="1.5"/>
    <circle cx="0" cy="19" r="1.5" fill="#e74c3c" opacity="0.7"/>
    
    <!-- Bubbles -->
    <g fill="#fff" opacity="0.6">
      <circle cx="0" cy="12" r="0.5"/>
      <circle cx="0.5" cy="15" r="0.3"/>
      <circle cx="-0.5" cy="17" r="0.4"/>
    </g>
    
    <!-- Test tube holder -->
    <g stroke="#8b4513" stroke-width="2" fill="none">
      <path d="M-4,5 Q-6,5 -6,7 Q-6,9 -4,9"/>
      <line x1="-6" y1="8" x2="-10" y2="8"/>
    </g>
  </g>
  
  <!-- Microscope -->
  <g transform="translate(20,75)">
    <!-- Microscope base -->
    <ellipse cx="0" cy="8" rx="8" ry="2" fill="#34495e"/>
    <!-- Microscope arm -->
    <rect x="-1" y="-5" width="2" height="13" fill="#34495e"/>
    <!-- Microscope stage -->
    <rect x="-4" y="2" width="8" height="2" fill="#95a5a6"/>
    <!-- Microscope eyepiece -->
    <circle cx="0" cy="-5" r="2" fill="#2c3e50"/>
    <circle cx="0" cy="-5" r="1" fill="#3498db" opacity="0.7"/>
    <!-- Objective lens -->
    <rect x="-1" y="4" width="2" height="3" fill="#2c3e50"/>
    <circle cx="0" cy="7" r="1" fill="#ecf0f1"/>
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(75,75)">
    <!-- DNA strands -->
    <g stroke="#e74c3c" stroke-width="2" fill="none">
      <path d="M-5,-10 Q0,-5 5,0 Q0,5 -5,10"/>
      <path d="M5,-10 Q0,-5 -5,0 Q0,5 5,10"/>
    </g>
    <!-- DNA base pairs -->
    <g stroke="#3498db" stroke-width="1">
      <line x1="-2.5" y1="-7.5" x2="2.5" y2="-7.5"/>
      <line x1="-2.5" y1="-2.5" x2="2.5" y2="-2.5"/>
      <line x1="-2.5" y1="2.5" x2="2.5" y2="2.5"/>
      <line x1="-2.5" y1="7.5" x2="2.5" y2="7.5"/>
    </g>
  </g>
  
  <!-- Atom model -->
  <g transform="translate(50,25)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
    <!-- Electron orbits -->
    <g stroke="#3498db" stroke-width="1" fill="none" opacity="0.7">
      <ellipse cx="0" cy="0" rx="8" ry="3"/>
      <ellipse cx="0" cy="0" rx="8" ry="3" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="8" ry="3" transform="rotate(120)"/>
    </g>
    <!-- Electrons -->
    <g fill="#f1c40f">
      <circle cx="8" cy="0" r="1"/>
      <circle cx="-4" cy="7" r="1"/>
      <circle cx="-4" cy="-7" r="1"/>
    </g>
  </g>
  
  <!-- Chemical formula -->
  <g transform="translate(15,25)" fill="#f1c40f" font-family="Arial" font-size="8" font-weight="bold">
    <text x="0" y="0">H₂SO₄</text>
  </g>
  
  <!-- Bunsen burner -->
  <g transform="translate(85,50)">
    <!-- Burner base -->
    <rect x="-3" y="8" width="6" height="4" fill="#7f8c8d" rx="1"/>
    <!-- Burner tube -->
    <rect x="-1" y="0" width="2" height="8" fill="#95a5a6"/>
    <!-- Flame -->
    <g>
      <ellipse cx="0" cy="-2" rx="2" ry="4" fill="#e74c3c" opacity="0.8"/>
      <ellipse cx="0" cy="-3" rx="1.5" ry="3" fill="#f39c12" opacity="0.9"/>
      <ellipse cx="0" cy="-4" rx="1" ry="2" fill="#f1c40f"/>
    </g>
    <!-- Gas control -->
    <circle cx="3" cy="10" r="1" fill="#34495e"/>
  </g>
  
  <!-- Periodic table element -->
  <g transform="translate(15,50)">
    <rect x="0" y="0" width="8" height="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="4" y="3" text-anchor="middle" font-family="Arial" font-size="3" font-weight="bold" fill="#fff">H</text>
    <text x="1" y="7" font-family="Arial" font-size="2" fill="#fff">1</text>
  </g>
  
  <!-- Laboratory flask with reaction -->
  <g transform="translate(60,60)">
    <!-- Flask body -->
    <circle cx="0" cy="5" r="6" fill="url(#beakerGradient)" stroke="#95a5a6" stroke-width="1"/>
    <!-- Flask neck -->
    <rect x="-1" y="-5" width="2" height="10" fill="url(#beakerGradient)" stroke="#95a5a6" stroke-width="1"/>
    
    <!-- Reaction liquid -->
    <circle cx="0" cy="5" r="4" fill="#9b59b6" opacity="0.6"/>
    
    <!-- Reaction bubbles/steam -->
    <g fill="#ecf0f1" opacity="0.8">
      <circle cx="-1" cy="-8" r="1"/>
      <circle cx="1" cy="-10" r="0.8"/>
      <circle cx="0" cy="-12" r="0.6"/>
      <circle cx="-0.5" cy="-14" r="0.4"/>
    </g>
  </g>
  
  <!-- Weird science symbols -->
  <g fill="#f1c40f" opacity="0.7">
    <!-- Radioactive symbol -->
    <g transform="translate(85,15)">
      <circle cx="0" cy="0" r="1" fill="#f1c40f"/>
      <g stroke="#f1c40f" stroke-width="1.5">
        <path d="M0,-3 L0,-6"/>
        <path d="M2.6,1.5 L4.5,2.6"/>
        <path d="M-2.6,1.5 L-4.5,2.6"/>
      </g>
    </g>
    
    <!-- Biohazard symbol -->
    <g transform="translate(15,15)" stroke="#e74c3c" stroke-width="1" fill="none">
      <circle cx="0" cy="-2" r="2"/>
      <circle cx="-1.7" cy="1" r="2"/>
      <circle cx="1.7" cy="1" r="2"/>
    </g>
  </g>
  
  <!-- Electric sparks -->
  <g stroke="#f1c40f" stroke-width="2" opacity="0.8">
    <path d="M45,15 L47,12 L45,10 L48,8"/>
    <path d="M55,85 L57,82 L55,80 L58,78"/>
  </g>
  
  <!-- Laboratory safety goggles -->
  <g transform="translate(50,15)">
    <ellipse cx="-3" cy="0" rx="3" ry="2" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
    <ellipse cx="3" cy="0" rx="3" ry="2" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
    <line x1="-6" y1="0" x2="-8" y2="0" stroke="#2c3e50" stroke-width="1"/>
    <line x1="6" y1="0" x2="8" y2="0" stroke="#2c3e50" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="0" stroke="#2c3e50" stroke-width="2"/>
  </g>
</svg>