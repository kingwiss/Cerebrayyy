<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="solitaireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (green felt) -->
  <rect width="100" height="100" fill="url(#solitaireGrad)" rx="10"/>
  
  <!-- Playing cards -->
  <g stroke="#333" stroke-width="0.5">
    <!-- Face-down cards (deck) -->
    <rect x="10" y="15" width="12" height="16" fill="#1565c0" rx="1"/>
    <rect x="10.5" y="14.5" width="12" height="16" fill="#1976d2" rx="1"/>
    <rect x="11" y="14" width="12" height="16" fill="#2196f3" rx="1"/>
    
    <!-- Face-up cards -->
    <!-- Ace of Hearts -->
    <rect x="30" y="15" width="12" height="16" fill="#fff" rx="1"/>
    <!-- King of Spades -->
    <rect x="50" y="15" width="12" height="16" fill="#fff" rx="1"/>
    <!-- Queen of Diamonds -->
    <rect x="70" y="15" width="12" height="16" fill="#fff" rx="1"/>
    
    <!-- Tableau columns -->
    <!-- Column 1 -->
    <rect x="15" y="40" width="10" height="14" fill="#fff" rx="1"/>
    <rect x="15" y="45" width="10" height="14" fill="#1976d2" rx="1"/>
    
    <!-- Column 2 -->
    <rect x="30" y="40" width="10" height="14" fill="#1976d2" rx="1"/>
    <rect x="30" y="45" width="10" height="14" fill="#1976d2" rx="1"/>
    <rect x="30" y="50" width="10" height="14" fill="#fff" rx="1"/>
    
    <!-- Column 3 -->
    <rect x="45" y="40" width="10" height="14" fill="#1976d2" rx="1"/>
    <rect x="45" y="45" width="10" height="14" fill="#fff" rx="1"/>
    <rect x="45" y="50" width="10" height="14" fill="#1976d2" rx="1"/>
    <rect x="45" y="55" width="10" height="14" fill="#fff" rx="1"/>
    
    <!-- Column 4 -->
    <rect x="60" y="40" width="10" height="14" fill="#fff" rx="1"/>
    <rect x="60" y="45" width="10" height="14" fill="#1976d2" rx="1"/>
    <rect x="60" y="50" width="10" height="14" fill="#fff" rx="1"/>
    
    <!-- Foundation piles (top right) -->
    <rect x="75" y="40" width="10" height="14" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="2,2" rx="1"/>
    <rect x="75" y="60" width="10" height="14" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="2,2" rx="1"/>
  </g>
  
  <!-- Card symbols and values -->
  <g font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle">
    <!-- Ace of Hearts -->
    <text x="36" y="20" fill="#d32f2f">A</text>
    <text x="36" y="28" fill="#d32f2f">♥</text>
    
    <!-- King of Spades -->
    <text x="56" y="20" fill="#333">K</text>
    <text x="56" y="28" fill="#333">♠</text>
    
    <!-- Queen of Diamonds -->
    <text x="76" y="20" fill="#d32f2f">Q</text>
    <text x="76" y="28" fill="#d32f2f">♦</text>
    
    <!-- Visible tableau cards -->
    <text x="20" y="46" fill="#333">J</text>
    <text x="20" y="52" fill="#333">♠</text>
    
    <text x="35" y="56" fill="#d32f2f">10</text>
    <text x="35" y="62" fill="#d32f2f">♥</text>
    
    <text x="50" y="61" fill="#333">9</text>
    <text x="50" y="67" fill="#333">♣</text>
    
    <text x="65" y="56" fill="#d32f2f">8</text>
    <text x="65" y="62" fill="#d32f2f">♦</text>
  </g>
  
  <!-- Card back pattern -->
  <g fill="#1565c0" opacity="0.3">
    <circle cx="16" cy="22" r="1"/>
    <circle cx="20" cy="22" r="1"/>
    <circle cx="16" cy="26" r="1"/>
    <circle cx="20" cy="26" r="1"/>
  </g>
  
  <!-- Title -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">
    <text x="50" y="10">SOLITAIRE</text>
  </g>
  
  <!-- Move indicator -->
  <g fill="#ffeb3b" opacity="0.8">
    <polygon points="25,35 30,32 30,38" />
  </g>
</svg>