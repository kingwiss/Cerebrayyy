<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#bodyGradient)" opacity="0.1"/>
    <g transform="translate(100,100)">
        <circle cx="0" cy="-20" r="15" fill="#ffeaa7" stroke="url(#bodyGradient)" stroke-width="2"/>
        <rect x="-8" y="-5" width="16" height="25" rx="3" fill="#ffeaa7" stroke="url(#bodyGradient)" stroke-width="2"/>
        <rect x="-12" y="0" width="8" height="20" rx="2" fill="#ffeaa7" stroke="url(#bodyGradient)" stroke-width="1"/>
        <rect x="4" y="0" width="8" height="20" rx="2" fill="#ffeaa7" stroke="url(#bodyGradient)" stroke-width="1"/>
        <rect x="-6" y="20" width="5" height="15" rx="2" fill="#ffeaa7" stroke="url(#bodyGradient)" stroke-width="1"/>
        <rect x="1" y="20" width="5" height="15" rx="2" fill="#ffeaa7" stroke="url(#bodyGradient)" stroke-width="1"/>
        <circle cx="-3" cy="-25" r="1.5" fill="#2d3436"/>
        <circle cx="3" cy="-25" r="1.5" fill="#2d3436"/>
        <ellipse cx="0" cy="-20" rx="2" ry="1" fill="#e17055"/>
        <g opacity="0.6">
            <circle cx="-2" cy="5" r="3" fill="#ff6b6b">
                <animate attributeName="fill" values="#ff6b6b;#ff7675;#ff6b6b" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="8" font-family="Arial" font-size="8" fill="#2d3436" text-anchor="middle">â™¥</text>
        </g>
        <g opacity="0.4">
            <circle cx="15" cy="-15" r="2" fill="#74b9ff">
                <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-15" cy="10" r="2" fill="#00b894">
                <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#bodyGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </circle>
