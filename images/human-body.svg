<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#F4A460;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="heartGradient" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
        </radialGradient>
        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lungGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="200" height="200" fill="url(#backgroundGradient)"/>
    
    <!-- Medical cross background -->
    <g opacity="0.1">
        <rect x="90" y="20" width="20" height="160" fill="#FF0000"/>
        <rect x="20" y="90" width="160" height="20" fill="#FF0000"/>
    </g>
    
    <!-- Human body outline -->
    <g transform="translate(100, 100)">
        <!-- Head -->
        <circle cx="0" cy="-60" r="18" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        
        <!-- Hair -->
        <path d="M-18 -75 Q0 -85 18 -75 Q15 -65 0 -70 Q-15 -65 -18 -75" fill="#8B4513"/>
        
        <!-- Face features -->
        <circle cx="-6" cy="-65" r="1.5" fill="black"/> <!-- Left eye -->
        <circle cx="6" cy="-65" r="1.5" fill="black"/>  <!-- Right eye -->
        <ellipse cx="0" cy="-60" rx="2" ry="1" fill="#DEB887"/> <!-- Nose -->
        <path d="M-4 -55 Q0 -52 4 -55" stroke="#8B4513" stroke-width="1" fill="none"/> <!-- Mouth -->
        
        <!-- Neck -->
        <rect x="-6" y="-42" width="12" height="12" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="0.5"/>
        
        <!-- Torso -->
        <ellipse cx="0" cy="-10" rx="25" ry="35" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        
        <!-- Arms -->
        <ellipse cx="-35" cy="-15" rx="8" ry="25" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        <ellipse cx="35" cy="-15" rx="8" ry="25" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        
        <!-- Hands -->
        <circle cx="-35" cy="10" r="6" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        <circle cx="35" cy="10" r="6" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        
        <!-- Legs -->
        <ellipse cx="-12" cy="40" rx="8" ry="30" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        <ellipse cx="12" cy="40" rx="8" ry="30" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        
        <!-- Feet -->
        <ellipse cx="-12" cy="75" rx="6" ry="8" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        <ellipse cx="12" cy="75" rx="6" ry="8" fill="url(#bodyGradient)" stroke="#D2B48C" stroke-width="1"/>
        
        <!-- Internal organs -->
        
        <!-- Brain -->
        <g opacity="0.8">
            <ellipse cx="0" cy="-60" rx="15" ry="12" fill="url(#brainGradient)" stroke="#FF1493" stroke-width="0.5"/>
            <!-- Brain folds -->
            <path d="M-10 -65 Q0 -70 10 -65" stroke="#FF1493" stroke-width="0.8" fill="none"/>
            <path d="M-8 -60 Q0 -65 8 -60" stroke="#FF1493" stroke-width="0.8" fill="none"/>
            <path d="M-12 -55 Q0 -60 12 -55" stroke="#FF1493" stroke-width="0.8" fill="none"/>
            
            <!-- Brain activity -->
            <g opacity="0.6">
                <circle cx="-5" cy="-62" r="1" fill="#FFD700">
                    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="5" cy="-58" r="1" fill="#FFD700">
                    <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="-65" r="0.8" fill="#FFD700">
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
                </circle>
            </g>
        </g>
        
        <!-- Heart -->
        <g opacity="0.8">
            <path d="M-8 -25 Q-12 -30 -16 -25 Q-16 -20 -8 -15 Q0 -20 0 -15 Q8 -20 8 -15 Q16 -20 16 -25 Q12 -30 8 -25 Q4 -28 0 -25 Q-4 -28 -8 -25" 
                  fill="url(#heartGradient)" stroke="#DC143C" stroke-width="0.5">
                <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1s" repeatCount="indefinite"/>
            </path>
            
            <!-- Heartbeat lines -->
            <g stroke="#FFD700" stroke-width="1" fill="none" opacity="0.7">
                <path d="M-15 -22 L-10 -22 L-8 -18 L-6 -26 L-4 -22 L0 -22">
                    <animate attributeName="stroke-dasharray" values="0,50;25,25;50,0;0,50" dur="1s" repeatCount="indefinite"/>
                </path>
            </g>
        </g>
        
        <!-- Lungs -->
        <g opacity="0.7">
            <ellipse cx="-12" cy="-20" rx="8" ry="15" fill="url(#lungGradient)" stroke="#FF1493" stroke-width="0.5">
                <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="12" cy="-20" rx="8" ry="15" fill="url(#lungGradient)" stroke="#FF1493" stroke-width="0.5">
                <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite"/>
            </ellipse>
            
            <!-- Bronchi -->
            <path d="M0 -30 Q-6 -25 -12 -20" stroke="#FF69B4" stroke-width="2" fill="none"/>
            <path d="M0 -30 Q6 -25 12 -20" stroke="#FF69B4" stroke-width="2" fill="none"/>
            <line x1="0" y1="-35" x2="0" y2="-30" stroke="#FF69B4" stroke-width="2"/>
        </g>
        
        <!-- Stomach -->
        <ellipse cx="-5" cy="5" rx="6" ry="10" fill="#FFB6C1" stroke="#FF69B4" stroke-width="0.5" opacity="0.6"/>
        
        <!-- Liver -->
        <ellipse cx="8" cy="0" rx="10" ry="8" fill="#8B4513" stroke="#A0522D" stroke-width="0.5" opacity="0.6"/>
        
        <!-- Kidneys -->
        <ellipse cx="-15" cy="10" rx="4" ry="8" fill="#8B0000" stroke="#A52A2A" stroke-width="0.5" opacity="0.6"/>
        <ellipse cx="15" cy="10" rx="4" ry="8" fill="#8B0000" stroke="#A52A2A" stroke-width="0.5" opacity="0.6"/>
        
        <!-- Skeletal system (partial) -->
        <g stroke="#F5F5DC" stroke-width="2" fill="none" opacity="0.4">
            <!-- Spine -->
            <line x1="0" y1="-40" x2="0" y2="30"/>
            <!-- Ribs -->
            <ellipse cx="0" cy="-20" rx="20" ry="8"/>
            <ellipse cx="0" cy="-10" rx="18" ry="6"/>
            <ellipse cx="0" cy="0" rx="16" ry="5"/>
            <!-- Arm bones -->
            <line x1="-25" y1="-20" x2="-35" y2="5"/>
            <line x1="25" y1="-20" x2="35" y2="5"/>
            <!-- Leg bones -->
            <line x1="-12" y1="15" x2="-12" y2="65"/>
            <line x1="12" y1="15" x2="12" y2="65"/>
        </g>
        
        <!-- Blood circulation -->
        <g stroke="#DC143C" stroke-width="1" fill="none" opacity="0.3">
            <path d="M0 -25 Q-20 -15 -35 -10 Q-30 0 0 -15">
                <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2s" repeatCount="indefinite"/>
            </path>
            <path d="M0 -25 Q20 -15 35 -10 Q30 0 0 -15">
                <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2s" repeatCount="indefinite"/>
            </path>
        </g>
    </g>
    
    <!-- Medical symbols -->
    <g transform="translate(30, 30)" opacity="0.6">
        <!-- Stethoscope -->
        <circle cx="0" cy="0" r="8" fill="none" stroke="#4169E1" stroke-width="2"/>
        <path d="M8 0 Q15 -5 20 0" stroke="#4169E1" stroke-width="2" fill="none"/>
        <circle cx="20" cy="0" r="3" fill="#4169E1"/>
        <path d="M20 0 Q25 -10 30 -15" stroke="#4169E1" stroke-width="2" fill="none"/>
        <circle cx="30" cy="-15" r="2" fill="#4169E1"/>
        <path d="M20 0 Q25 10 30 15" stroke="#4169E1" stroke-width="2" fill="none"/>
        <circle cx="30" cy="15" r="2" fill="#4169E1"/>
    </g>
    
    <!-- DNA helix -->
    <g transform="translate(170, 50)" opacity="0.6">
        <path d="M0 0 Q5 -10 0 -20 Q-5 -30 0 -40" stroke="#4169E1" stroke-width="2" fill="none">
            <animate attributeName="d" values="M0 0 Q5 -10 0 -20 Q-5 -30 0 -40; M0 0 Q-5 -10 0 -20 Q5 -30 0 -40; M0 0 Q5 -10 0 -20 Q-5 -30 0 -40" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M0 0 Q-5 -10 0 -20 Q5 -30 0 -40" stroke="#DC143C" stroke-width="2" fill="none">
            <animate attributeName="d" values="M0 0 Q-5 -10 0 -20 Q5 -30 0 -40; M0 0 Q5 -10 0 -20 Q-5 -30 0 -40; M0 0 Q-5 -10 0 -20 Q5 -30 0 -40" dur="3s" repeatCount="indefinite"/>
        </path>
        <!-- Base pairs -->
        <line x1="-3" y1="-5" x2="3" y2="-5" stroke="#32CD32" stroke-width="1"/>
        <line x1="-3" y1="-15" x2="3" y2="-15" stroke="#32CD32" stroke-width="1"/>
        <line x1="-3" y1="-25" x2="3" y2="-25" stroke="#32CD32" stroke-width="1"/>
        <line x1="-3" y1="-35" x2="3" y2="-35" stroke="#32CD32" stroke-width="1"/>
    </g>
    
    <!-- Title -->
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#DC143C" stroke="white" stroke-width="0.5">HUMAN BODY</text>
</svg>