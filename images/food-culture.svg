<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="foodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#foodGrad)" stroke="#FF4500" stroke-width="3"/>
  
  <!-- Plate -->
  <circle cx="100" cy="120" r="50" fill="#F5F5DC" stroke="#D2691E" stroke-width="3"/>
  <circle cx="100" cy="120" r="45" fill="none" stroke="#D2691E" stroke-width="1"/>
  
  <!-- Pizza slice -->
  <path d="M80,100 L120,100 L100,140 Z" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="90" cy="110" r="3" fill="#FF0000"/>
  <circle cx="110" cy="115" r="3" fill="#FF0000"/>
  <circle cx="95" cy="125" r="3" fill="#228B22"/>
  <circle cx="105" cy="125" r="3" fill="#228B22"/>
  
  <!-- Chopsticks -->
  <line x1="130" y1="80" x2="150" y2="60" stroke="#8B4513" stroke-width="3"/>
  <line x1="135" y1="85" x2="155" y2="65" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Fork -->
  <line x1="60" y1="80" x2="60" y2="100" stroke="#C0C0C0" stroke-width="3"/>
  <line x1="55" y1="80" x2="55" y2="90" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="60" y1="80" x2="60" y2="90" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="65" y1="80" x2="65" y2="90" stroke="#C0C0C0" stroke-width="2"/>
  <rect x="55" y="100" width="10" height="8" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Wine glass -->
  <path d="M160,100 Q165,110 160,120 L160,140 L150,140 L150,120 Q145,110 150,100 Z" 
        fill="#E6E6FA" stroke="#4B0082" stroke-width="2"/>
  <ellipse cx="155" cy="100" rx="8" ry="3" fill="#8B0000"/>
  <rect x="148" y="140" width="14" height="3" fill="#8B4513"/>
  
  <!-- Bread -->
  <ellipse cx="70" cy="140" rx="15" ry="8" fill="#DEB887" stroke="#D2691E" stroke-width="2"/>
  <line x1="60" y1="140" x2="80" y2="140" stroke="#D2691E" stroke-width="1"/>
  <line x1="62" y1="137" x2="78" y2="137" stroke="#D2691E" stroke-width="1"/>
  <line x1="62" y1="143" x2="78" y2="143" stroke="#D2691E" stroke-width="1"/>
  
  <!-- Cultural symbols around -->
  <!-- Chinese character -->
  <text x="40" y="50" font-family="serif" font-size="16" fill="#8B0000">é£Ÿ</text>
  
  <!-- French beret -->
  <ellipse cx="160" cy="40" rx="12" ry="8" fill="#000080" stroke="#191970" stroke-width="2"/>
  <circle cx="165" cy="35" r="2" fill="#000080"/>
  
  <!-- Italian flag colors -->
  <rect x="30" y="160" width="6" height="20" fill="#228B22"/>
  <rect x="36" y="160" width="6" height="20" fill="#F5F5DC"/>
  <rect x="42" y="160" width="6" height="20" fill="#FF0000"/>
  
  <!-- Spice/herbs -->
  <circle cx="130" cy="160" r="2" fill="#228B22"/>
  <circle cx="135" cy="165" r="2" fill="#FF0000"/>
  <circle cx="140" cy="160" r="2" fill="#FFD700"/>
  <circle cx="145" cy="165" r="2" fill="#8B4513"/>
</svg>