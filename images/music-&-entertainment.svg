<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="speakerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#2c3e50"/>
  
  <!-- Musical note 1 -->
  <g transform="translate(25,40)">
    <!-- Note head -->
    <ellipse cx="0" cy="8" rx="4" ry="3" fill="url(#noteGradient)" transform="rotate(-20)"/>
    <!-- Note stem -->
    <rect x="3" y="-8" width="1.5" height="16" fill="#8e44ad"/>
    <!-- Note flag -->
    <path d="M4.5,-8 Q10,-6 8,0 Q6,2 4.5,0" fill="#8e44ad"/>
  </g>
  
  <!-- Musical note 2 -->
  <g transform="translate(40,25)">
    <!-- Note head -->
    <ellipse cx="0" cy="8" rx="4" ry="3" fill="url(#noteGradient)" transform="rotate(-20)"/>
    <!-- Note stem -->
    <rect x="3" y="-12" width="1.5" height="20" fill="#8e44ad"/>
    <!-- Note flag -->
    <path d="M4.5,-12 Q10,-10 8,-4 Q6,-2 4.5,-4" fill="#8e44ad"/>
  </g>
  
  <!-- Treble clef -->
  <g transform="translate(65,45)">
    <path d="M0,15 Q-8,15 -8,5 Q-8,-5 0,-5 Q8,-5 8,5 Q8,10 5,10 Q2,10 2,7 Q2,4 5,4 Q8,4 8,7 Q8,15 0,15 Q-5,15 -5,10 L-5,-10 Q-5,-15 0,-15 Q5,-15 5,-10" 
          fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  </g>
  
  <!-- Speaker -->
  <g transform="translate(20,75)">
    <rect x="-8" y="-8" width="16" height="16" fill="url(#speakerGradient)" rx="2"/>
    <!-- Speaker cone -->
    <circle cx="0" cy="0" r="6" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#bdc3c7"/>
    <circle cx="0" cy="0" r="1" fill="#34495e"/>
    <!-- Sound waves -->
    <g stroke="#3498db" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M8,0 Q12,-4 16,0 Q12,4 8,0"/>
      <path d="M10,0 Q13,-2 16,0 Q13,2 10,0"/>
    </g>
  </g>
  
  <!-- Microphone -->
  <g transform="translate(75,30)">
    <!-- Mic head -->
    <ellipse cx="0" cy="-5" rx="4" ry="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <!-- Mic grille -->
    <g stroke="#7f8c8d" stroke-width="0.5">
      <line x1="-2" y1="-10" x2="-2" y2="0"/>
      <line x1="0" y1="-12" x2="0" y2="2"/>
      <line x1="2" y1="-10" x2="2" y2="0"/>
    </g>
    <!-- Mic stand -->
    <rect x="-0.5" y="3" width="1" height="8" fill="#34495e"/>
    <!-- Mic base -->
    <ellipse cx="0" cy="11" rx="3" ry="1" fill="#2c3e50"/>
  </g>
  
  <!-- Guitar -->
  <g transform="translate(80,70)">
    <!-- Guitar body -->
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="#d35400" stroke="#a0522d" stroke-width="1"/>
    <!-- Sound hole -->
    <circle cx="0" cy="0" r="2" fill="#2c3e50"/>
    <!-- Guitar neck -->
    <rect x="-1" y="-12" width="2" height="12" fill="#8b4513"/>
    <!-- Guitar strings -->
    <g stroke="#ecf0f1" stroke-width="0.3">
      <line x1="-0.6" y1="-12" x2="-0.6" y2="8"/>
      <line x1="-0.2" y1="-12" x2="-0.2" y2="8"/>
      <line x1="0.2" y1="-12" x2="0.2" y2="8"/>
      <line x1="0.6" y1="-12" x2="0.6" y2="8"/>
    </g>
    <!-- Frets -->
    <g stroke="#a0522d" stroke-width="0.5">
      <line x1="-1" y1="-10" x2="1" y2="-10"/>
      <line x1="-1" y1="-8" x2="1" y2="-8"/>
      <line x1="-1" y1="-6" x2="1" y2="-6"/>
    </g>
  </g>
  
  <!-- Theater masks -->
  <g transform="translate(50,75)">
    <!-- Happy mask -->
    <g transform="translate(-6,0)">
      <circle cx="0" cy="0" r="5" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
      <!-- Eyes -->
      <circle cx="-1.5" cy="-1" r="0.8" fill="#2c3e50"/>
      <circle cx="1.5" cy="-1" r="0.8" fill="#2c3e50"/>
      <!-- Smile -->
      <path d="M-2,1 Q0,3 2,1" stroke="#2c3e50" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Sad mask -->
    <g transform="translate(6,0)">
      <circle cx="0" cy="0" r="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <!-- Eyes -->
      <circle cx="-1.5" cy="-1" r="0.8" fill="#2c3e50"/>
      <circle cx="1.5" cy="-1" r="0.8" fill="#2c3e50"/>
      <!-- Frown -->
      <path d="M-2,2 Q0,0 2,2" stroke="#2c3e50" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Musical staff -->
  <g transform="translate(10,10)" stroke="#ecf0f1" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="0" x2="30" y2="0"/>
    <line x1="0" y1="3" x2="30" y2="3"/>
    <line x1="0" y1="6" x2="30" y2="6"/>
    <line x1="0" y1="9" x2="30" y2="9"/>
    <line x1="0" y1="12" x2="30" y2="12"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#f1c40f" opacity="0.8">
    <polygon points="15,60 16,62 18,61 17,63 19,64 17,63 16,65 15,63 13,64 15,62 14,60 16,61"/>
    <polygon points="85,15 86,16 87,15 86,17 88,17 86,17 86,18 85,17 84,17 85,16 84,15 86,15"/>
    <polygon points="90,85 91,86 92,85 91,87 93,87 91,87 91,88 90,87 89,87 90,86 89,85 91,85"/>
  </g>
</svg>