<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="sunGradient" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
        </radialGradient>
        <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Ocean background -->
    <rect width="200" height="200" fill="url(#oceanGradient)"/>
    
    <!-- Sun rays through water -->
    <circle cx="50" cy="30" r="40" fill="url(#sunGradient)"/>
    
    <!-- Bubbles -->
    <circle cx="30" cy="150" r="3" fill="white" opacity="0.6">
        <animateTransform attributeName="transform" type="translate" values="0,0; 5,-150; 10,-300" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.8;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="180" r="2" fill="white" opacity="0.7">
        <animateTransform attributeName="transform" type="translate" values="0,0; -3,-180; -6,-360" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.9;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="160" r="4" fill="white" opacity="0.5">
        <animateTransform attributeName="transform" type="translate" values="0,0; 8,-160; 16,-320" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.8;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Seaweed -->
    <path d="M20 200 Q25 180 20 160 Q15 140 20 120 Q25 100 20 80" 
          stroke="#228B22" stroke-width="3" fill="none" opacity="0.8">
        <animate attributeName="d" 
                 values="M20 200 Q25 180 20 160 Q15 140 20 120 Q25 100 20 80;
                         M20 200 Q15 180 20 160 Q25 140 20 120 Q15 100 20 80;
                         M20 200 Q25 180 20 160 Q15 140 20 120 Q25 100 20 80" 
                 dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M180 200 Q175 170 180 140 Q185 110 180 80 Q175 50 180 20" 
          stroke="#32CD32" stroke-width="4" fill="none" opacity="0.7">
        <animate attributeName="d" 
                 values="M180 200 Q175 170 180 140 Q185 110 180 80 Q175 50 180 20;
                         M180 200 Q185 170 180 140 Q175 110 180 80 Q185 50 180 20;
                         M180 200 Q175 170 180 140 Q185 110 180 80 Q175 50 180 20" 
                 dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Fish -->
    <g transform="translate(80, 100)">
        <animateTransform attributeName="transform" type="translate" 
            values="80,100; 120,90; 160,100; 120,110; 80,100" 
            dur="6s" repeatCount="indefinite"/>
        
        <!-- Fish body -->
        <ellipse cx="0" cy="0" rx="15" ry="8" fill="url(#fishGradient)" stroke="#FF0000" stroke-width="0.5"/>
        
        <!-- Fish tail -->
        <polygon points="-15,0 -25,-5 -25,5" fill="#FF4500"/>
        
        <!-- Fish fins -->
        <ellipse cx="-5" cy="5" rx="4" ry="2" fill="#FF6347" opacity="0.8"/>
        <ellipse cx="-5" cy="-5" rx="4" ry="2" fill="#FF6347" opacity="0.8"/>
        
        <!-- Fish eye -->
        <circle cx="8" cy="-2" r="2" fill="white"/>
        <circle cx="9" cy="-2" r="1" fill="black"/>
        
        <!-- Fish stripes -->
        <line x1="-5" y1="-6" x2="-5" y2="6" stroke="#8B0000" stroke-width="1"/>
        <line x1="0" y1="-6" x2="0" y2="6" stroke="#8B0000" stroke-width="1"/>
        <line x1="5" y1="-6" x2="5" y2="6" stroke="#8B0000" stroke-width="1"/>
    </g>
    
    <!-- Smaller fish -->
    <g transform="translate(140, 60)">
        <animateTransform attributeName="transform" type="translate" 
            values="140,60; 100,70; 60,60; 100,50; 140,60" 
            dur="8s" repeatCount="indefinite"/>
        
        <ellipse cx="0" cy="0" rx="8" ry="4" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
        <polygon points="-8,0 -12,-3 -12,3" fill="#FFA500"/>
        <circle cx="4" cy="-1" r="1" fill="black"/>
    </g>
    
    <!-- Jellyfish -->
    <g transform="translate(50, 130)">
        <animateTransform attributeName="transform" type="translate" 
            values="50,130; 55,125; 50,130; 45,135; 50,130" 
            dur="4s" repeatCount="indefinite"/>
        
        <!-- Jellyfish bell -->
        <ellipse cx="0" cy="0" rx="12" ry="8" fill="#FF69B4" opacity="0.7" stroke="#FF1493" stroke-width="0.5"/>
        
        <!-- Jellyfish tentacles -->
        <path d="M-8 8 Q-10 15 -8 22 Q-6 29 -8 36" stroke="#FF69B4" stroke-width="1" fill="none" opacity="0.8">
            <animate attributeName="d" 
                     values="M-8 8 Q-10 15 -8 22 Q-6 29 -8 36;
                             M-8 8 Q-6 15 -8 22 Q-10 29 -8 36;
                             M-8 8 Q-10 15 -8 22 Q-6 29 -8 36" 
                     dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M0 8 Q2 15 0 22 Q-2 29 0 36" stroke="#FF69B4" stroke-width="1" fill="none" opacity="0.8">
            <animate attributeName="d" 
                     values="M0 8 Q2 15 0 22 Q-2 29 0 36;
                             M0 8 Q-2 15 0 22 Q2 29 0 36;
                             M0 8 Q2 15 0 22 Q-2 29 0 36" 
                     dur="2.5s" repeatCount="indefinite"/>
        </path>
        <path d="M8 8 Q10 15 8 22 Q6 29 8 36" stroke="#FF69B4" stroke-width="1" fill="none" opacity="0.8">
            <animate attributeName="d" 
                     values="M8 8 Q10 15 8 22 Q6 29 8 36;
                             M8 8 Q6 15 8 22 Q10 29 8 36;
                             M8 8 Q10 15 8 22 Q6 29 8 36" 
                     dur="3s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Coral -->
    <g transform="translate(160, 180)">
        <circle cx="0" cy="0" r="8" fill="#FF7F50" opacity="0.8"/>
        <circle cx="-5" cy="-5" r="4" fill="#FF6347" opacity="0.8"/>
        <circle cx="5" cy="-3" r="3" fill="#FF4500" opacity="0.8"/>
        <circle cx="3" cy="5" r="5" fill="#FF7F50" opacity="0.8"/>
        
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Title -->
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white" stroke="#000080" stroke-width="0.5">OCEAN LIFE</text>
</svg>