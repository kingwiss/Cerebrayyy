<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="connectionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#ecf0f1"/>
  
  <!-- Group of people in circle -->
  <g transform="translate(50,50)">
    <!-- Person 1 -->
    <g transform="translate(0,-20)">
      <circle cx="0" cy="-3" r="3" fill="#f4d1ae"/>
      <rect x="-2" y="0" width="4" height="6" fill="url(#personGradient)" rx="2"/>
      <rect x="-1" y="6" width="2" height="4" fill="#2c3e50"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(17,-10) rotate(60)">
      <circle cx="0" cy="-3" r="3" fill="#f4d1ae"/>
      <rect x="-2" y="0" width="4" height="6" fill="#e74c3c" rx="2"/>
      <rect x="-1" y="6" width="2" height="4" fill="#2c3e50"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(17,10) rotate(120)">
      <circle cx="0" cy="-3" r="3" fill="#f4d1ae"/>
      <rect x="-2" y="0" width="4" height="6" fill="#27ae60" rx="2"/>
      <rect x="-1" y="6" width="2" height="4" fill="#2c3e50"/>
    </g>
    
    <!-- Person 4 -->
    <g transform="translate(0,20) rotate(180)">
      <circle cx="0" cy="-3" r="3" fill="#f4d1ae"/>
      <rect x="-2" y="0" width="4" height="6" fill="#f39c12" rx="2"/>
      <rect x="-1" y="6" width="2" height="4" fill="#2c3e50"/>
    </g>
    
    <!-- Person 5 -->
    <g transform="translate(-17,10) rotate(240)">
      <circle cx="0" cy="-3" r="3" fill="#f4d1ae"/>
      <rect x="-2" y="0" width="4" height="6" fill="#9b59b6" rx="2"/>
      <rect x="-1" y="6" width="2" height="4" fill="#2c3e50"/>
    </g>
    
    <!-- Person 6 -->
    <g transform="translate(-17,-10) rotate(300)">
      <circle cx="0" cy="-3" r="3" fill="#f4d1ae"/>
      <rect x="-2" y="0" width="4" height="6" fill="#e67e22" rx="2"/>
      <rect x="-1" y="6" width="2" height="4" fill="#2c3e50"/>
    </g>
    
    <!-- Connection lines between people -->
    <g stroke="#95a5a6" stroke-width="1" opacity="0.6">
      <line x1="0" y1="-15" x2="15" y2="-8"/>
      <line x1="15" y1="-8" x2="15" y2="8"/>
      <line x1="15" y1="8" x2="0" y2="15"/>
      <line x1="0" y1="15" x2="-15" y2="8"/>
      <line x1="-15" y1="8" x2="-15" y2="-8"/>
      <line x1="-15" y1="-8" x2="0" y2="-15"/>
      
      <!-- Cross connections -->
      <line x1="0" y1="-15" x2="0" y2="15"/>
      <line x1="15" y1="-8" x2="-15" y2="8"/>
      <line x1="15" y1="8" x2="-15" y2="-8"/>
    </g>
  </g>
  
  <!-- Survey clipboard -->
  <g transform="translate(20,20)">
    <!-- Clipboard -->
    <rect x="0" y="0" width="12" height="16" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="1"/>
    <!-- Clipboard clip -->
    <rect x="4" y="-1" width="4" height="2" fill="#95a5a6" rx="0.5"/>
    
    <!-- Survey questions -->
    <g stroke="#2c3e50" stroke-width="0.3">
      <line x1="1" y1="3" x2="11" y2="3"/>
      <line x1="1" y1="5" x2="9" y2="5"/>
      <line x1="1" y1="7" x2="10" y2="7"/>
      <line x1="1" y1="9" x2="8" y2="9"/>
      <line x1="1" y1="11" x2="11" y2="11"/>
      <line x1="1" y1="13" x2="7" y2="13"/>
    </g>
    
    <!-- Checkboxes -->
    <g fill="none" stroke="#2c3e50" stroke-width="0.5">
      <rect x="1" y="2.5" width="1" height="1"/>
      <rect x="1" y="4.5" width="1" height="1"/>
      <rect x="1" y="6.5" width="1" height="1"/>
      <rect x="1" y="8.5" width="1" height="1"/>
    </g>
    
    <!-- Checked boxes -->
    <g stroke="#27ae60" stroke-width="0.8" fill="none">
      <path d="M1.2,3 L1.5,3.3 L1.8,2.7"/>
      <path d="M1.2,7 L1.5,7.3 L1.8,6.7"/>
    </g>
  </g>
  
  <!-- Observation magnifying glass -->
  <g transform="translate(80,25)">
    <!-- Magnifying glass lens -->
    <circle cx="0" cy="0" r="6" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#bdc3c7" stroke-width="0.5"/>
    
    <!-- Handle -->
    <rect x="4" y="4" width="2" height="8" fill="#8b4513" transform="rotate(45)"/>
    
    <!-- Magnified social interaction -->
    <g transform="scale(0.8)">
      <!-- Two people talking -->
      <circle cx="-2" cy="-1" r="1.5" fill="#f4d1ae"/>
      <circle cx="2" cy="-1" r="1.5" fill="#f4d1ae"/>
      <rect x="-2.5" y="0.5" width="1" height="2" fill="#3498db"/>
      <rect x="1.5" y="0.5" width="1" height="2" fill="#e74c3c"/>
      
      <!-- Speech bubbles -->
      <circle cx="-3" cy="-3" r="1" fill="#fff" stroke="#bdc3c7" stroke-width="0.3"/>
      <circle cx="3" cy="-3" r="1" fill="#fff" stroke="#bdc3c7" stroke-width="0.3"/>
    </g>
  </g>
  
  <!-- Behavior chart -->
  <g transform="translate(75,70)">
    <!-- Chart background -->
    <rect x="0" y="0" width="20" height="15" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Chart axes -->
    <g stroke="#2c3e50" stroke-width="0.8">
      <line x1="2" y1="2" x2="2" y2="13"/>
      <line x1="2" y1="13" x2="18" y2="13"/>
    </g>
    
    <!-- Data bars -->
    <g fill="#3498db">
      <rect x="4" y="9" width="2" height="4"/>
      <rect x="7" y="6" width="2" height="7"/>
      <rect x="10" y="8" width="2" height="5"/>
      <rect x="13" y="4" width="2" height="9"/>
      <rect x="16" y="7" width="2" height="6"/>
    </g>
    
    <!-- Chart title -->
    <text x="10" y="1" text-anchor="middle" font-family="Arial" font-size="1.5" fill="#2c3e50">Behavior</text>
  </g>
  
  <!-- Focus group table -->
  <g transform="translate(15,70)">
    <!-- Table -->
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    
    <!-- People around table -->
    <g>
      <!-- Person 1 -->
      <g transform="translate(0,-8)">
        <circle cx="0" cy="0" r="2" fill="#f4d1ae"/>
        <rect x="-1.5" y="2" width="3" height="3" fill="#3498db" rx="1.5"/>
      </g>
      
      <!-- Person 2 -->
      <g transform="translate(-8,0)">
        <circle cx="0" cy="0" r="2" fill="#f4d1ae"/>
        <rect x="-1.5" y="2" width="3" height="3" fill="#e74c3c" rx="1.5"/>
      </g>
      
      <!-- Person 3 -->
      <g transform="translate(8,0)">
        <circle cx="0" cy="0" r="2" fill="#f4d1ae"/>
        <rect x="-1.5" y="2" width="3" height="3" fill="#27ae60" rx="1.5"/>
      </g>
      
      <!-- Person 4 -->
      <g transform="translate(0,8)">
        <circle cx="0" cy="0" r="2" fill="#f4d1ae"/>
        <rect x="-1.5" y="2" width="3" height="3" fill="#f39c12" rx="1.5"/>
      </g>
    </g>
  </g>
  
  <!-- Social network nodes -->
  <g transform="translate(20,50)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="3" fill="url(#connectionGradient)"/>
    
    <!-- Connected nodes -->
    <circle cx="-8" cy="-5" r="2" fill="#3498db"/>
    <circle cx="8" cy="-3" r="2" fill="#27ae60"/>
    <circle cx="-6" cy="6" r="2" fill="#f39c12"/>
    <circle cx="7" cy="7" r="2" fill="#9b59b6"/>
    
    <!-- Connection lines -->
    <g stroke="#95a5a6" stroke-width="1.5" opacity="0.7">
      <line x1="0" y1="0" x2="-8" y2="-5"/>
      <line x1="0" y1="0" x2="8" y2="-3"/>
      <line x1="0" y1="0" x2="-6" y2="6"/>
      <line x1="0" y1="0" x2="7" y2="7"/>
      
      <!-- Secondary connections -->
      <line x1="-8" y1="-5" x2="8" y2="-3"/>
      <line x1="-6" y1="6" x2="7" y2="7"/>
    </g>
  </g>
  
  <!-- Psychology symbols -->
  <g transform="translate(80,80)">
    <!-- Yin-yang symbol -->
    <circle cx="0" cy="0" r="4" fill="#2c3e50"/>
    <path d="M0,-4 A2,2 0 0,1 0,0 A2,2 0 0,0 0,4 A4,4 0 0,1 0,-4" fill="#ecf0f1"/>
    <circle cx="0" cy="-2" r="1" fill="#2c3e50"/>
    <circle cx="0" cy="2" r="1" fill="#ecf0f1"/>
  </g>
  
  <!-- Thought bubbles -->
  <g fill="#ecf0f1" opacity="0.8">
    <circle cx="35" cy="15" r="3"/>
    <circle cx="32" cy="17" r="1.5"/>
    <circle cx="30" cy="19" r="0.8"/>
    
    <circle cx="65" cy="35" r="2.5"/>
    <circle cx="63" cy="37" r="1.2"/>
    <circle cx="62" cy="39" r="0.6"/>
  </g>
  
  <!-- Communication arrows -->
  <g stroke="#e74c3c" stroke-width="2" fill="#e74c3c" opacity="0.7">
    <line x1="40" y1="40" x2="60" y2="40"/>
    <polygon points="60,40 58,38 58,39 60,40 58,41 58,42"/>
    
    <line x1="60" y1="45" x2="40" y2="45"/>
    <polygon points="40,45 42,43 42,44 40,45 42,46 42,47"/>
  </g>
  
  <!-- Emotion indicators -->
  <g fill="#f1c40f" opacity="0.8">
    <!-- Happy face -->
    <g transform="translate(85,50)">
      <circle cx="0" cy="0" r="3" fill="#f1c40f"/>
      <circle cx="-1" cy="-0.5" r="0.3" fill="#2c3e50"/>
      <circle cx="1" cy="-0.5" r="0.3" fill="#2c3e50"/>
      <path d="M-1.5,0.5 Q0,2 1.5,0.5" stroke="#2c3e50" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- Neutral face -->
    <g transform="translate(85,60)">
      <circle cx="0" cy="0" r="3" fill="#95a5a6"/>
      <circle cx="-1" cy="-0.5" r="0.3" fill="#2c3e50"/>
      <circle cx="1" cy="-0.5" r="0.3" fill="#2c3e50"/>
      <line x1="-1" y1="1" x2="1" y2="1" stroke="#2c3e50" stroke-width="0.5"/>
    </g>
  </g>
</svg>