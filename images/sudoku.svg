<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sudokuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#sudokuGrad)" rx="10"/>
  
  <!-- Sudoku Grid -->
  <g stroke="#fff" stroke-width="1" fill="none">
    <!-- Outer border -->
    <rect x="15" y="15" width="70" height="70" stroke-width="3"/>
    
    <!-- Major grid lines (3x3 sections) -->
    <line x1="38.33" y1="15" x2="38.33" y2="85" stroke-width="2"/>
    <line x1="61.67" y1="15" x2="61.67" y2="85" stroke-width="2"/>
    <line x1="15" y1="38.33" x2="85" y2="38.33" stroke-width="2"/>
    <line x1="15" y1="61.67" x2="85" y2="61.67" stroke-width="2"/>
    
    <!-- Minor grid lines -->
    <line x1="23.33" y1="15" x2="23.33" y2="85"/>
    <line x1="31.67" y1="15" x2="31.67" y2="85"/>
    <line x1="46.67" y1="15" x2="46.67" y2="85"/>
    <line x1="55" y1="15" x2="55" y2="85"/>
    <line x1="69.67" y1="15" x2="69.67" y2="85"/>
    <line x1="77.33" y1="15" x2="77.33" y2="85"/>
    
    <line x1="15" y1="23.33" x2="85" y2="23.33"/>
    <line x1="15" y1="31.67" x2="85" y2="31.67"/>
    <line x1="15" y1="46.67" x2="85" y2="46.67"/>
    <line x1="15" y1="55" x2="85" y2="55"/>
    <line x1="15" y1="69.67" x2="85" y2="69.67"/>
    <line x1="15" y1="77.33" x2="85" y2="77.33"/>
  </g>
  
  <!-- Sample numbers -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">
    <text x="19.5" y="21">5</text>
    <text x="27.5" y="21">3</text>
    <text x="50" y="21">7</text>
    <text x="19.5" y="29">6</text>
    <text x="27.5" y="37">1</text>
    <text x="35.5" y="37">9</text>
    <text x="42.5" y="37">5</text>
    <text x="27.5" y="45">8</text>
    <text x="58" y="45">6</text>
    <text x="81" y="45">3</text>
    <text x="19.5" y="53">4</text>
    <text x="42.5" y="53">8</text>
    <text x="58" y="53">3</text>
    <text x="81" y="53">1</text>
  </g>
</svg>