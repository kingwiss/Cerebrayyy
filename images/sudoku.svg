<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sudokuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cellHighlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Animated background -->
  <rect width="100" height="100" fill="url(#sudokuGrad)" rx="10">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-0.5; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated cell highlights that move across the grid -->
  <rect x="15" y="15" width="7.78" height="7.78" fill="url(#cellHighlight)" opacity="0.6">
    <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 23.33,0; 46.67,0; 70,0; 70,23.33; 46.67,23.33; 23.33,23.33; 0,23.33; 0,0" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="38.33" y="38.33" width="7.78" height="7.78" fill="url(#cellHighlight)" opacity="0.4">
    <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 23.33,0; 0,23.33; -23.33,0; 0,-23.33" dur="6s" begin="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Sudoku Grid with animated strokes -->
  <g stroke="#fff" stroke-width="1" fill="none">
    <!-- Outer border with pulsing effect -->
    <rect x="15" y="15" width="70" height="70" stroke-width="3">
      <animate attributeName="stroke-width" values="3; 4; 3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="1; 0.7; 1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Major grid lines (3x3 sections) with staggered animations -->
    <line x1="38.33" y1="15" x2="38.33" y2="85" stroke-width="2">
      <animate attributeName="stroke-width" values="2; 3; 2" dur="2.8s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="61.67" y1="15" x2="61.67" y2="85" stroke-width="2">
      <animate attributeName="stroke-width" values="2; 3; 2" dur="2.8s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="38.33" x2="85" y2="38.33" stroke-width="2">
      <animate attributeName="stroke-width" values="2; 3; 2" dur="2.8s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="61.67" x2="85" y2="61.67" stroke-width="2">
      <animate attributeName="stroke-width" values="2; 3; 2" dur="2.8s" begin="0.8s" repeatCount="indefinite"/>
    </line>
    
    <!-- Minor grid lines with subtle opacity animation -->
    <g opacity="0.8">
      <animate attributeName="opacity" values="0.8; 0.5; 0.8" dur="4s" repeatCount="indefinite"/>
      <line x1="23.33" y1="15" x2="23.33" y2="85"/>
      <line x1="31.67" y1="15" x2="31.67" y2="85"/>
      <line x1="46.67" y1="15" x2="46.67" y2="85"/>
      <line x1="55" y1="15" x2="55" y2="85"/>
      <line x1="69.67" y1="15" x2="69.67" y2="85"/>
      <line x1="77.33" y1="15" x2="77.33" y2="85"/>
      
      <line x1="15" y1="23.33" x2="85" y2="23.33"/>
      <line x1="15" y1="31.67" x2="85" y2="31.67"/>
      <line x1="15" y1="46.67" x2="85" y2="46.67"/>
      <line x1="15" y1="55" x2="85" y2="55"/>
      <line x1="15" y1="69.67" x2="85" y2="69.67"/>
      <line x1="15" y1="77.33" x2="85" y2="77.33"/>
    </g>
  </g>
  
  <!-- Sample numbers with typewriter-like appearance animation -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">
    <text x="19.5" y="21" opacity="0">5
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="0.5s"/>
    </text>
    <text x="27.5" y="21" opacity="0">3
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="1s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="1s"/>
    </text>
    <text x="50" y="21" opacity="0">7
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="1.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="1.5s"/>
    </text>
    <text x="19.5" y="29" opacity="0">6
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="2s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="2s"/>
    </text>
    <text x="27.5" y="37" opacity="0">1
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="2.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="2.5s"/>
    </text>
    <text x="35.5" y="37" opacity="0">9
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="3s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="3s"/>
    </text>
    <text x="42.5" y="37" opacity="0">5
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="3.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="3.5s"/>
    </text>
    <text x="27.5" y="45" opacity="0">8
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="4s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="4s"/>
    </text>
    <text x="58" y="45" opacity="0">6
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="4.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="4.5s"/>
    </text>
    <text x="81" y="45" opacity="0">3
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="5s"/>
    </text>
    <text x="19.5" y="53" opacity="0">4
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="5.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="5.5s"/>
    </text>
    <text x="42.5" y="53" opacity="0">8
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="6s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="6s"/>
    </text>
    <text x="58" y="53" opacity="0">3
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="6.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="6.5s"/>
    </text>
    <text x="81" y="53" opacity="0">1
      <animate attributeName="opacity" values="0; 1" dur="0.5s" begin="7s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5; 1.2; 1" dur="0.3s" begin="7s"/>
    </text>
  </g>
  
  <!-- Thinking bubbles for puzzle-solving effect -->
  <g opacity="0.6">
    <circle cx="75" cy="25" r="1.5" fill="white">
      <animate attributeName="r" values="1.5; 2.5; 1.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="78" cy="22" r="1" fill="white">
      <animate attributeName="r" values="1; 2; 1" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="20" r="0.8" fill="white">
      <animate attributeName="r" values="0.8; 1.8; 0.8" dur="1.9s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="1.7s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>