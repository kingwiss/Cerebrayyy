<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neuronGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#2c3e50"/>
  
  <!-- Brain -->
  <g transform="translate(50,40)">
    <!-- Brain left hemisphere -->
    <path d="M-8,-12 Q-15,-8 -15,0 Q-15,8 -8,12 Q-5,10 -2,8 Q0,6 0,0 Q0,-6 -2,-8 Q-5,-10 -8,-12" 
          fill="url(#brainGradient)" stroke="#a93226" stroke-width="1"/>
    
    <!-- Brain right hemisphere -->
    <path d="M8,-12 Q15,-8 15,0 Q15,8 8,12 Q5,10 2,8 Q0,6 0,0 Q0,-6 2,-8 Q5,-10 8,-12" 
          fill="url(#brainGradient)" stroke="#a93226" stroke-width="1"/>
    
    <!-- Brain folds/wrinkles -->
    <g stroke="#a93226" stroke-width="0.8" fill="none">
      <!-- Left hemisphere folds -->
      <path d="M-12,-4 Q-8,-2 -10,2"/>
      <path d="M-10,-8 Q-6,-6 -8,-2"/>
      <path d="M-8,4 Q-4,6 -6,10"/>
      
      <!-- Right hemisphere folds -->
      <path d="M12,-4 Q8,-2 10,2"/>
      <path d="M10,-8 Q6,-6 8,-2"/>
      <path d="M8,4 Q4,6 6,10"/>
    </g>
    
    <!-- Brain stem -->
    <rect x="-2" y="12" width="4" height="6" fill="#8e44ad" rx="2"/>
  </g>
  
  <!-- Neural network -->
  <g>
    <!-- Neurons -->
    <g fill="url(#neuronGradient)">
      <circle cx="20" cy="20" r="3"/>
      <circle cx="80" cy="25" r="3"/>
      <circle cx="15" cy="60" r="3"/>
      <circle cx="85" cy="70" r="3"/>
      <circle cx="25" cy="85" r="3"/>
      <circle cx="75" cy="85" r="3"/>
    </g>
    
    <!-- Neural connections -->
    <g stroke="#3498db" stroke-width="1.5" opacity="0.7">
      <line x1="20" y1="20" x2="50" y2="30"/>
      <line x1="80" y1="25" x2="50" y2="35"/>
      <line x1="15" y1="60" x2="45" y2="50"/>
      <line x1="85" y1="70" x2="55" y2="50"/>
      <line x1="25" y1="85" x2="50" y2="60"/>
      <line x1="75" y1="85" x2="50" y2="60"/>
      
      <!-- Cross connections -->
      <line x1="20" y1="20" x2="15" y2="60"/>
      <line x1="80" y1="25" x2="85" y2="70"/>
      <line x1="25" y1="85" x2="75" y2="85"/>
    </g>
    
    <!-- Synapses -->
    <g fill="#f1c40f" opacity="0.8">
      <circle cx="35" cy="25" r="1"/>
      <circle cx="65" cy="30" r="1"/>
      <circle cx="30" cy="72" r="1"/>
      <circle cx="70" cy="77" r="1"/>
      <circle cx="50" cy="72" r="1"/>
    </g>
  </g>
  
  <!-- Puzzle pieces -->
  <g transform="translate(15,75)">
    <!-- Puzzle piece 1 -->
    <path d="M0,0 L8,0 Q10,0 10,2 Q10,4 8,4 L8,8 Q8,10 6,10 Q4,10 4,8 L0,8 Q-2,8 -2,6 Q-2,4 0,4 Z" 
          fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    
    <!-- Puzzle piece 2 -->
    <g transform="translate(12,0)">
      <path d="M0,0 L8,0 Q10,0 10,2 Q10,4 8,4 L8,8 Q8,10 6,10 Q4,10 4,8 L0,8 Q-2,8 -2,6 Q-2,4 0,4 Z" 
            fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Gears (thinking mechanism) -->
  <g transform="translate(80,15)">
    <!-- Gear 1 -->
    <circle cx="0" cy="0" r="6" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#95a5a6"/>
    <!-- Gear teeth -->
    <g fill="#34495e">
      <rect x="-1" y="-8" width="2" height="3"/>
      <rect x="-1" y="5" width="2" height="3"/>
      <rect x="-8" y="-1" width="3" height="2"/>
      <rect x="5" y="-1" width="3" height="2"/>
      <rect x="-6" y="-6" width="2" height="2" transform="rotate(45)"/>
      <rect x="4" y="-6" width="2" height="2" transform="rotate(45)"/>
      <rect x="-6" y="4" width="2" height="2" transform="rotate(45)"/>
      <rect x="4" y="4" width="2" height="2" transform="rotate(45)"/>
    </g>
    
    <!-- Gear 2 (smaller, interlocking) -->
    <g transform="translate(-10,-8)">
      <circle cx="0" cy="0" r="4" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <circle cx="0" cy="0" r="2" fill="#95a5a6"/>
      <!-- Gear teeth -->
      <g fill="#e67e22">
        <rect x="-0.8" y="-5" width="1.6" height="2"/>
        <rect x="-0.8" y="3" width="1.6" height="2"/>
        <rect x="-5" y="-0.8" width="2" height="1.6"/>
        <rect x="3" y="-0.8" width="2" height="1.6"/>
      </g>
    </g>
  </g>
  
  <!-- Memory cards -->
  <g transform="translate(20,45)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="8" height="10" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="1"/>
    <text x="4" y="6" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#fff">A</text>
    
    <!-- Card 2 -->
    <rect x="10" y="0" width="8" height="10" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="1"/>
    <text x="14" y="6" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#fff">B</text>
    
    <!-- Card 3 (face down) -->
    <rect x="5" y="12" width="8" height="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="1"/>
    <g stroke="#7f8c8d" stroke-width="0.5" fill="none">
      <line x1="7" y1="14" x2="11" y2="20"/>
      <line x1="11" y1="14" x2="7" y2="20"/>
      <circle cx="9" cy="17" r="2"/>
    </g>
  </g>
  
  <!-- Maze -->
  <g transform="translate(70,50)" stroke="#ecf0f1" stroke-width="2" fill="none">
    <rect x="0" y="0" width="20" height="20"/>
    <!-- Maze walls -->
    <line x1="0" y1="5" x2="15" y2="5"/>
    <line x1="5" y1="0" x2="5" y2="10"/>
    <line x1="10" y1="5" x2="10" y2="15"/>
    <line x1="15" y1="10" x2="20" y2="10"/>
    <line x1="0" y1="15" x2="10" y2="15"/>
    <line x1="15" y1="15" x2="15" y2="20"/>
    
    <!-- Start point -->
    <circle cx="2" cy="2" r="1" fill="#27ae60"/>
    <!-- End point -->
    <circle cx="18" cy="18" r="1" fill="#e74c3c"/>
    
    <!-- Solution path -->
    <path d="M2,2 L2,12 L7,12 L7,7 L12,7 L12,12 L17,12 L17,18" 
          stroke="#f1c40f" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  </g>
  
  <!-- Mathematical equation -->
  <g transform="translate(15,15)" fill="#f1c40f" font-family="Arial" font-size="8" font-weight="bold">
    <text x="0" y="0">2+2=?</text>
  </g>
  
  <!-- Lightbulb moments -->
  <g fill="#f1c40f" opacity="0.8">
    <polygon points="85,45 86,47 88,46 87,48 89,49 87,48 86,50 85,48 83,49 85,47 84,45 86,46"/>
    <polygon points="25,25 26,26 27,25 26,27 28,27 26,27 26,28 25,27 24,27 25,26 24,25 26,25"/>
    <polygon points="65,85 66,86 67,85 66,87 68,87 66,87 66,88 65,87 64,87 65,86 64,85 66,85"/>
  </g>
  
  <!-- Thought bubbles -->
  <g fill="#ecf0f1" opacity="0.6">
    <circle cx="35" cy="15" r="4"/>
    <circle cx="32" cy="18" r="2"/>
    <circle cx="30" cy="20" r="1"/>
    
    <circle cx="75" cy="35" r="3"/>
    <circle cx="73" cy="37" r="1.5"/>
    <circle cx="72" cy="39" r="0.8"/>
  </g>
  
  <!-- Brain waves -->
  <g stroke="#3498db" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M5,35 Q10,30 15,35 Q20,40 25,35"/>
    <path d="M75,65 Q80,60 85,65 Q90,70 95,65"/>
  </g>
</svg>