<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="geoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#geoGrad)" stroke="#006400" stroke-width="3"/>
  
  <!-- Globe -->
  <circle cx="100" cy="100" r="60" fill="#4169E1" stroke="#191970" stroke-width="3"/>
  
  <!-- Continents -->
  <!-- North America -->
  <path d="M70,70 Q80,65 90,70 L85,85 Q75,80 70,70" fill="#228B22"/>
  
  <!-- South America -->
  <path d="M75,110 Q80,105 85,110 L82,130 Q78,125 75,110" fill="#228B22"/>
  
  <!-- Europe -->
  <path d="M95,75 Q100,70 105,75 L102,85 Q98,80 95,75" fill="#228B22"/>
  
  <!-- Africa -->
  <path d="M100,85 Q105,80 110,85 L108,115 Q103,110 100,85" fill="#228B22"/>
  
  <!-- Asia -->
  <path d="M110,70 Q125,65 135,75 L130,95 Q120,85 110,70" fill="#228B22"/>
  
  <!-- Australia -->
  <path d="M120,120 Q130,115 135,120 L132,130 Q126,125 120,120" fill="#228B22"/>
  
  <!-- Grid lines -->
  <line x1="40" y1="100" x2="160" y2="100" stroke="#87CEEB" stroke-width="1" opacity="0.7"/>
  <line x1="100" y1="40" x2="100" y2="160" stroke="#87CEEB" stroke-width="1" opacity="0.7"/>
  <path d="M60,60 Q100,50 140,60" stroke="#87CEEB" stroke-width="1" opacity="0.7" fill="none"/>
  <path d="M60,140 Q100,150 140,140" stroke="#87CEEB" stroke-width="1" opacity="0.7" fill="none"/>
  
  <!-- Compass -->
  <circle cx="150" cy="50" r="15" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  <text x="150" y="45" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#8B0000">N</text>
  <text x="150" y="58" text-anchor="middle" font-family="serif" font-size="6" fill="#8B0000">S</text>
  <text x="143" y="53" text-anchor="middle" font-family="serif" font-size="6" fill="#8B0000">W</text>
  <text x="157" y="53" text-anchor="middle" font-family="serif" font-size="6" fill="#8B0000">E</text>
</svg>