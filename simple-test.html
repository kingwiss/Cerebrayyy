<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .app-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .cards-container {
            position: relative;
            height: 500px;
            margin: 0 auto;
            perspective: 1000px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>ðŸŽ¯ Cerebray</h1>
            <button class="refresh-btn">ðŸ”„ New Cards</button>
        </div>
        
        <div class="cards-container">
            <div class="card">
                <h2>Test Card 1</h2>
                <p>This is a test card to see if the layout works.</p>
            </div>
        </div>
        
        <div class="instructions">
            ðŸ’¡ Swipe cards away or click the refresh button for new activities!
        </div>
    </div>

    <script>
        console.log("Simple test script loaded");
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Simple test DOM loaded");
            
            const refreshBtn = document.querySelector('.refresh-btn');
            const cardsContainer = document.querySelector('.cards-container');
            
            refreshBtn.addEventListener('click', function() {
                console.log("Refresh button clicked");
                
                // Clear existing cards
                cardsContainer.innerHTML = '';
                
                // Add new test card
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>New Test Card</h2>
                    <p>Button click works! Time: ${new Date().toLocaleTimeString()}</p>
                `;
                cardsContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
