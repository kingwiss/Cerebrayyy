<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebray Premium - Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .crown-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1em;
        }

        .order-summary {
            background: #f8f9fa;
            margin: 30px;
            padding: 20px;
            border-radius: 12px;
        }

        .order-summary h3 {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            color: #666;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 0 0;
            margin-top: 15px;
            border-top: 2px solid #e9ecef;
            font-size: 1.1em;
        }

        .total-price {
            color: #667eea;
            font-size: 1.2em;
        }

        #payment-form {
            padding: 0 30px 30px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .payment-section {
            margin: 30px 0;
        }

        .payment-section h3 {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .half-width {
            flex: 1;
        }

        .stripe-element {
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .stripe-element:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            min-height: 18px;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            margin: 20px 0;
        }

        .pay-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .pay-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 13px;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .order-summary {
                margin: 20px;
                padding: 15px;
            }
            
            #payment-form {
                padding: 0 20px 20px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .half-width {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="crown-icon">üëë</div>
            <h1>Cerebray Premium</h1>
            <p class="subtitle">Complete your upgrade to unlock unlimited brain training</p>
        </div>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
                <span>Cerebray Premium (Monthly)</span>
                <span class="price">$4.99</span>
            </div>
            <div class="summary-total">
                <span><strong>Total</strong></span>
                <span class="total-price"><strong>$4.99</strong></span>
            </div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="payment-section">
                <h3>Payment Information</h3>
                
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <div id="card-number" class="stripe-element"></div>
                    <div id="card-number-errors" class="error-message"></div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="card-expiry">Expiry Date</label>
                        <div id="card-expiry" class="stripe-element"></div>
                        <div id="card-expiry-errors" class="error-message"></div>
                    </div>

                    <div class="form-group half-width">
                        <label for="card-cvc">CVC</label>
                        <div id="card-cvc" class="stripe-element"></div>
                        <div id="card-cvc-errors" class="error-message"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="12345" required>
                </div>
            </div>

            <div id="payment-errors" class="error-message"></div>
            <div id="payment-success" class="success-message"></div>

            <button type="submit" id="submit-button" class="pay-button">
                <span>üîí</span>
                PAY $4.99 SECURELY
            </button>

            <div class="security-info">
                <span>üîí 256-bit SSL encryption</span>
                <span>üí≥ Powered by Stripe</span>
            </div>
        </form>
    </div>

    <script>
        class SimpleStripePayment {
            constructor() {
                this.stripe = null;
                this.elements = null;
                this.cardNumber = null;
                this.cardExpiry = null;
                this.cardCvc = null;
                this.init();
            }

            async init() {
                try {
                    console.log('üîÑ Initializing Stripe...');
                    
                    // Get Stripe config from server
                    const response = await fetch('/api/stripe-config');
                    const config = await response.json();
                    console.log('‚úÖ Stripe config loaded:', config.publishableKey);
                    
                    this.stripe = Stripe(config.publishableKey);
                    console.log('‚úÖ Stripe initialized');
                    
                    this.setupElements();
                    this.setupForm();
                    
                } catch (error) {
                    console.error('‚ùå Error initializing Stripe:', error);
                    this.showError('Failed to initialize payment system. Please refresh the page.');
                }
            }

            setupElements() {
                console.log('üîß Setting up Stripe Elements...');
                
                this.elements = this.stripe.elements({
                    appearance: {
                        theme: 'stripe',
                        variables: {
                            colorPrimary: '#667eea',
                            colorBackground: '#ffffff',
                            colorText: '#333333',
                            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                            borderRadius: '8px'
                        }
                    }
                });

                // Create elements
                this.cardNumber = this.elements.create('cardNumber', {
                    placeholder: '1234 1234 1234 1234'
                });
                
                this.cardExpiry = this.elements.create('cardExpiry', {
                    placeholder: 'MM / YY'
                });
                
                this.cardCvc = this.elements.create('cardCvc', {
                    placeholder: '123'
                });

                // Mount elements
                this.cardNumber.mount('#card-number');
                this.cardExpiry.mount('#card-expiry');
                this.cardCvc.mount('#card-cvc');

                console.log('‚úÖ Stripe Elements mounted');

                // Add event listeners
                this.cardNumber.on('change', (event) => {
                    this.handleElementChange(event, 'card-number-errors');
                });
                
                this.cardExpiry.on('change', (event) => {
                    this.handleElementChange(event, 'card-expiry-errors');
                });
                
                this.cardCvc.on('change', (event) => {
                    this.handleElementChange(event, 'card-cvc-errors');
                });

                // Add debug info
                this.addDebugInfo();
            }

            handleElementChange(event, errorElementId) {
                const errorElement = document.getElementById(errorElementId);
                if (event.error) {
                    errorElement.textContent = event.error.message;
                } else {
                    errorElement.textContent = '';
                }
            }

            setupForm() {
                const form = document.getElementById('payment-form');
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    await this.processPayment();
                });
            }

            async processPayment() {
                const submitButton = document.getElementById('submit-button');
                const email = document.getElementById('email').value;
                const postalCode = document.getElementById('postal-code').value;

                if (!email || !postalCode) {
                    this.showError('Please fill in all required fields.');
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Processing...';

                try {
                    // Create payment method
                    const {error, paymentMethod} = await this.stripe.createPaymentMethod({
                        type: 'card',
                        card: this.cardNumber,
                        billing_details: {
                            email: email,
                            address: {
                                postal_code: postalCode
                            }
                        }
                    });

                    if (error) {
                        console.error('Payment method creation failed:', error);
                        this.showError(error.message);
                        return;
                    }

                    console.log('‚úÖ Payment method created:', paymentMethod.id);

                    // Create subscription
                    const subscriptionResponse = await fetch('/api/create-subscription', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            paymentMethodId: paymentMethod.id
                        })
                    });

                    const subscriptionResult = await subscriptionResponse.json();

                    if (subscriptionResult.error) {
                        this.showError(subscriptionResult.error);
                        return;
                    }

                    // Handle successful payment
                    this.showSuccess();
                    console.log('‚úÖ Payment successful!');

                } catch (error) {
                    console.error('Payment processing error:', error);
                    this.showError('Payment failed. Please try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>üîí</span> PAY $4.99 SECURELY';
                }
            }

            showError(message) {
                const errorElement = document.getElementById('payment-errors');
                errorElement.textContent = message;
                setTimeout(() => {
                    errorElement.textContent = '';
                }, 5000);
            }

            showSuccess() {
                const successElement = document.getElementById('payment-success');
                successElement.textContent = '‚úÖ Payment successful! Redirecting...';
                successElement.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html?premium=true';
                }, 2000);
            }

            addDebugInfo() {
                const debugDiv = document.createElement('div');
                debugDiv.className = 'debug-info';
                debugDiv.innerHTML = `
                    <strong>Stripe Status:</strong><br>
                    Stripe: ${!!this.stripe ? '‚úÖ' : '‚ùå'}<br>
                    Elements: ${!!this.elements ? '‚úÖ' : '‚ùå'}<br>
                    Card Number: ${!!this.cardNumber ? '‚úÖ' : '‚ùå'}<br>
                    Card Expiry: ${!!this.cardExpiry ? '‚úÖ' : '‚ùå'}<br>
                    Card CVC: ${!!this.cardCvc ? '‚úÖ' : '‚ùå'}
                `;
                document.body.appendChild(debugDiv);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM loaded, initializing payment system...');
            new SimpleStripePayment();
        });
    </script>
</body>
</html>
